  <script>
    (function(){
      const data = JSON.parse(document.getElementById('i18n-data').textContent);
      const params = new URLSearchParams(location.search);
      const urlLang = params.get('lang');
      const navLang = (navigator.language || 'pt').slice(0,2);
      const lang = urlLang || navLang || 'pt';
      const tr = data[lang] || data.pt;

      // lang no html
      document.documentElement.lang = lang;

      // title & description
      document.title = tr['meta.title'];
      document.querySelector('meta[name="description"]').setAttribute('content', tr['meta.desc']);

      // traduz elementos
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.dataset.i18n;
        if (tr[key]) {
          el.innerHTML = tr[key].replace('{{year}}', new Date().getFullYear());
        }
      });

      // canonical din√¢mico
      const can = document.getElementById('canonical-link');
      can.href = location.origin + location.pathname + '?lang=' + lang;

      // switcher
      const sel = document.getElementById('lang-switch');
      sel.value = lang;
      sel.addEventListener('change', e => {
        params.set('lang', e.target.value);
        location.search = params.toString();
      });

      // atualiza header-widget labels
      const cfg = JSON.parse(document.getElementById('header-widget').dataset.config);
      cfg.title = tr['header.title'];
      cfg.links.forEach(link => {
        const key = 'nav.' + Object.keys(link).find(k => k==='icon'?'':k);
      });
      // assign each label by matching icon
      cfg.links[0].label = tr['nav.Dashboard'];
      cfg.links[1].label = tr['nav.Transa√ß√µes'];
      cfg.links[2].label = tr['nav.Mercados'];
      cfg.links[3].label = tr['nav.Relat√≥rios'];
      cfg.links[4].label = tr['nav.Painel'];
      cfg.links[5].label = tr['nav.Eventos'];
      cfg.links[6].label = tr['nav.Defini√ß√µes'];
      document.getElementById('header-widget').dataset.config = JSON.stringify(cfg);
    })();
