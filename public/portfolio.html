<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Portefólio Elasticsearch</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
    .gain { color: green; font-weight: bold; }
    .loss { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Portefólio do Utilizador</h1>
  <table>
    <thead>
      <tr>
        <th>Símbolo</th>
        <th>Operação</th>
        <th>Qtd</th>
        <th>Preço Compra</th>
        <th>Preço Atual</th>
        <th>Comissão</th>
        <th>Investido</th>
        <th>Mercado</th>
        <th>Lucro/Prejuízo</th>
        <th>Sentimento</th>
      </tr>
    </thead>
    <tbody id="portfolioTable"></tbody>
  </table>

  <script>
    async function fetchPortfolio() {
      try {
        const res = await fetch("/api/portfolio");
        const json = await res.json();

        const tbody = document.getElementById("portfolioTable");
        tbody.innerHTML = "";

        json.hits.hits.forEach(doc => {
          const p = doc._source;
          const diff = (p.currentMarketValue - p.totalInvestment).toFixed(2);
          const diffClass = diff > 0 ? "gain" : diff < 0 ? "loss" : "";

          const row = `
            <tr>
              <td>${p.symbol}</td>
              <td>${p.operationType}</td>
              <td>${p.quantity}</td>
              <td>${p.purchasePrice?.toFixed(2) || '-'}</td>
              <td>${p.currentPrice?.toFixed(2) || '-'}</td>
              <td>${p.commission?.toFixed(2) || '0.00'}</td>
              <td>${p.totalInvestment?.toFixed(2) || '0.00'}</td>
              <td>${p.currentMarketValue?.toFixed(2) || '0.00'}</td>
              <td class="${diffClass}">${diff} €</td>
              <td>${(p.socialSentiment?.sentimentScore * 100).toFixed(0)}%</td>
            </tr>`;
          tbody.innerHTML += row;
        });

      } catch (e) {
        console.error("Erro ao carregar dados:", e);
        document.body.innerHTML += "<p>Erro ao carregar dados do portefólio.</p>";
      }
    }

    fetchPortfolio();
  </script>
</body>
</html>
