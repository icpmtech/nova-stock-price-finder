<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão de Carteira</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
  <style>
    .safe-area {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
    
    .touch-manipulation {
      touch-action: manipulation;
    }
    
    .modal-backdrop {
      backdrop-filter: blur(4px);
    }
    
    .slide-up {
      animation: slideUp 0.3s ease-out;
    }
    
    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .fade-in {
      animation: fadeIn 0.2s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased">

  <!-- Header -->
  <header class="bg-white sticky top-0 z-40 shadow-sm border-b border-gray-200 safe-area">
    <div class="px-4 py-4">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-xl font-bold text-gray-900">Carteira</h1>
          <p class="text-sm text-gray-500" id="portfolioSummary">0 transações</p>
        </div>
        <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium text-sm touch-manipulation flex items-center space-x-2 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          <span>Adicionar</span>
        </button>
         <button id="signOutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-medium text-sm touch-manipulation">
        Sair
      </button>
      </div>
    </div>
  </header>

  <!-- Portfolio Overview Cards -->
  <section class="px-4 py-4">
    <div class="grid grid-cols-2 gap-3 mb-4">
      <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
        <div class="text-2xl font-bold text-gray-900" id="totalInvested">€0</div>
        <div class="text-sm text-gray-500">Total Investido</div>
      </div>
      <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
        <div class="text-2xl font-bold text-gray-900" id="totalFees">€0</div>
        <div class="text-sm text-gray-500">Comissões</div>
      </div>
    </div>
  </section>

  <!-- Chart Section -->
  <section class="px-4 pb-4">
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold text-gray-900">Evolução</h2>
        <select id="chartType" class="text-sm border border-gray-300 rounded-lg px-2 py-1">
          <option value="cumulative">Cumulativo</option>
          <option value="individual">Por Transação</option>
        </select>
      </div>
      <div id="plotlyChart" class="h-56"></div>
    </div>
  </section>

  <!-- Transactions List -->
  <section class="px-4 pb-20">
    <div class="bg-white rounded-xl shadow-sm border border-gray-100">
      <div class="px-4 py-3 border-b border-gray-100">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-gray-900">Transações</h2>
          <div class="flex space-x-2">
            <select id="filterType" class="text-sm border border-gray-300 rounded-lg px-2 py-1">
              <option value="">Todas</option>
              <option value="Compra">Compras</option>
              <option value="Venda">Vendas</option>
            </select>
          </div>
        </div>
      </div>
      <div id="stockList" class="divide-y divide-gray-50">
        <div class="px-4 py-8 text-center text-gray-500">
          <svg class="w-12 h-12 mx-auto mb-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
          </svg>
          <p>Nenhuma transação ainda</p>
          <p class="text-sm">Adicione sua primeira transação</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 modal-backdrop hidden items-center justify-end sm:justify-center z-50 p-4">
    <div class="bg-white rounded-t-2xl sm:rounded-2xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-hidden slide-up">
      <!-- Modal Header -->
      <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
        <div class="flex items-center justify-between">
          <h3 id="modalTitle" class="text-lg font-semibold text-gray-900">Nova Transação</h3>
          <button onclick="closeModal()" class="p-2 hover:bg-gray-200 rounded-full touch-manipulation">
            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Modal Body -->
      <div class="px-6 py-4 overflow-y-auto max-h-[calc(90vh-140px)]">
        <form id="stockForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Símbolo</label>
            <input id="symbol" type="text" placeholder="AAPL, GOOGL..." required 
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm touch-manipulation" />
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Nome da Empresa</label>
            <input id="name" type="text" placeholder="Apple Inc." required 
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm touch-manipulation" />
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Transação</label>
            <select id="type" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm touch-manipulation">
              <option value="">Selecione o tipo</option>
              <option value="Compra">Compra</option>
              <option value="Venda">Venda</option>
            </select>
          </div>
          
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Preço (€)</label>
              <input id="price" type="number" step="0.01" placeholder="150.00" required 
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm touch-manipulation" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Nº de Ações</label>
              <input id="shares" type="number" step="1" placeholder="10" required 
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm touch-manipulation" />
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Comissão (€)</label>
            <input id="fee" type="number" step="0.01" placeholder="0.00" 
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm touch-manipulation" />
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Data</label>
            <input id="date" type="date" required 
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm touch-manipulation" />
          </div>
          
          <div class="bg-gray-50 rounded-lg p-3">
            <div class="text-sm text-gray-600">Total: <span id="totalPreview" class="font-semibold">€0.00</span></div>
          </div>
        </form>
      </div>

      <!-- Modal Footer -->
      <div class="px-6 py-4 border-t border-gray-200 bg-gray-50">
        <div class="flex gap-3">
          <button type="button" onclick="closeModal()" 
            class="flex-1 px-4 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg font-medium text-sm touch-manipulation transition-colors">
            Cancelar
          </button>
          <button type="submit" form="stockForm" 
            class="flex-1 px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium text-sm touch-manipulation transition-colors">
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 safe-area">
    <div class="flex justify-around py-2">
      <button class="flex flex-col items-center p-2 text-blue-600 touch-manipulation">
        <svg class="w-5 h-5 mb-1" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
        </svg>
        <span class="text-xs font-medium">Início</span>
      </button>
      <button class="flex flex-col items-center p-2 text-gray-400 touch-manipulation">
        <svg class="w-5 h-5 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
        </svg>
        <span class="text-xs">Gráficos</span>
      </button>
      <button class="flex flex-col items-center p-2 text-gray-400 touch-manipulation">
        <svg class="w-5 h-5 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
        </svg>
        <span class="text-xs">Carteira</span>
      </button>
      <button class="flex flex-col items-center p-2 text-gray-400 touch-manipulation">
        <svg class="w-5 h-5 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <span class="text-xs">Conta</span>
      </button>
    </div>
  </nav>

  <!-- Script -->
  <script type="module">
  import { auth } from './firebase-init.js';
  import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

  // —— AUTH & TRANSACTIONS ——
  let currentUserEmail = '';
  const userNameEl = document.getElementById('userName');
  const contentEl   = document.getElementById('content');
  const signOutBtn  = document.getElementById('signOutBtn');
  const submitBtn   = document.getElementById('submitBtn');
  const submitText  = document.getElementById('submitText');

  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = '/login.html';
    } else {
      currentUserEmail = user.email;
      userNameEl.textContent = user.displayName || currentUserEmail.split('@')[0];
      contentEl.classList.remove('opacity-50', 'pointer-events-none');
      contentEl.classList.add('animate-fade-in');
      fetchTransactions();
    }
  });

  signOutBtn.addEventListener('click', async () => {
    submitBtn.disabled = true;
    submitText.textContent = 'A sair...';
    await signOut(auth);
    window.location.href = '/login.html';
  });

  function getAPI() {
    const userMail = encodeURIComponent((currentUserEmail || '').trim() || 'default');
    return `/api/transactions?user=${userMail}`;
  }

  let transactions = [];
  function renderTable(data) {
    transactions = data;
    renderStocks();
    updateChart();
    updateSummary();
  }

  async function fetchTransactions() {
    try {
      const res  = await fetch(getAPI());
      const data = await res.json();
      renderTable(data);
    } catch (err) {
      showNotification('Erro ao carregar transações.', 'error');
      console.error(err);
    }
  }

  // —— PORTFOLIO UI —— (your existing renderStocks, updateChart, etc.)
  const stockList  = document.getElementById("stockList");
  const modal      = document.getElementById("modal");
  const stockForm  = document.getElementById("stockForm");
  const filterType = document.getElementById("filterType");
  const chartType  = document.getElementById("chartType");
  let editIndex    = null;

  document.getElementById('date').valueAsDate = new Date();

  function openModal(index = null) {
    modal.classList.remove("hidden");
    modal.classList.add("flex");
    stockForm.reset();
    document.getElementById('date').valueAsDate = new Date();
    editIndex = index;
    document.getElementById("modalTitle").textContent = index !== null ? "Editar Transação" : "Nova Transação";
    if (index !== null) {
      const tx = transactions[index];
      stockForm.symbol.value = tx.symbol;
      stockForm.name.value   = tx.name;
      stockForm.type.value   = tx.type;
      stockForm.price.value  = tx.price;
      stockForm.shares.value = tx.shares;
      stockForm.fee.value    = tx.fee || 0;
      stockForm.date.value   = tx.date || new Date().toISOString().split('T')[0];
    }
    updateTotalPreview();
  }

  function closeModal() {
    modal.classList.add("hidden");
    modal.classList.remove("flex");
    editIndex = null;
  }

  function updateTotalPreview() {
    const price  = parseFloat(stockForm.price.value) || 0;
    const shares = parseInt(stockForm.shares.value)   || 0;
    const fee    = parseFloat(stockForm.fee.value)   || 0;
    const total  = (price * shares + fee).toFixed(2);
    document.getElementById('totalPreview').textContent = `€${total}`;
  }

  function getTypeIcon(type)  { return type === 'Compra' ? '<span class="text-green-600">↗</span>' : '<span class="text-red-600">↘</span>'; }
  function getTypeColor(type) { return type === 'Compra' ? 'text-green-600' : 'text-red-600'; }

  function renderStocks() {
    const filtered = filterType.value
      ? transactions.filter(tx => tx.type === filterType.value)
      : transactions;

    if (filtered.length === 0) {
      stockList.innerHTML = `
        <div class="px-4 py-8 text-center text-gray-500">
          <svg class="w-12 h-12 mx-auto mb-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
            </path>
          </svg>
          <p>${filterType.value ? `Nenhuma ${filterType.value.toLowerCase()} encontrada` : 'Nenhuma transação ainda'}</p>
          <p class="text-sm">Adicione sua primeira transação</p>
        </div>`;
      return;
    }

    stockList.innerHTML = "";
    filtered.forEach(tx => {
      const idx   = transactions.indexOf(tx);
      const total = (tx.price * tx.shares + (tx.fee || 0)).toFixed(2);
      const date  = tx.date ? new Date(tx.date).toLocaleDateString('pt-PT') : 'N/A';

      const row = document.createElement("div");
      row.className = "px-4 py-3 hover:bg-gray-50 transition-colors";
      row.innerHTML = `
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3 flex-1">
            <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0">
              <span class="text-blue-600 font-bold text-sm">${tx.symbol.slice(0, 2)}</span>
            </div>
            <div class="flex-1 min-w-0">
              <div class="flex items-center space-x-2">
                <span class="font-medium text-gray-900">${tx.symbol}</span>
                ${getTypeIcon(tx.type)}
                <span class="text-sm ${getTypeColor(tx.type)}">${tx.type}</span>
              </div>
              <div class="text-sm text-gray-600 truncate">${tx.name}</div>
              <div class="text-xs text-gray-500">${date} • ${tx.shares} ações • €${tx.price.toFixed(2)}/ação</div>
            </div>
          </div>
          <div class="text-right flex-shrink-0 ml-4">
            <div class="font-semibold text-gray-900">€${total}</div>
            <div class="flex space-x-2 mt-1">
              <button onclick="openModal(${idx})" class="text-blue-600 text-xs hover:text-blue-800">Editar</button>
              <button onclick="deleteTx(${idx})" class="text-red-600 text-xs hover:text-red-800">Remover</button>
            </div>
          </div>
        </div>`;
      stockList.appendChild(row);
    });
  }

  function deleteTx(i) {
    if (confirm('Tem certeza que deseja remover esta transação?')) {
      transactions.splice(i,1);
      renderStocks();
      updateChart();
      updateSummary();
    }
  }

  function updateSummary() {
    const totalInvested = transactions.reduce((s,tx)=>s + tx.price*tx.shares,0);
    const totalFees     = transactions.reduce((s,tx)=>s + (tx.fee||0),0);
    document.getElementById('totalInvested').textContent = `€${totalInvested.toFixed(2)}`;
    document.getElementById('totalFees').textContent      = `€${totalFees.toFixed(2)}`;
    document.getElementById('portfolioSummary').textContent =
      `${transactions.length} transação${transactions.length!==1?'ões':''}`;
  }

  function updateChart() {
    /* your existing Plotly logic here... */
  }

  stockForm.addEventListener("submit", e => {
    e.preventDefault();
    const tx = {
      symbol: stockForm.symbol.value.toUpperCase(),
      name:   stockForm.name.value,
      type:   stockForm.type.value,
      price:  parseFloat(stockForm.price.value),
      shares: parseInt(stockForm.shares.value),
      fee:    parseFloat(stockForm.fee.value)||0,
      date:   stockForm.date.value
    };
    if (editIndex!==null) transactions[editIndex]=tx;
    else transactions.push(tx);
    closeModal();
    renderStocks();
    updateChart();
    updateSummary();
  });

  filterType.addEventListener('change', renderStocks);
  chartType.addEventListener('change', updateChart);
  ['price','shares','fee'].forEach(id=>
    document.getElementById(id).addEventListener('input',updateTotalPreview)
  );

  // —— WATCHLIST GRID & TABLE ——
  const symbols        = new Set(JSON.parse(localStorage.getItem('watchlist') || '["AAPL","TSLA","MSFT"]'));
  const grid           = document.getElementById('stockGrid');
  const tableBody      = document.querySelector('#stockTable tbody');
  const input          = document.getElementById('inputSymbol');
  const suggestions    = document.getElementById('suggestions');
  const statusIndicator= document.getElementById('statusIndicator');
  const statusText     = document.getElementById('statusText');
  let dark             = true;

  function toggleTheme() {
    dark = !dark;
    document.body.classList.toggle('light-mode', !dark);
    localStorage.setItem('theme', dark ? 'dark' : 'light');
  }

  function saveList() {
    localStorage.setItem('watchlist', JSON.stringify([...symbols]));
  }

  function showStatus(message, type='success') {
    statusText.textContent = message;
    statusIndicator.className = `status-indicator show ${type}`;
    setTimeout(()=> statusIndicator.classList.remove('show'), 3000);
  }

  function createCard(symbol) {
    const div = document.createElement('div');
    div.className = 'card';
    div.id        = `card-${symbol}`;
    div.innerHTML = `
      <button class="remove-btn" onclick="removeStock('${symbol}')" title="Remover ${symbol}">×</button>
      <div class="symbol">${symbol}</div>
      <div class="price" id="price-${symbol}"><span class="loading"></span></div>
      <div class="change" id="change-${symbol}">Carregando...</div>
    `;
    grid.appendChild(div);
  }

  function updateCard(symbol,data) {
    const priceEl  = document.getElementById(`price-${symbol}`);
    const changeEl = document.getElementById(`change-${symbol}`);
    if (!priceEl||!changeEl) return;
    priceEl.textContent  = `€${(data.price||0).toFixed(2)}`;
    const c = data.changePercent||0;
    changeEl.textContent= `${c>=0?'+':''}${c.toFixed(2)}%`;
    changeEl.className  = 'change ' + (c>=0?'positive':'negative');
  }

  function updateTableRow(symbol,data) {
    let row = document.getElementById(`row-${symbol}`);
    if (!row) row = tableBody.insertRow(), row.id = `row-${symbol}`;
    const cp = data.changePercent||0;
    const cls= cp>=0?'positive':'negative';
    row.innerHTML = `
      <td><strong>${symbol}</strong></td>
      <td>€${(data.price||0).toFixed(2)}</td>
      <td><span class="change ${cls}">${cp>=0?'+':''}${cp.toFixed(2)}%</span></td>
      <td>${data.volume?data.volume.toLocaleString():'-'}</td>
      <td>${data.marketCap? (data.marketCap/1e9).toFixed(1)+'B' : '-'}</td>
    `;
  }

  async function fetchStock(symbol) {
    try {
      const res  = await fetch(`/api/stocks?symbol=${symbol}`);
      const data = await res.json();
      if (!data?.price) throw new Error('Dados inválidos');
      updateCard(symbol,data);
      updateTableRow(symbol,data);
    } catch (err) {
      console.error(`Erro ao buscar ${symbol}:`,err);
      showStatus(`Erro ao carregar ${symbol}`,'error');
    }
  }

  function refreshAll() {
    showStatus('Atualizando preços...','info');
    let done=0, total=symbols.size;
    symbols.forEach(sym=> {
      fetchStock(sym).then(()=>{
        if (++done===total) showStatus('Preços atualizados!');
      });
    });
  }

  function addStock() {
    const sym = input.value.trim().toUpperCase();
    input.value = '';
    if (!sym) return;
    if (symbols.has(sym)) { showStatus(`${sym} já está na lista`,'warning'); return; }
    symbols.add(sym);
    createCard(sym);
    fetchStock(sym);
    saveList();
    showStatus(`${sym} adicionado!`);
  }

  function removeStock(sym) {
    symbols.delete(sym);
    document.getElementById(`card-${sym}`)?.remove();
    document.getElementById(`row-${sym}`)?.remove();
    saveList();
    showStatus(`${sym} removido`);
  }

  function sortTable(col) {
    const rows = Array.from(tableBody.rows);
    rows.sort((a,b)=>{
      let va=a.cells[col].textContent.replace(/[€%BM]/g,''),
          vb=b.cells[col].textContent.replace(/[€%BM]/g,'');
      return col===0 ? va.localeCompare(vb) : parseFloat(vb)-parseFloat(va);
    });
    tableBody.innerHTML = '';
    rows.forEach(r=>tableBody.appendChild(r));
    showStatus('Tabela ordenada!');
  }

  input.addEventListener('input', async()=>{
    const q=input.value.trim();
    if (!q) return suggestions.style.display='none';
    try {
      const res = await fetch(`/api/stocks?query=${q}`);
      const results = await res.json();
      suggestions.innerHTML='';
      results.forEach(({symbol,name})=>{
        const div = document.createElement('div');
        div.innerHTML = `<strong>${symbol}</strong> - ${name}`;
        div.onclick = ()=> { input.value=symbol; suggestions.style.display='none'; };
        suggestions.appendChild(div);
      });
      suggestions.style.display = results.length? 'block':'none';
    } catch { suggestions.style.display='none'; }
  });

  document.addEventListener('click', e=>{
    if (!suggestions.contains(e.target) && e.target!==input) suggestions.style.display='none';
  });
  input.addEventListener('keypress', e=> { if(e.key==='Enter') addStock(); });
  document.getElementById('fileInput').addEventListener('change', async e=>{
    const file = e.target.files[0];
    if (!file) return;
    try {
      const text = await file.text();
      const list = file.name.endsWith('.csv')
        ? text.split(',').map(s=>s.trim().toUpperCase())
        : JSON.parse(text);
      let added=0;
      list.forEach(sym=>{
        if (!symbols.has(sym)) {
          symbols.add(sym);
          createCard(sym);
          fetchStock(sym);
          added++;
        }
      });
      if (added) saveList(), showStatus(`${added} adicionados da lista!`);
    } catch(err){ console.error(err); showStatus('Erro ao importar ficheiro','error'); }
  });

  function exportList() {
    const json = JSON.stringify([...symbols],null,2);
    const blob = new Blob([json],{type:'application/json'});
    const url  = URL.createObjectURL(blob);
    const a    = document.createElement('a');
    a.href        = url;
    a.download    = `watchlist_${new Date().toISOString().split('T')[0]}.json`;
    a.click();
    URL.revokeObjectURL(url);
    showStatus('Exportado com sucesso!');
  }

  function init() {
    if (localStorage.getItem('theme')==='light') {
      dark=false;
      document.body.classList.add('light-mode');
    }
    symbols.forEach(sym=>{ createCard(sym); fetchStock(sym); });
    setInterval(refreshAll,30000);
    showStatus('Dashboard carregado!');
  }

  // wire up any extra buttons:
  document.getElementById('addBtn').onclick    = addStock;
  document.getElementById('exportBtn').onclick = exportList;
  document.getElementById('toggleTheme').onclick = toggleTheme;

  init();
</script>

</body>
