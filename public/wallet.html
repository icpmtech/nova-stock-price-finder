<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <title data-i18n="title">Wallet 360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script src="./utils/tail-util.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-bgSoft dark:bg-bgSoftDark text-gray-900 dark:text-gray-200 min-h-screen transition-all duration-300">
  <div id="header-widget"></div>
  <script type="module" src="header.js"></script>

  <!-- Loading Screen -->
  <div id="loadingScreen" class="fixed inset-0 bg-white dark:bg-gray-900 z-50 flex items-center justify-center">
    <div class="text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
      <p id="loadingScreen-text" data-i18n="loadingScreen-text" class="text-lg font-medium"></p>
    </div>
  </div>

  <div class="px-4 py-6 max-w-screen-xl mx-auto">
    <!-- Header -->
    <header class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 mb-6">
      <div class="flex items-center gap-3">
        <div class="bg-gradient-to-r from-primary to-primary-light p-3 rounded-2xl">
          <i data-lucide="wallet" class="w-8 h-8 text-white"></i>
        </div>
        <div>
          <h1 id="title" data-i18n="title" class="text-2xl sm:text-3xl font-bold bg-gradient-to-r from-primary to-primary-light bg-clip-text text-transparent"></h1>
          <p id="subtitle" data-i18n="subtitle" class="text-xs sm:text-sm text-gray-600 dark:text-gray-400"></p>
        </div>
      </div>
      <div class="flex flex-col sm:flex-row items-start sm:items-center gap-2 w-full sm:w-auto">
        <button id="darkToggle" class="p-2 rounded-full bg-primary hover:bg-primary-dark text-white transition-colors" aria-label="Toggle dark mode">
          <i data-lucide="moon" class="w-5 h-5"></i>
        </button>
        <select disabled id="languageSelect" class="border rounded-lg px-3 py-2 bg-card dark:bg-cardDark w-full sm:w-auto">
          <option value="en" selected>ðŸ‡¬ðŸ‡§ English</option>
          <option value="pt">ðŸ‡µðŸ‡¹ PortuguÃªs</option>
          <option value="es">ðŸ‡ªðŸ‡¸ EspaÃ±ol</option>
          <option value="fr">ðŸ‡«ðŸ‡· FranÃ§ais</option>
        </select>
        <select disabled id="currencySelect" class="border rounded-lg px-3 py-2 bg-card dark:bg-cardDark w-full sm:w-auto">
          <option value="USD" selected>ðŸ‡ºðŸ‡¸ USD $</option>
          <option value="EUR">ðŸ‡ªðŸ‡º EUR â‚¬</option>
          <option value="GBP">ðŸ‡¬ðŸ‡§ GBP Â£</option>
          <option value="BRL">ðŸ‡§ðŸ‡· BRL R$</option>
          <option value="JPY">ðŸ‡¯ðŸ‡µ JPY Â¥</option>
          <option value="CHF">ðŸ‡¨ðŸ‡­ CHF CHF</option>
          <option value="AUD">ðŸ‡¦ðŸ‡º AUD A$</option>
          <option value="CAD">ðŸ‡¨ðŸ‡¦ CAD C$</option>
        </select>
        <div class="flex items-center gap-2 bg-card dark:bg-cardDark rounded-lg px-3 py-2 w-full sm:w-auto">
          <i data-lucide="user" class="w-4 h-4"></i>
          <span id="userName" class="text-sm font-medium"></span>
        </div>
        <button id="signOut" class="text-xs text-danger hover:underline hidden" data-i18n="modal.delete.cancel"></button>
      </div>
    </header>

    <!-- Quick Actions -->
    <section class="flex flex-col sm:flex-row gap-3 mb-6">
      <button type="button" class="quick-action-btn w-full sm:w-auto flex items-center justify-center gap-2 px-4 py-3 rounded-xl text-sm font-medium bg-success hover:bg-success-dark text-white transition-transform transform hover:scale-105" data-i18n="addIncome">
        <i data-lucide="plus" class="w-4 h-4"></i>
      </button>
      <button type="button" class="quick-action-btn w-full sm:w-auto flex items-center justify-center gap-2 px-4 py-3 rounded-xl text-sm font-medium bg-danger hover:bg-danger-dark text-white transition-transform transform hover:scale-105" data-i18n="addExpense">
        <i data-lucide="minus" class="w-4 h-4"></i>
      </button>
      <button type="button" class="quick-action-btn w-full sm:w-auto flex items-center justify-center gap-2 px-4 py-3 rounded-xl text-sm font-medium bg-primary hover:bg-primary-dark text-white transition-transform transform hover:scale-105" data-i18n="addInvestment">
        <i data-lucide="trending-up" class="w-4 h-4"></i>
      </button>
      <button type="button" class="quick-action-btn w-full sm:w-auto flex items-center justify-center gap-2 px-4 py-3 rounded-xl text-sm font-medium bg-warning hover:bg-warning-dark text-white transition-transform transform hover:scale-105" data-i18n="setGoal">
        <i data-lucide="goal" class="w-4 h-4"></i>
      </button>
    </section>

    <!-- Summary Cards -->
    <section id="summaryCards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-6"></section>

    <!-- Main Dashboard -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Charts -->
      <div class="lg:col-span-2 space-y-6">
        <!-- Portfolio Overview -->
        <article class="bg-card dark:bg-cardDark rounded-2xl shadow-lg p-6">
          <header class="flex items-center justify-between mb-4">
            <h2 class="text-lg sm:text-xl font-semibold flex items-center gap-2">
              <i data-lucide="trending-up" class="w-5 h-5 text-primary"></i>
              <span data-i18n="portfolioOverview"></span>
            </h2>
            <div class="flex gap-2">
              <button class="text-xs sm:text-sm px-2 py-1 bg-primary/10 text-primary rounded-full" data-i18n="table.date"></button>
              <button class="text-xs sm:text-sm px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded-full">3M</button>
              <button class="text-xs sm:text-sm px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded-full">1Y</button>
            </div>
          </header>
          <canvas id="portfolioChart" class="w-full" style="max-height:400px"></canvas>
        </article>

        <!-- Income vs Expenses -->
        <article class="bg-card dark:bg-cardDark rounded-2xl shadow-lg p-6">
          <header class="flex items-center mb-4">
            <i data-lucide="bar-chart-3" class="w-5 h-5 text-success mr-2"></i>
            <h2 class="text-lg sm:text-xl font-semibold" data-i18n="incomeExpenses"></h2>
          </header>
          <canvas id="incomeExpensesChart" class="w-full" style="max-height:400px"></canvas>
        </article>

        <!-- Spending by Category -->
        <article class="bg-card dark:bg-cardDark rounded-2xl shadow-lg p-6">
          <header class="flex items-center mb-4">
            <i data-lucide="pie-chart" class="w-5 h-5 text-warning mr-2"></i>
            <h2 class="text-lg sm:text-xl font-semibold" data-i18n="spendingByCategory"></h2>
          </header>
          <canvas id="categoryChart" class="w-full" style="max-height:400px"></canvas>
        </article>
      </div>

      <!-- Widgets -->
      <aside class="space-y-6">
        <!-- Budget Progress -->
        <div class="bg-card dark:bg-cardDark rounded-2xl shadow-lg p-6">
          <h2 class="text-lg sm:text-xl font-semibold flex items-center gap-2 mb-4">
            <i data-lucide="target" class="w-5 h-5 text-primary"></i>
            <span data-i18n="budgetProgress"></span>
          </h2>
          <div id="budgetList" class="space-y-3"></div>
        </div>

        <!-- Recent Transactions -->
        <div class="bg-card dark:bg-cardDark rounded-2xl shadow-lg p-6">
          <header class="flex items-center justify-between mb-4">
            <h2 class="text-lg sm:text-xl font-semibold flex items-center gap-2">
              <i data-lucide="history" class="w-5 h-5 text-gray-600"></i>
              <span data-i18n="recentTransactions"></span>
            </h2>
            <button class="text-sm text-primary hover:underline" data-i18n="allTransactions"></button>
          </header>
          <div id="transactionsList" class="space-y-3"></div>
        </div>

        <!-- Financial Goals -->
        <div class="bg-card dark:bg-cardDark rounded-2xl shadow-lg p-6">
          <h2 class="text-lg sm:text-xl font-semibold flex items-center gap-2 mb-4">
            <i data-lucide="flag" class="w-5 h-5 text-success"></i>
            <span data-i18n="financialGoals"></span>
          </h2>
          <div id="goalsList" class="space-y-3"></div>
        </div>
      </aside>
    </div>

    <!-- Detailed Sections -->
    <section class="mt-8 space-y-6">
      <!-- Assets Portfolio -->
      <div class="bg-card dark:bg-cardDark rounded-2xl shadow-lg p-6">
        <header class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-6 gap-4">
          <h2 class="text-lg sm:text-xl font-semibold flex items-center gap-2">
            <i data-lucide="briefcase" class="w-5 h-5 text-primary"></i>
            <span data-i18n="assetsPortfolio"></span>
          </h2>
          <div class="flex gap-2 flex-wrap">
            <button class="text-xs sm:text-sm px-2 py-1 bg-primary text-white rounded-full" data-i18n="tabs.stocks"></button>
            <button class="text-xs sm:text-sm px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded-full" data-i18n="tabs.crypto"></button>
            <button class="text-xs sm:text-sm px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded-full" data-i18n="tabs.bonds"></button>
          </div>
        </header>
        <div id="assetsList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      </div>

      <!-- All Transactions -->
      <div class="bg-card dark:bg-cardDark rounded-2xl shadow-lg p-6">
        <header class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-6 gap-4">
          <h2 class="text-lg sm:text-xl font-semibold flex items-center gap-2">
            <i data-lucide="list" class="w-5 h-5 text-gray-600"></i>
            <span data-i18n="allTransactions"></span>
          </h2>
          <div class="flex gap-2 flex-wrap w-full sm:w-auto">
            <input type="text" id="searchTransactions" placeholder="" data-i18n="filter.allTypes" class="px-3 py-2 border rounded-lg text-sm w-full sm:w-auto">
            <select id="filterTransactions" class="px-3 py-2 border rounded-lg text-sm w-full sm:w-auto">
              <option value="all" data-i18n="filter.allTypes"></option>
              <option value="income" data-i18n="txType.income"></option>
              <option value="expense" data-i18n="txType.expense"></option>
              <option value="investment" data-i18n="txType.investment"></option>
            </select>
          </div>
        </header>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 text-sm">
            <thead id="transactionsThead" class="bg-gray-50 dark:bg-gray-800">
              <tr>
                <th data-i18n="table.date"></th>
                <th data-i18n="table.type"></th>
                <th data-i18n="table.category"></th>
                <th data-i18n="table.description"></th>
                <th data-i18n="table.amount"></th>
                <th data-i18n="table.actions"></th>
              </tr>
            </thead>
            <tbody id="transactionsBody" class="divide-y divide-gray-200 dark:divide-gray-700"></tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <!-- i18n loader -->
  <script type="module" src="./i18n.js"></script>

  <script type="module" src="./data.js"></script>
  <script type="module" src="./charts.js"></script>
  <script type="module" src="./helpers.js"></script>
  <script type="module" src="./render.js"></script>
  <script type="module" src="./firebaseSync.js"></script>
  <script type="module" src="./events.js"></script>
  <script type="module" src="./auth.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
