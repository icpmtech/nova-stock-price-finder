<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - √Årea Protegida</title>
  <script src="https://cdn.tailwindcss.com"></script>
   <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
    .gain { color: green; font-weight: bold; }
    .loss { color: red; font-weight: bold; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-semibold text-gray-800">Dashboard</h1>
    <button id="signOutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition">
      Sair
    </button>
  </header>

  <!-- Main Content -->
  <main class="flex-grow p-6">
    <div id="content" class="max-w-3xl mx-auto bg-white rounded-lg shadow p-6 text-gray-700">
      <p class="italic text-gray-500">A carregar‚Ä¶</p>
    </div>
    <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">üìà Transa√ß√µes de A√ß√µes</h1>

    <!-- Input de utilizador -->
    <div class="mb-4">
      <label class="block text-sm mb-1">Utilizador</label>
      <input id="userInput" value="pedro" class="p-2 rounded bg-gray-700 w-full" />
    </div>

    <!-- Formul√°rio de cria√ß√£o/edi√ß√£o -->
    <form id="transactionForm" class="space-y-4 bg-gray-800 p-4 rounded">
      <input type="hidden" id="transactionId" />
      <div class="flex gap-4">
        <input id="symbol" placeholder="S√≠mbolo" class="p-2 rounded bg-gray-700 w-full" required />
        <select id="operation" class="p-2 rounded bg-gray-700">
          <option value="buy">Compra</option>
          <option value="sell">Venda</option>
        </select>
      </div>
      <div class="flex gap-4">
        <input type="number" id="amount" placeholder="Quantidade" class="p-2 rounded bg-gray-700 w-full" required />
        <input type="number" id="price" placeholder="Pre√ßo" class="p-2 rounded bg-gray-700 w-full" required step="0.0001" min="0" />
        <input type="date" id="date" class="p-2 rounded bg-gray-700 w-full" required />
      </div>
      <button type="submit" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Guardar</button>
    </form>

    <!-- Lista de transa√ß√µes -->
    <div id="transactionList" class="mt-8 space-y-2"></div>
  </div>

  
  </main>

  <!-- Rodap√© opcional -->
  <footer class="bg-white text-center p-4 text-sm text-gray-500">
    ¬© 2025 novamarketshub
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // ‚Üê Substitui pelos teus dados do Firebase
    const firebaseConfig = {
      apiKey: "TUA_API_KEY",
      authDomain: "TUA_APP.firebaseapp.com",
      projectId: "TUA_PROJECT_ID",
      appId: "TUA_APP_ID"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM Elements
    const contentEl = document.getElementById('content');
    const signOutBtn = document.getElementById('signOutBtn');

    const userInput = document.getElementById('userInput');
    const listEl = document.getElementById('transactionList');
    const form = document.getElementById('transactionForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');

    // Auth guard
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = '/login.html';
      } else {
        contentEl.classList.remove('opacity-50', 'pointer-events-none');
        fetchTransactions();
      }
    });

    // Sign out
    signOutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = '/login.html';
    });

    // Build API URL
    function getAPI() {
      const user = encodeURIComponent(userInput.value.trim() || 'default');
      return `/api/transactions?user=${user}`;
    }

    // Fetch & render transactions
    async function fetchTransactions() {
      try {
        const res = await fetch(getAPI());
        const data = await res.json();
        listEl.innerHTML = '';
        data.forEach(t => {
          const el = document.createElement('div');
          el.className = 'bg-gray-800 text-white p-4 rounded flex justify-between items-center';
          el.innerHTML = `
            <div>
              <strong>${t.symbol}</strong> ‚Ä¢ ${t.operation} ‚Ä¢ ${t.amount} √ó ‚Ç¨${t.price} ‚Ä¢ ${t.date}
            </div>
            <div class="space-x-2">
              <button data-t='${encodeURIComponent(JSON.stringify(t))}' class="edit-btn text-yellow-400">‚úèÔ∏è</button>
              <button data-id='${t.id}' class="del-btn text-red-500">üóëÔ∏è</button>
            </div>
          `;
          listEl.appendChild(el);
        });
      } catch {
        alert('Erro ao carregar transa√ß√µes.');
      }
    }

    // Edit & delete handlers
    listEl.addEventListener('click', e => {
      if (e.target.matches('.edit-btn')) {
        const t = JSON.parse(decodeURIComponent(e.target.dataset.t));
        form.transactionId.value = t.id;
        form.symbol.value = t.symbol;
        form.operation.value = t.operation;
        form.amount.value = t.amount;
        form.price.value = t.price;
        form.date.value = t.date;
      }
      if (e.target.matches('.del-btn')) {
        deleteTransaction(e.target.dataset.id);
      }
    });

    async function deleteTransaction(id) {
      try {
        await fetch(`${getAPI()}&id=${id}`, { method: 'DELETE' });
        fetchTransactions();
      } catch {
        alert('Erro ao eliminar transa√ß√£o.');
      }
    }

    // Form submit
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const id        = form.transactionId.value;
      const symbol    = form.symbol.value.trim();
      const operation = form.operation.value;
      const amount    = parseFloat(form.amount.value);
      const price     = parseFloat(form.price.value);
      const date      = form.date.value;

      if (!symbol)    return alert('S√≠mbolo obrigat√≥rio.');
      if (!operation) return alert('Selecione opera√ß√£o.');
      if (!amount || amount <= 0) return alert('Quantidade inv√°lida.');
      if (!price  || price  <= 0) return alert('Pre√ßo inv√°lido.');
      if (!date)      return alert('Data obrigat√≥ria.');

      submitBtn.disabled = true;
      btnText.textContent = 'A guardar...';

      const payload = { symbol, operation, amount, price, date };
      const method  = id ? 'PUT' : 'POST';
      const url     = id ? `${getAPI()}&id=${id}` : getAPI();

      try {
        await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        form.reset();
        fetchTransactions();
      } catch {
        alert('Erro ao guardar a transa√ß√£o.');
      } finally {
        submitBtn.disabled = false;
        btnText.textContent = 'Guardar';
      }
    });

    // Refresh on user change
    userInput.addEventListener('change', () => {
      form.reset();
      fetchTransactions();
    });
  </script>
</body>
</html>
