<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Área Protegida</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-semibold text-gray-800">Dashboard</h1>
    <button id="signOutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition">
      Sair
    </button>
  </header>

  <!-- Main Content -->
  <main class="flex-grow p-6">
    <div id="content" class="max-w-3xl mx-auto bg-white rounded-lg shadow p-6 text-gray-700">
      <p class="italic text-gray-500">A carregar…</p>
    </div>
  </main>

  <!-- Rodapé opcional -->
  <footer class="bg-white text-center p-4 text-sm text-gray-500">
    © 2025 A tua novamarketshub
  </footer>

  <!-- Firebase + Autenticação -->
  <script type="module">
     import { auth } from './firebase-init.js';
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";


    const contentEl = document.getElementById('content');
    const signOutBtn = document.getElementById('signOutBtn');

    // Verifica estado de autenticação
    onAuthStateChanged(auth, user => {
      if (!user) {
        // Redireciona se não autenticado
        window.location.href = '/login.html';
      } else {
        // Exibe conteúdo protegido
        contentEl.innerHTML = `
          <h2 class="text-xl font-medium mb-4">Olá, ${user.email}</h2>
          <p>Bem-vindo à tua área protegida! Aqui podes colocar gráficos, listas de dados, ou o que precisares.</p>
        `;
      }
    });

    // Botão de Sair
    signOutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = '/login.html';
    });
  </script>

</body>
</html>
