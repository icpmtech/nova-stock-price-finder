
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Entrar na sua conta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .slide-in { animation: slideIn 0.6s ease-out; }
    .shake { animation: shake 0.5s ease-in-out; }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .glass-effect {
      backdrop-filter: blur(10px);
      background: rgba(31, 41, 55, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .input-focus:focus {
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
      transform: translateY(-1px);
      transition: all 0.2s ease;
    }
    .btn-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Logo/Brand Area -->
    <div class="text-center mb-8 slide-in">
      <div class="w-16 h-16 bg-blue-600 rounded-full mx-auto mb-4 flex items-center justify-center">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">Bem-vindo</h1>
      <p class="text-gray-300">Entre na sua conta para continuar</p>
    </div>

    <!-- Login Form -->
    <div class="glass-effect rounded-2xl shadow-2xl p-8 slide-in">
      <form id="loginForm" class="space-y-6">
        <!-- Email Field -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
              </svg>
            </div>
            <input 
              type="email" 
              id="email" 
              name="email"
              placeholder="seu@email.com" 
              required 
              autocomplete="email"
              class="input-focus w-full pl-10 pr-4 py-3 rounded-lg bg-gray-700/50 text-white placeholder-gray-400 border border-gray-600 focus:outline-none focus:border-blue-500 transition-all duration-200"
            >
          </div>
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-300">Palavra-passe</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
            </div>
            <input 
              type="password" 
              id="password" 
              name="password"
              placeholder="••••••••" 
              required 
              autocomplete="current-password"
              class="input-focus w-full pl-10 pr-12 py-3 rounded-lg bg-gray-700/50 text-white placeholder-gray-400 border border-gray-600 focus:outline-none focus:border-blue-500 transition-all duration-200"
            >
            <button 
              type="button" 
              id="togglePassword"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-white transition-colors"
            >
              <svg id="eyeOpen" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg id="eyeClosed" class="h-5 w-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" id="remember" class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
            <span class="ml-2 text-sm text-gray-300">Lembrar-me</span>
          </label>
          <a href="#" class="text-sm text-blue-400 hover:text-blue-300 hover:underline transition-colors">
            Esqueceu a palavra-passe?
          </a>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          id="submitBtn"
          class="btn-hover w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800"
        >
          <span id="btnText">Entrar</span>
          <div id="btnSpinner" class="hidden inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin ml-2"></div>
        </button>
      </form>

      <!-- Message Display -->
      <div id="messageContainer" class="mt-6 hidden">
        <div id="message" class="p-3 rounded-lg text-sm text-center"></div>
      </div>

      <!-- Social Login (Optional) -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-600"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-gray-800 text-gray-400">ou continue com</span>
          </div>
        </div>
        <div class="mt-4 grid grid-cols-2 gap-3">
          <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-600 rounded-lg bg-gray-700/50 text-sm font-medium text-gray-300 hover:bg-gray-600/50 transition-colors">
            Google
          </button>
          <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-600 rounded-lg bg-gray-700/50 text-sm font-medium text-gray-300 hover:bg-gray-600/50 transition-colors">
            Microsoft
          </button>
        </div>
      </div>

      <!-- Register Link -->
      <p class="mt-6 text-center text-sm text-gray-400">
        Ainda não tem conta? 
        <a href="/register.html" class="text-blue-400 hover:text-blue-300 hover:underline font-medium transition-colors">
          Criar conta
        </a>
      </p>
    </div>

    <!-- Footer -->
    <div class="mt-8 text-center text-xs text-gray-400">
      <p>&copy; 2025 Sua Empresa. Todos os direitos reservados.</p>
    </div>
  </div>

  <script>
    // Password visibility toggle
    document.getElementById('togglePassword').addEventListener('click', function() {
      const password = document.getElementById('password');
      const eyeOpen = document.getElementById('eyeOpen');
      const eyeClosed = document.getElementById('eyeClosed');
      
      if (password.type === 'password') {
        password.type = 'text';
        eyeOpen.classList.add('hidden');
        eyeClosed.classList.remove('hidden');
      } else {
        password.type = 'password';
        eyeOpen.classList.remove('hidden');
        eyeClosed.classList.add('hidden');
      }
    });

    // Form submission with enhanced UX
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      const messageContainer = document.getElementById('messageContainer');
      const message = document.getElementById('message');
      const form = this;
      
      // Get form data
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      
      // Basic validation
      if (!email || !password) {
        showMessage('Por favor, preencha todos os campos.', 'error');
        form.classList.add('shake');
        setTimeout(() => form.classList.remove('shake'), 500);
        return;
      }
      
      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage('Por favor, insira um email válido.', 'error');
        document.getElementById('email').focus();
        return;
      }
      
      // Show loading state
      submitBtn.disabled = true;
      btnText.textContent = 'A entrar...';
      btnSpinner.classList.remove('hidden');
      messageContainer.classList.add('hidden');
      
      try {
        // API call
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ email, password, remember })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          showMessage(result.message || 'Login realizado com sucesso!', 'success');
          
          // Simulate redirect after success
          setTimeout(() => {
            // window.location.href = result.redirect || '/dashboard';
            showMessage('Redirecionando...', 'info');
          }, 1500);
        } else {
          showMessage(result.message || 'Erro ao fazer login. Tente novamente.', 'error');
          form.classList.add('shake');
          setTimeout(() => form.classList.remove('shake'), 500);
        }
        
      } catch (error) {
        console.error('Login error:', error);
        showMessage('Erro de conexão. Verifique sua internet e tente novamente.', 'error');
        form.classList.add('shake');
        setTimeout(() => form.classList.remove('shake'), 500);
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        btnText.textContent = 'Entrar';
        btnSpinner.classList.add('hidden');
      }
    });
    
    // Message display function
    function showMessage(text, type) {
      const messageContainer = document.getElementById('messageContainer');
      const message = document.getElementById('message');
      
      // Reset classes
      message.className = 'p-3 rounded-lg text-sm text-center';
      
      // Add type-specific classes
      switch(type) {
        case 'success':
          message.classList.add('bg-green-600/20', 'text-green-400', 'border', 'border-green-600/30');
          break;
        case 'error':
          message.classList.add('bg-red-600/20', 'text-red-400', 'border', 'border-red-600/30');
          break;
        case 'info':
          message.classList.add('bg-blue-600/20', 'text-blue-400', 'border', 'border-blue-600/30');
          break;
        default:
          message.classList.add('bg-gray-600/20', 'text-gray-300', 'border', 'border-gray-600/30');
      }
      
      message.textContent = text;
      messageContainer.classList.remove('hidden');
      
      // Auto-hide after 5 seconds for non-success messages
      if (type !== 'success') {
        setTimeout(() => {
          messageContainer.classList.add('hidden');
        }, 5000);
      }
    }
    
    // Input validation on blur
    document.getElementById('email').addEventListener('blur', function() {
      const email = this.value.trim();
      if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        this.classList.add('border-red-500');
        this.classList.remove('border-gray-600');
      } else {
        this.classList.remove('border-red-500');
        this.classList.add('border-gray-600');
      }
    });
    
    // Clear validation styling on input
    ['email', 'password'].forEach(id => {
      document.getElementById(id).addEventListener('input', function() {
        this.classList.remove('border-red-500');
        this.classList.add('border-gray-600');
      });
    });
  </script>
</body>
</html>
