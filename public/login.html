<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-sm p-6 bg-gray-800 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Entrar</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">Entrar</button>
    </form>
    <p id="message" class="mt-4 text-center text-sm text-green-400"></p>
    <p class="mt-2 text-center text-sm text-gray-400">Ainda n√£o tens conta? <a href="/register.html" class="text-blue-400 hover:underline">Regista-te</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const result = await res.json();
      document.getElementById("message").innerText = result.message;
    });
  </script>
</body>
</html>
