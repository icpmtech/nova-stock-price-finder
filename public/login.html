<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Login Seguro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="w-full max-w-sm p-6 bg-gray-800 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Entrar</h2>

    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">

      <div class="relative">
        <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10">
        <button type="button" id="togglePassword" class="absolute top-2 right-2 text-sm text-gray-400 focus:outline-none">
          <span id="eyeOpen">👁️</span>
          <span id="eyeClosed" class="hidden">🙈</span>
        </button>
      </div>

      <div class="flex items-center gap-2">
        <input type="checkbox" id="remember" class="accent-blue-600">
        <label for="remember" class="text-sm">Lembrar-me</label>
      </div>

      <button id="submitBtn" type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded flex items-center justify-center gap-2">
        <span id="btnText">Entrar</span>
        <svg id="btnSpinner" class="animate-spin h-5 w-5 text-white hidden" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
      </button>
    </form>

    <div id="messageContainer" class="mt-4 hidden">
      <p id="message"></p>
    </div>

    <p class="mt-2 text-center text-sm text-gray-400">Ainda não tens conta? <a href="register.html" class="text-blue-400 hover:underline">Regista-te</a></p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
      import { auth } from './firebase-init.js';
       import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";


    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function () {
      const password = document.getElementById('password');
      const eyeOpen = document.getElementById('eyeOpen');
      const eyeClosed = document.getElementById('eyeClosed');

      if (password.type === 'password') {
        password.type = 'text';
        eyeOpen.classList.add('hidden');
        eyeClosed.classList.remove('hidden');
      } else {
        password.type = 'password';
        eyeOpen.classList.remove('hidden');
        eyeClosed.classList.add('hidden');
      }
    });

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const remember = document.getElementById("remember").checked;

      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      const messageContainer = document.getElementById('messageContainer');
      const message = document.getElementById('message');
      const form = this;

      // Validar campos
      if (!email || !password) {
        showMessage('Por favor, preencha todos os campos.', 'error');
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage('Email inválido.', 'error');
        return;
      }

      // Mostrar spinner
      submitBtn.disabled = true;
      btnText.textContent = 'A entrar...';
      btnSpinner.classList.remove('hidden');
      messageContainer.classList.add('hidden');

      try {
        const result = await signInWithEmailAndPassword(auth, email, password);
        const token = await result.user.getIdToken();
        localStorage.setItem("token", token);
        showMessage("Login realizado com sucesso!", "success");

        setTimeout(() => {
          window.location.href = "/dashboard.html";
        }, 1200);
      } catch (error) {
        console.error(error);
        showMessage("Erro ao entrar: " + error.message, "error");
      } finally {
        submitBtn.disabled = false;
        btnText.textContent = 'Entrar';
        btnSpinner.classList.add('hidden');
      }
    });

    function showMessage(text, type) {
      const message = document.getElementById('message');
      const messageContainer = document.getElementById('messageContainer');
      message.className = 'p-3 rounded-lg text-sm text-center';

      switch (type) {
        case 'success':
          message.classList.add('bg-green-600/20', 'text-green-400', 'border', 'border-green-600/30');
          break;
        case 'error':
          message.classList.add('bg-red-600/20', 'text-red-400', 'border', 'border-red-600/30');
          break;
        case 'info':
          message.classList.add('bg-blue-600/20', 'text-blue-400', 'border', 'border-blue-600/30');
          break;
        default:
          message.classList.add('bg-gray-600/20', 'text-gray-300', 'border', 'border-gray-600/30');
      }

      message.textContent = text;
      messageContainer.classList.remove('hidden');

      if (type !== 'success') {
        setTimeout(() => {
          messageContainer.classList.add('hidden');
        }, 5000);
      }
    }
  </script>
</body>
</html>
