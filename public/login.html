    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    .animate-slide-in { animation: slideIn 0.3s ease-out; }
    .animate-shake { animation: shake 0.5s ease-in-out; }
    
    .gradient-bg {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #020617 100%);
    }
    
    .glass-effect {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(148, 163, 184, 0.1);
    }
    
    .input-focus {
      transition: all 0.3s ease;
    }
    
    .input-focus:focus {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.2);
    }
    
    .btn-hover {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }
    
    .btn-hover:hover::before {
      left: 100%;
    }
    
    .password-strength {
      height: 3px;
      border-radius: 2px;
      margin-top: 4px;
      transition: all 0.3s ease;
    }
  </style>

  <!-- Firebase SDKs + Login Logic -->
<script type="module">
   import { auth } from './firebase-init.js';
  import {
    getAuth,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

 

  // Elementos do DOM
  const form = document.getElementById("loginForm");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const rememberCheckbox = document.getElementById("remember");

  const emailError = document.getElementById("emailError");
  const passwordError = document.getElementById("passwordError");

  const submitBtn = document.getElementById("submitBtn");
  const btnText = document.getElementById("btnText");
  const btnSpinner = document.getElementById("btnSpinner");

  const messageContainer = document.getElementById("messageContainer");
  const messageEl = document.getElementById("message");

  // Toggle de visibilidade da password
  document.getElementById("togglePassword").addEventListener("click", () => {
    const eyeOpen = document.getElementById("eyeOpen");
    const eyeClosed = document.getElementById("eyeClosed");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      eyeOpen.classList.add("hidden");
      eyeClosed.classList.remove("hidden");
    } else {
      passwordInput.type = "password";
      eyeOpen.classList.remove("hidden");
      eyeClosed.classList.add("hidden");
    }
  });

  // Valida√ß√µes simples
  function validateEmail() {
    const email = emailInput.value.trim();
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email) {
      showFieldError(emailError, "Email √© obrigat√≥rio");
      emailInput.classList.add("border-red-500");
      return false;
    }
    if (!re.test(email)) {
      showFieldError(emailError, "Formato de email inv√°lido");
      emailInput.classList.add("border-red-500");
      return false;
    }
    clearFieldError(emailError, emailInput);
    return true;
  }

  function validatePassword() {
    const pwd = passwordInput.value;
    if (!pwd) {
      showFieldError(passwordError, "Senha √© obrigat√≥ria");
      passwordInput.classList.add("border-red-500");
      return false;
    }
    if (pwd.length < 6) {
      showFieldError(passwordError, "Senha deve ter ‚â• 6 caracteres");
      passwordInput.classList.add("border-red-500");
      return false;
    }
    clearFieldError(passwordError, passwordInput);
    return true;
  }

  function showFieldError(el, msg) {
    el.textContent = msg;
    el.classList.remove("hidden");
  }
  function clearFieldError(el, input) {
    el.classList.add("hidden");
    if (input) input.classList.remove("border-red-500");
  }

  function setLoadingState(isLoading) {
    submitBtn.disabled = isLoading;
    btnText.textContent = isLoading ? "Entrando..." : "Entrar";
    btnSpinner.classList.toggle("hidden", !isLoading);
  }

   function showMessage(text, type) {
    // Reset da mensagem
    messageEl.className = "p-4 rounded-lg text-center text-sm font-medium animate-slide-in";
    messageEl.textContent = text;

    // Remove classes de estado anteriores
    messageEl.classList.remove(
      "bg-emerald-500/20", "text-emerald-400", "border", "border-emerald-500/30",
      "bg-red-500/20",    "text-red-400",    "border-red-500/30",
      "bg-blue-500/20",   "text-blue-400",   "border-blue-500/30"
    );

    // Adiciona classes consoante o tipo
    if (type === "success") {
      messageEl.classList.add(
        "bg-emerald-500/20", "text-emerald-400", "border", "border-emerald-500/30"
      );
    } else if (type === "error") {
      messageEl.classList.add(
        "bg-red-500/20", "text-red-400", "border", "border-red-500/30"
      );
    } else {
      messageEl.classList.add(
        "bg-blue-500/20", "text-blue-400", "border", "border-blue-500/30"
      );
    }

    // Mostra o container e, se n√£o for success, esconde ao fim de 5s
    messageContainer.classList.remove("hidden");
    if (type !== "success") {
      setTimeout(() => messageContainer.classList.add("hidden"), 5000);
    }
  }
  // Envio do formul√°rio
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    clearFieldError(emailError, emailInput);
    clearFieldError(passwordError, passwordInput);

    const validEmail = validateEmail();
    const validPass = validatePassword();
    if (!validEmail || !validPass) {
      form.classList.add("animate-shake");
      setTimeout(() => form.classList.remove("animate-shake"), 500);
      return;
    }

    setLoadingState(true);
    try {
      const cred = await signInWithEmailAndPassword(auth, emailInput.value.trim(), passwordInput.value);
      const token = await cred.user.getIdToken();
      localStorage.setItem("token", token);
      showMessage("Login bem-sucedido! A redirecionar‚Ä¶", "success");
      setTimeout(() => window.location.href = "/dashboard.html", 1500);
    } catch (err) {
      let msg = "Erro ao entrar. ";
      if (err.code === "auth/user-not-found")      msg += "Utilizador n√£o encontrado.";
      else if (err.code === "auth/wrong-password") msg += "Senha incorreta.";
      else if (err.code === "auth/too-many-requests") msg += "Muitas tentativas. Tente mais tarde.";
      else                                          msg += err.message;
      showMessage(msg, "error");
      form.classList.add("animate-shake");
      setTimeout(() => form.classList.remove("animate-shake"), 500);
    } finally {
      setLoadingState(false);
    }
  });

  // Navega√ß√£o por Enter
  form.querySelectorAll("input[required]").forEach((input, idx, arr) => {
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const next = arr[idx + 1];
        if (next) next.focus();
        else form.dispatchEvent(new Event("submit"));
      }
    });
  });
</script>
