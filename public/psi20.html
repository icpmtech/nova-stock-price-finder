<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bolsa PSI - Gráfico e Tabela</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <div class="max-w-6xl mx-auto space-y-10">

    <h1 class="text-3xl font-bold text-center">📈 Tickers Bolsa PSI - Portugal</h1>
    <p class="text-center text-sm text-gray-600">🔄 Atualiza automaticamente a cada 20 segundos</p>

    <!-- Tabela -->
    <div class="overflow-x-auto shadow">
      <table class="min-w-full bg-white rounded">
        <thead class="bg-gray-200 text-left text-sm uppercase tracking-wider">
          <tr>
            <th class="py-3 px-4">Empresa</th>
            <th class="py-3 px-4 text-right">Preço (€)</th>
            <th class="py-3 px-4 text-right">Variação</th>
          </tr>
        </thead>
        <tbody id="tickersTable" class="text-sm"></tbody>
      </table>
    </div>

    <!-- Gráfico -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">📊 Gráfico de Preços</h2>
      <canvas id="priceChart" height="100"></canvas>
    </div>

    <!-- Pivot Resumo -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">📋 Resumo Estatístico</h2>
      <ul id="summaryStats" class="list-disc pl-6 space-y-1 text-gray-700"></ul>
    </div>

  </div>

  <script>
    const API_URL = 'https://nova-stock-price-finder.vercel.app/api/tickers';
    let chartInstance = null;

    async function loadTickers() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        renderTable(data);
        renderChart(data);
        renderStats(data);
      } catch (error) {
        console.error('Erro ao carregar dados:', error);
        document.getElementById('tickersTable').innerHTML = `
          <tr><td colspan="3" class="text-center text-red-500 py-6">Erro ao carregar os dados.</td></tr>
        `;
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById('tickersTable');
      tbody.innerHTML = '';

      data.forEach(ticker => {
        const isPositive = parseFloat(ticker.diff) >= 0;
        const arrow = isPositive ? '▲' : '▼';
        const color = isPositive ? 'text-green-600' : 'text-red-600';

        tbody.innerHTML += `
          <tr class="border-t">
            <td class="py-3 px-4 font-medium">${ticker.name}</td>
            <td class="py-3 px-4 text-right">€${ticker.price}</td>
            <td class="py-3 px-4 text-right ${color}">${arrow} ${ticker.diff} (${ticker.percent}%)</td>
          </tr>
        `;
      });
    }

    function renderChart(data) {
      const ctx = document.getElementById('priceChart').getContext('2d');
      const labels = data.map(d => d.name);
      const prices = data.map(d => parseFloat(d.price));

      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Preço (€)',
            data: prices,
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          animation: false,
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });
    }

    function renderStats(data) {
      const prices = data.map(d => parseFloat(d.price));
      const positive = data.filter(d => parseFloat(d.diff) > 0).length;
      const negative = data.length - positive;
      const avg = prices.reduce((a, b) => a + b, 0) / prices.length;
      const max = Math.max(...prices);
      const min = Math.min(...prices);

      const ul = document.getElementById('summaryStats');
      ul.innerHTML = `
        <li>📌 Número de empresas: <strong>${data.length}</strong></li>
        <li>📈 Subidas: <span class="text-green-600">${positive}</span> | 📉 Quedas: <span class="text-red-600">${negative}</span></li>
        <li>💰 Média de preços: <strong>€${avg.toFixed(2)}</strong></li>
        <li>🔼 Máximo: <strong>€${max.toFixed(2)}</strong></li>
        <li>🔽 Mínimo: <strong>€${min.toFixed(2)}</strong></li>
      `;
    }

    loadTickers();
    setInterval(loadTickers, 20000); // ⏱️ Atualiza a cada 20 segundos
  </script>
</body>
</html>
