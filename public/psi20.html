<!DOCTYPE html><html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bolsa PSI - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <div id="header-widget"></div>
  <script type="module" src="header.js"></script>
  <div class="max-w-6xl mx-auto space-y-10"><h1 class="text-3xl font-bold text-center">ğŸ“ˆ Tickers Bolsa PSI - Portugal</h1>
<p class="text-center text-sm text-gray-600">ğŸ”„ Atualiza automaticamente a cada 20 segundos</p>

<!-- ğŸŒ Settings -->
<div class="flex flex-wrap justify-between items-center text-center gap-4">
  <div>
    <label for="languageSelect" class="mr-2 font-medium">ğŸŒ Idioma:</label>
    <select id="languageSelect" class="border p-2 rounded" onchange="changeLanguage()">
      <option value="pt">PortuguÃªs</option>
      <option value="en">English</option>
    </select>
  </div>
  <div>
    <label for="themeToggle" class="mr-2 font-medium">ğŸŒ“ Tema:</label>
    <button onclick="toggleTheme()" id="themeToggle" class="px-3 py-1 bg-gray-200 rounded">ğŸŒ Claro</button>
  </div>
</div>

<!-- ğŸ”§ AÃ§Ãµes -->
<div class="flex flex-wrap justify-center gap-4 mt-4">
  <button onclick="exportToCSV()" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">
    ğŸ“¤ Exportar CSV
  </button>
  <button onclick="generateAIAnalysis()" class="bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700">
    ğŸ§  AnÃ¡lise com AI
  </button>
</div>

<!-- ğŸ” Search -->
<div class="text-center">
  <input id="searchInput" type="text" placeholder="ğŸ” Procurar empresa..." class="border p-2 rounded w-80 shadow focus:outline-none focus:ring" oninput="filterAndRender()" />
</div>

<!-- Tabela -->
<div class="overflow-x-auto shadow">
  <table class="min-w-full bg-white rounded">
    <thead class="bg-gray-200 text-left text-sm uppercase tracking-wider">
      <tr>
        <th class="py-3 px-4">Empresa</th>
        <th class="py-3 px-4 text-right">PreÃ§o (â‚¬)</th>
        <th class="py-3 px-4 text-right">VariaÃ§Ã£o</th>
      </tr>
    </thead>
    <tbody id="tickersTable" class="text-sm"></tbody>
  </table>
</div>

<!-- GrÃ¡fico -->
<div class="bg-white p-4 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">ğŸ“Š GrÃ¡fico de PreÃ§os</h2>
  <canvas id="priceChart" height="100"></canvas>
</div>

<!-- EstatÃ­sticas -->
<div class="bg-white p-4 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">ğŸ“‹ Resumo EstatÃ­stico</h2>
  <ul id="summaryStats" class="list-disc pl-6 space-y-1 text-gray-700"></ul>
</div>

<!-- AnÃ¡lise AI -->
<div class="bg-white p-4 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">ğŸ§  AnÃ¡lise com AI</h2>
  <div id="aiAnalysis" class="text-gray-700 whitespace-pre-wrap"></div>
</div>

  </div>  <script>
    const API_URL = '/api/tickers';
    let chartInstance = null;
    let allData = [];

    async function loadTickers() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        allData = data;
        filterAndRender();
      } catch (error) {
        console.error('Erro ao carregar dados:', error);
      }
    }

    function filterAndRender() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allData.filter(t => t.name.toLowerCase().includes(search));
      renderTable(filtered);
      renderChart(filtered);
      renderStats(filtered);
    }

    function renderTable(data) {
  const tbody = document.getElementById('tickersTable');
  tbody.innerHTML = '';
  data.forEach(ticker => {
    const isPositive = parseFloat(ticker.diff) >= 0;
    const arrow = isPositive ? 'â–²' : 'â–¼';
    const color = isPositive ? 'text-green-600' : 'text-red-600';

    // Cria a linha e adiciona evento de clique
    const row = document.createElement('tr');
    row.className = 'border-t cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-800 transition';
    row.onclick = () => {
      // Navega para ticker-details.html passando o sÃ­mbolo
      window.location.href = `ticker-details.html?ticker=${encodeURIComponent(ticker.symbol)}`;
    };

    // Preenche o HTML da linha
    row.innerHTML = `
      <td class="py-3 px-4 font-medium">${ticker.name}</td>
      <td class="py-3 px-4 text-right">â‚¬${ticker.price}</td>
      <td class="py-3 px-4 text-right ${color}">${arrow} ${ticker.diff} (${ticker.percent}%)</td>
    `;
    tbody.appendChild(row);
  });
}

    function renderChart(data) {
      const ctx = document.getElementById('priceChart').getContext('2d');
      const labels = data.map(d => d.name);
      const prices = data.map(d => parseFloat(d.price));
      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{ label: 'PreÃ§o (â‚¬)', data: prices, borderWidth: 1 }]
        },
        options: {
          responsive: true,
          animation: false,
          scales: { y: { beginAtZero: false } }
        }
      });
    }

    function renderStats(data) {
      const prices = data.map(d => parseFloat(d.price));
      const positive = data.filter(d => parseFloat(d.diff) > 0).length;
      const negative = data.length - positive;
      const avg = prices.reduce((a, b) => a + b, 0) / prices.length;
      const max = Math.max(...prices);
      const min = Math.min(...prices);
      const ul = document.getElementById('summaryStats');
      ul.innerHTML = `
        <li>ğŸ“Œ Empresas mostradas: <strong>${data.length}</strong></li>
        <li>ğŸ“ˆ Subidas: <span class="text-green-600">${positive}</span> | ğŸ“‰ Quedas: <span class="text-red-600">${negative}</span></li>
        <li>ğŸ’° MÃ©dia de preÃ§os: <strong>â‚¬${avg.toFixed(2)}</strong></li>
        <li>ğŸ”¼ MÃ¡ximo: <strong>â‚¬${max.toFixed(2)}</strong></li>
        <li>ğŸ”½ MÃ­nimo: <strong>â‚¬${min.toFixed(2)}</strong></li>`;
    }

    function exportToCSV() {
      const headers = ['Empresa', 'PreÃ§o (â‚¬)', 'VariaÃ§Ã£o (â‚¬)', 'VariaÃ§Ã£o (%)'];
      const rows = allData.map(t => [t.name, t.price, t.diff, t.percent]);
      let csvContent = 'data:text/csv;charset=utf-8,';
      csvContent += headers.join(',') + '\n';
      rows.forEach(row => { csvContent += row.join(',') + '\n'; });
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "tickers_psi.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    async function generateAIAnalysis() {
      const aiBox = document.getElementById('aiAnalysis');
      aiBox.textContent = 'ğŸ”„ A gerar anÃ¡lise com IA...';

      const prompt = `Dado os seguintes dados da bolsa de Lisboa, gera um resumo em portuguÃªs com 3 pontos chave:\n\n` +
        allData.map(t => `${t.name}: â‚¬${t.price} (${t.percent}%)`).join("\n") +
        `\n\nInclui tendÃªncias e nomes das empresas. NÃ£o uses linguagem tÃ©cnica.`;

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer SEU_TOKEN_OPENAI_AQUI"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "Ã‰s um analista financeiro." },
              { role: "user", content: prompt }
            ]
          })
        });
        const json = await res.json();
        aiBox.textContent = json.choices[0].message.content;
      } catch (err) {
        aiBox.textContent = 'âŒ Erro ao obter anÃ¡lise de IA.';
      }
    }

    loadTickers();
    setInterval(loadTickers, 20000);
  </script></body>
</html>
