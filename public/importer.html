<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Importar Transações – NovaMarketHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');body{font-family:Inter,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh}.btn{background:linear-gradient(135deg,#0ea5e9,#0284c7);color:#fff;padding:.75rem 1.5rem;border-radius:.75rem;transition:.3s}.btn:hover{transform:translateY(-2px);background:linear-gradient(135deg,#0284c7,#0369a1)}</style>
</head>
<body class="flex flex-col items-center p-6">
<h1 class="text-3xl font-bold mb-6 text-white">Importar Transações</h1>

<input id="fileInput" type="file" accept=".csv,.xlsx,.xls" class="mb-4">

<table class="w-full max-w-4xl bg-white rounded-xl shadow overflow-hidden mb-4 hidden" id="previewTable">
  <thead class="bg-gray-50">
    <tr><th class="px-3 py-2">symbol</th><th class="px-3 py-2">operation</th><th class="px-3 py-2">amount</th><th class="px-3 py-2">price</th><th class="px-3 py-2">fee</th><th class="px-3 py-2">date</th></tr>
  </thead>
  <tbody></tbody>
</table>

<div class="w-full max-w-4xl h-2 bg-gray-200 rounded-full mb-4 hidden" id="progressBarWrap">
  <div class="h-2 bg-primary-600 rounded-full" id="progressBar"></div>
</div>

<button id="importBtn" class="btn disabled:opacity-50" disabled>Importar</button>

<script type="module">
import { auth } from './firebase-init.js';
import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

const els = {
  file   : document.getElementById('fileInput'),
  table  : document.getElementById('previewTable'),
  tbody  : document.querySelector('#previewTable tbody'),
  import : document.getElementById('importBtn'),
  barW   : document.getElementById('progressBarWrap'),
  bar    : document.getElementById('progressBar')
};

let user = '', rows = [];

onAuthStateChanged(auth, u => { if(!u) location='/login.html'; else user=u.email });

els.file.addEventListener('change', async e => {
  const file = e.target.files[0];
  if(!file) return;
  rows = await parseFile(file);
  render();
  els.import.disabled = rows.length === 0;
});

els.import.addEventListener('click', doImport);

function render(){
  els.tbody.innerHTML = rows.map(r=>`
    <tr class="border-b"><td class="px-3 py-2">${r.symbol}</td>
      <td class="px-3 py-2">${r.operation}</td>
      <td class="px-3 py-2 text-right">${r.amount}</td>
      <td class="px-3 py-2 text-right">€${r.price.toFixed(4)}</td>
      <td class="px-3 py-2 text-right">€${r.fee.toFixed(4)}</td>
      <td class="px-3 py-2">${r.date}</td></tr>`).join('');
  els.table.classList.toggle('hidden', !rows.length);
}

async function parseFile(file){
  const ext = file.name.split('.').pop().toLowerCase();
  const data = ext==='csv'
    ? await new Promise((res,rej)=>
        Papa.parse(file,{header:true,skipEmptyLines:true,complete:({data})=>res(data),error:rej}))
    : (()=>{const wb=XLSX.read(await file.arrayBuffer(),{type:'array'});return XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]],{defval:''})})();
  return data.map(n=>({
      symbol:(n.symbol||'').trim().toUpperCase(),
      operation:(n.operation||'').trim(),
      amount:+n.amount, price:+n.price, fee:+n.fee, date:(n.date||'').trim()
    }))
    .filter(r=>r.symbol&&['buy','sell'].includes(r.operation)&&r.amount>0&&r.price>0&&r.fee>=0&&/^\d{4}-\d{2}-\d{2}$/.test(r.date));
}

async function doImport(){
  els.import.disabled = true;
  els.barW.classList.remove('hidden');
  els.bar.style.width = '0%';
  let done=0;
  for(const r of rows){
    const resp = await fetch(`/api/transactions?user=${encodeURIComponent(user)}`,{
      method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(r)});
    if(!resp.ok){alert('Erro na importação');els.import.disabled=false;return;}
    done++; els.bar.style.width = `${(done/rows.length)*100}%`;
  }
  alert('Importação concluída!');
  rows=[]; render(); els.barW.classList.add('hidden');
  els.import.disabled=true; els.file.value='';
}
</script>
</body>
</html>
