<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configurações</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="header-widget"></div>
  <script type="module" src="header.js"></script>

  <div id="content" class="max-w-4xl mx-auto my-8 opacity-50 pointer-events-none">
    <!-- Cabeçalho da Página -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-semibold">Configurações de Conta</h1>
      <button id="signOutBtn" class="px-4 py-2 border border-red-500 text-red-500 rounded hover:bg-red-50">
        Sair
      </button>
    </div>

    <!-- Navegação Interna -->
    <nav class="mb-8">
      <ul class="flex space-x-4">
        <li><a href="relatorios.html" class="text-blue-600 hover:underline">Relatórios</a></li>
        <li><a href="settings.html" class="font-semibold">Configurações</a></li>
      </ul>
    </nav>

    <!-- Formulário de Configurações -->
    <form id="settingsForm" class="bg-white rounded shadow p-6 space-y-6">
      <!-- Seção: Informações Pessoais -->
      <section>
        <h2 class="text-xl font-medium mb-4">Informações Pessoais</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="displayName" class="block mb-1 font-medium">Nome de Exibição</label>
            <input type="text" id="displayName" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
          <div>
            <label for="email" class="block mb-1 font-medium">Email</label>
            <input type="email" id="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" disabled>
          </div>
        </div>
      </section>

      <!-- Seção: Preferências -->
      <section>
        <h2 class="text-xl font-medium mb-4">Preferências</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="themeSelect" class="block mb-1 font-medium">Tema</label>
            <select id="themeSelect" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
              <option value="light">Claro</option>
              <option value="dark">Escuro</option>
            </select>
          </div>
          <div>
            <label for="dateFormat" class="block mb-1 font-medium">Formato de Data</label>
            <select id="dateFormat" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
              <option value="dd/mm/yyyy">DD/MM/YYYY</option>
              <option value="yyyy-mm-dd">YYYY-MM-DD</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Seção: Notificações -->
      <section>
        <h2 class="text-xl font-medium mb-4">Notificações</h2>
        <div class="space-y-3">
          <label class="flex items-center space-x-3">
            <input type="checkbox" id="notifEmail" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <span>Email sobre novas transações</span>
          </label>
          <label class="flex items-center space-x-3">
            <input type="checkbox" id="notifSummary" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <span>Resumo diário por email</span>
          </label>
        </div>
      </section>

      <!-- Botões de Ação -->
      <div class="flex justify-end space-x-4">
        <button type="reset" class="px-4 py-2 border border-gray-400 text-gray-700 rounded hover:bg-gray-50">
          Cancelar
        </button>
        <button type="submit" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded">
          Salvar Alterações
        </button>
      </div>
    </form>
  </div>

  <script type="module">
    import { auth, db }  from './firebase-init.js';
    import { getAuth, onAuthStateChanged, signOut, updateProfile } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    // TODO: carregar e salvar configurações do usuário via Firestore

    const contentEl = document.getElementById('content');
    const signOutBtn = document.getElementById('signOutBtn');
    const settingsForm = document.getElementById('settingsForm');

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = '/login.html';
      } else {
        // Habilita o conteúdo
        contentEl.classList.remove('opacity-50', 'pointer-events-none');
        // Preenche dados iniciais
        document.getElementById('displayName').value = user.displayName || '';
        document.getElementById('email').value = user.email;
        // TODO: carregar preferências e marcar campos
      }
    });

    signOutBtn.addEventListener('click', () => signOut(auth));

    settingsForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newName = document.getElementById('displayName').value.trim();
      try {
        if (newName) await updateProfile(auth.currentUser, { displayName: newName });
        // TODO: salvar preferências e notificações no Firestore
        alert('Configurações salvas com sucesso!');
      } catch (err) {
        console.error(err);
        alert('Erro ao salvar configurações.');
      }
    });
  </script>
</body>
</html>
