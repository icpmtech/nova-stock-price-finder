<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cheap Stocks Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 2rem; background: #f0f4f8; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.75rem; border: 1px solid #ccc; text-align: left; }
    th { background: #333; color: white; }
    #search { margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>üìâ Cheap Stocks Finder</h1>
  <p>These stocks are currently under $5:</p>
  <table id="stocksTable">
    <thead>
      <tr><th>Symbol</th><th>Name</th><th>Price</th><th>Currency</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="search">
    <h2>üîç Search a stock by symbol</h2>
    <input type="text" id="symbolInput" placeholder="e.g. AAPL or MSFT" />
    <button onclick="searchStock()">Search</button>
    <div id="result"></div>
  </div>

  <script>
    async function fetchCheapStocks() {
      const response = await fetch('/api/index');
      const stocks = await response.json();
      const tbody = document.querySelector('#stocksTable tbody');
      tbody.innerHTML = '';
      stocks.forEach(stock => {
        const row = `<tr>
          <td>${stock.symbol}</td>
          <td>${stock.name}</td>
          <td>${stock.price.toFixed(2)}</td>
          <td>${stock.currency}</td>
        </tr>`;
        tbody.insertAdjacentHTML('beforeend', row);
      });
    }

    async function searchStock() {
      const symbol = document.getElementById('symbolInput').value.trim();
      const resultDiv = document.getElementById('result');
      if (!symbol) return resultDiv.innerHTML = '<p>Please enter a symbol.</p>';

      resultDiv.innerHTML = '<p>Loading...</p>';
      try {
        const res = await fetch('/api/index?symbol=' + symbol);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `<p style="color:red;">${data.error}</p>`;
        } else {
          resultDiv.innerHTML = `
            <p><strong>${data.symbol}</strong> - ${data.name}<br>
            Price: <strong>${data.price.toFixed(2)} ${data.currency}</strong></p>
          `;
        }
      } catch (err) {
        resultDiv.innerHTML = '<p style="color:red;">Something went wrong.</p>';
      }
    }

    fetchCheapStocks();
  </script>
</body>
</html>
