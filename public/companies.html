<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Stocks | An√°lise Profissional</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
      color: white;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 20%, rgba(88, 166, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(255, 107, 107, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      background: linear-gradient(135deg, #58a6ff, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(135deg, #58a6ff, #7c3aed);
      border-radius: 2px;
    }

    .search-container {
      position: relative;
      max-width: 600px;
      margin: 0 auto 3rem;
    }

    #search {
      width: 100%;
      padding: 1.2rem 1.5rem;
      border-radius: 16px;
      border: 2px solid transparent;
      background: rgba(22, 27, 34, 0.8);
      backdrop-filter: blur(10px);
      color: white;
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    #search:focus {
      outline: none;
      border-color: #58a6ff;
      background: rgba(22, 27, 34, 0.95);
      box-shadow: 0 0 0 4px rgba(88, 166, 255, 0.1), 0 12px 40px rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }

    #search::placeholder {
      color: #8b949e;
      font-weight: 400;
    }

    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #8b949e;
      font-size: 1.2rem;
      pointer-events: none;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      font-size: 1.1rem;
      color: #58a6ff;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-left: 10px;
      border: 2px solid #58a6ff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .card {
      background: rgba(22, 27, 34, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(48, 54, 61, 0.5);
      border-radius: 24px;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 900px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #58a6ff, #7c3aed, #ff6b6b);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5);
    }

    .header-section {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .company-info h2 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #58a6ff;
      margin-bottom: 0.5rem;
    }

    .company-name {
      color: #e6edf3;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .description {
      color: #8b949e;
      line-height: 1.6;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-item {
      background: rgba(13, 17, 23, 0.6);
      padding: 1.5rem;
      border-radius: 16px;
      border: 1px solid rgba(48, 54, 61, 0.3);
      transition: all 0.3s ease;
    }

    .stat-item:hover {
      background: rgba(13, 17, 23, 0.8);
      border-color: #58a6ff;
      transform: translateY(-2px);
    }

    .label {
      color: #8b949e;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .value {
      font-size: 1.4rem;
      font-weight: 700;
      color: #e6edf3;
    }

    .positive { color: #3fb950; }
    .negative { color: #ff6b6b; }

    .events-section {
      background: rgba(13, 17, 23, 0.6);
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid rgba(48, 54, 61, 0.3);
    }

    .events-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #58a6ff;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .event-item {
      background: rgba(22, 27, 34, 0.8);
      padding: 1.2rem;
      border-radius: 12px;
      border-left: 4px solid #58a6ff;
    }

    .event-label {
      color: #8b949e;
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .event-value {
      color: #e6edf3;
      font-weight: 600;
      font-size: 1rem;
    }

    .earnings-list {
      list-style: none;
      padding: 0;
    }

    .earnings-list li {
      background: rgba(88, 166, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      border-left: 3px solid #58a6ff;
    }

    .error {
      text-align: center;
      padding: 2rem;
      color: #ff6b6b;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .no-results {
      text-align: center;
      padding: 3rem;
      color: #8b949e;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      body { padding: 1rem; }
      h1 { font-size: 2.2rem; }
      .header-section { flex-direction: column; text-align: center; }
      .stats-grid { grid-template-columns: 1fr; }
      .events-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìà Nova Stocks</h1>
    <div class="search-container">
      <input type="text" id="search" placeholder="Pesquisar a√ß√µes (ex: Apple, Tesla, BCP)..." autocomplete="off">
      <div class="search-icon">üîç</div>
    </div>
    <div id="result"></div>
  </div>

  <script>
    const API_BASE = 'https://nova-stock-price-finder.vercel.app/api/stocks';
    const result = document.getElementById('result');
    const input = document.getElementById('search');

    let searchTimeout;

    input.addEventListener('input', () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        if (input.value.trim()) {
          searchStock();
        } else {
          result.innerHTML = '';
        }
      }, 500);
    });

    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        clearTimeout(searchTimeout);
        searchStock();
      }
    });

    async function searchStock() {
      const query = input.value.trim();
      if (!query) return;
      
      result.innerHTML = '<div class="loading">üîÑ A procurar informa√ß√µes...</div>';

      try {
        const searchRes = await fetch(`${API_BASE}?query=${encodeURIComponent(query)}`);
        const searchData = await searchRes.json();
        
        if (!searchData.length) {
          return result.innerHTML = '<div class="no-results">‚ùå Nenhuma a√ß√£o encontrada para "' + query + '"</div>';
        }

        const symbol = searchData[0].symbol;
        
        const [quoteRes, eventsRes] = await Promise.all([
          fetch(`${API_BASE}?symbol=${symbol}`),
          fetch(`${API_BASE}?symbol=${symbol}&events=1`)
        ]);

        const quote = await quoteRes.json();
        const events = await eventsRes.json();

        let logoUrl = '';
        let description = 'Informa√ß√µes da empresa n√£o dispon√≠veis no momento.';

        try {
          const wikiName = encodeURIComponent(quote.name.replace(/\s+/g, '_').replace(/[,\.]/g, ''));
          const wikiRes = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${wikiName}`);
          if (wikiRes.ok) {
            const wiki = await wikiRes.json();
            logoUrl = wiki?.thumbnail?.source || '';
            description = wiki?.extract || description;
          }
        } catch (wikiError) {
          console.log('Wikipedia data not available');
        }

        displayStockData(quote, events, logoUrl, description);

      } catch (err) {
        console.error('Error fetching stock data:', err);
        result.innerHTML = '<div class="error">‚ùå Erro ao obter dados. Tente novamente.</div>';
      }
    }

    function displayStockData(quote, events, logoUrl, description) {
      const changeClass = quote.changePercent >= 0 ? 'positive' : 'negative';
      const changeSymbol = quote.changePercent >= 0 ? '+' : '';

      let earningsHtml = '';
      if (events.earningsDate) {
        const earningsDates = Array.isArray(events.earningsDate) 
          ? events.earningsDate 
          : [events.earningsDate];
        
        earningsHtml = earningsDates
          .map(date => `<li>${formatDate(date)}</li>`)
          .join('');
      }

      result.innerHTML = `
        <div class="card">
          <div class="header-section">
            ${logoUrl ? `<img class="logo" src="${logoUrl}" alt="Logo da ${quote.name}" onerror="this.style.display='none'">` : ''}
            <div class="company-info">
              <h2>${quote.symbol}</h2>
              <div class="company-name">${quote.name}</div>
            </div>
          </div>
          
          <div class="description">${description}</div>
          
          <div class="stats-grid">
            <div class="stat-item">
              <div class="label">Pre√ßo Atual</div>
              <div class="value">$${formatNumber(quote.price)}</div>
            </div>
            
            <div class="stat-item">
              <div class="label">Varia√ß√£o Di√°ria</div>
              <div class="value ${changeClass}">
                ${changeSymbol}${quote.changePercent.toFixed(2)}%
              </div>
            </div>
            
            <div class="stat-item">
              <div class="label">Volume</div>
              <div class="value">${formatLargeNumber(quote.volume)}</div>
            </div>
            
            <div class="stat-item">
              <div class="label">Market Cap</div>
              <div class="value">$${formatLargeNumber(quote.marketCap)}</div>
            </div>
          </div>
          
          <div class="events-section">
            <div class="events-title">üìÖ Eventos Corporativos</div>
            <div class="events-grid">
              ${earningsHtml ? `
                <div class="event-item">
                  <div class="event-label">Earnings</div>
                  <ul class="earnings-list">${earningsHtml}</ul>
                </div>
              ` : ''}
              
              ${events.exDividendDate ? `
                <div class="event-item">
                  <div class="event-label">Ex-Dividendo</div>
                  <div class="event-value">${formatDate(events.exDividendDate)}</div>
                </div>
              ` : ''}
              
              ${events.dividendDate ? `
                <div class="event-item">
                  <div class="event-label">Pagamento Dividendo</div>
                  <div class="event-value">${formatDate(events.dividendDate)}</div>
                </div>
              ` : ''}
            </div>
          </div>
        </div>
      `;
    }

    function formatNumber(num) {
      return parseFloat(num).toFixed(2);
    }

    function formatLargeNumber(num) {
      if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
      if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
      if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
      if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
      return num.toLocaleString();
    }

    function formatDate(dateString) {
      try {
        return new Date(dateString).toLocaleDateString('pt-PT', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
      } catch {
        return 'Data inv√°lida';
      }
    }
  </script>
</body>
</html>
