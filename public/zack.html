<!DOCTYPE html><html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise Zacks</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .metric { margin-bottom: 10px; }
    .metric span { font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Análise de Ação (Zacks Framework)</h1>
    <div class="form-group">
      <label for="ticker">Ticker da Ação:</label>
      <input type="text" id="ticker" placeholder="Ex: AAPL, TSLA, VALE" />
    </div>
    <button id="analyzeBtn">Analisar</button>
    <hr />
    <div id="results">
      <h2>Resultados</h2>
      <div class="metric"><span>Preço:</span> <span id="price">-</span></div>
      <div class="metric"><span>Variação %:</span> <span id="changePercent">-</span></div>
      <div class="metric"><span>Volume:</span> <span id="volume">-</span></div>
      <div class="metric"><span>Market Cap:</span> <span id="marketCap">-</span></div>
      <div class="metric"><span>Zacks Rank (estimado):</span> <span id="zacksRank">-</span></div>
    </div>
  </div>  <script>
    // Função para buscar dados usando a API interna (/api)
    async function fetchQuote(symbol) {
      const resp = await fetch(`/api?symbol=${symbol}`);
      if (!resp.ok) throw new Error('Falha ao obter dados da API');
      return resp.json();
    }

    // Calcula Zacks Rank simplificado usando price change e marketCap
    function computeZacksRankFromQuote(q) {
      // Ex: score momentum: variação positiva = 1; negativa = 5
      const momentumScore = q.changePercent >= 0 ? 1 : 5;
      // safety: marketCap buckets
      let safetyScore = 3;
      if (q.marketCap >= 1e10) safetyScore = 1;
      else if (q.marketCap >= 2e9) safetyScore = 2;
      else if (q.marketCap >= 3e8) safetyScore = 3;
      else safetyScore = 4;
      // value: uso de price/100 arbitrário
      const valueScore = Math.max(1, Math.min(5, Math.round(q.price / 100)));
      // growth: placeholder neutro
      const growthScore = 3;

      const avg = (valueScore + growthScore + momentumScore + safetyScore) / 4;
      return Math.round(avg);
    }

    document.getElementById('analyzeBtn').addEventListener('click', async () => {
      const ticker = document.getElementById('ticker').value.trim().toUpperCase();
      if (!ticker) return alert('Insira um ticker válido.');
      try {
        const quote = await fetchQuote(ticker);
        document.getElementById('price').textContent = quote.price.toLocaleString();
        document.getElementById('changePercent').textContent = (quote.changePercent * 100).toFixed(2) + '%';
        document.getElementById('volume').textContent = quote.volume.toLocaleString();
        document.getElementById('marketCap').textContent = quote.marketCap.toLocaleString();
        const rank = computeZacksRankFromQuote(quote);
        document.getElementById('zacksRank').textContent = rank;
      } catch (error) {
        console.error(error);
        alert('Erro ao buscar dados ou analisar o ticker.');
      }
    });
  </script></body>
</html>
