<!DOCTYPE html><html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise Zacks</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .metric { margin-bottom: 10px; }
    .metric span { font-weight: bold; }
    .valuation { margin-top: 15px; padding: 10px; background: #e8f4fd; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Análise de Ação (Zacks Framework)</h1>
    <div class="form-group">
      <label for="ticker">Ticker da Ação:</label>
      <input type="text" id="ticker" placeholder="Ex: AAPL, TSLA, VALE" />
    </div>
    <button id="analyzeBtn">Analisar</button>
    <hr />
    <div id="results">
      <h2>Resultados</h2>
      <div class="metric"><span>Preço:</span> <span id="price">-</span></div>
      <div class="metric"><span>Variação %:</span> <span id="changePercent">-</span></div>
      <div class="metric"><span>Volume:</span> <span id="volume">-</span></div>
      <div class="metric"><span>Market Cap:</span> <span id="marketCap">-</span></div>
      <div class="metric"><span>PE (Forward):</span> <span id="forwardPE">-</span>x</div>
      <div class="metric"><span>Sales (Forward):</span> <span id="forwardSales">-</span>x</div>
      <div class="metric"><span>Zacks Rank (estimado):</span> <span id="zacksRank">-</span></div>
      <div class="metric"><span>Explicação:</span> <span id="rankExplanation">-</span></div>
      <div id="valuation" class="valuation">-</div>
    </div>
  </div>  <script>
    // Função para buscar dados usando a API interna (/api)
    async function fetchQuote(symbol) {
      const resp = await fetch(`/api?symbol=${symbol}`);
      if (!resp.ok) throw new Error('Falha ao obter dados da API');
      return resp.json();
    }

    // Mapeia rank para explicação Zacks
    function getRankExplanation(rank) {
      switch(rank) {
        case 1: return 'Strong Buy: Analistas esperam que a ação supere o mercado.';
        case 2: return 'Buy: Expectativa de performance acima da média do mercado.';
        case 3: return 'Hold: Performance esperada em linha com o mercado.';
        case 4: return 'Sell: Performance esperada abaixo da média do mercado.';
        case 5: return 'Strong Sell: Analistas recomendam venda, pois desempenho deverá ficar abaixo do mercado.';
        default: return '-';
      }
    }

    // Calcula Zacks Rank simplificado usando price change e marketCap
    function computeZacksRankFromQuote(q) {
      const momentumScore = q.changePercent >= 0 ? 1 : 5;
      let safetyScore;
      if (q.marketCap >= 1e10) safetyScore = 1;
      else if (q.marketCap >= 2e9) safetyScore = 2;
      else if (q.marketCap >= 3e8) safetyScore = 3;
      else safetyScore = 4;
      const valueScore = Math.max(1, Math.min(5, Math.round(q.price / 100)));
      const growthScore = 3; // placeholder neutro
      const avg = (valueScore + growthScore + momentumScore + safetyScore) / 4;
      return Math.round(avg);
    }

    document.getElementById('analyzeBtn').addEventListener('click', async () => {
      const ticker = document.getElementById('ticker').value.trim().toUpperCase();
      if (!ticker) return alert('Insira um ticker válido.');
      try {
        const q = await fetchQuote(ticker);
        document.getElementById('price').textContent = q.price.toLocaleString();
        document.getElementById('changePercent').textContent = (q.changePercent * 100).toFixed(2) + '%';
        document.getElementById('volume').textContent = q.volume.toLocaleString();
        document.getElementById('marketCap').textContent = q.marketCap.toLocaleString();
        // Valuation metrics retornados pela API
        document.getElementById('forwardPE').textContent = q.forwardPE?.toFixed(1) || '-';
        document.getElementById('forwardSales').textContent = q.forwardSales?.toFixed(1) || '-';

        const rank = computeZacksRankFromQuote(q);
        document.getElementById('zacksRank').textContent = rank;
        document.getElementById('rankExplanation').textContent = getRankExplanation(rank);

        // Construir explicação de valuation
        if (q.forwardPE && q.forwardSales && q.industryAvgPE && q.industryAvgSales) {
          const text = `Do ponto de vista de valuation, ${ticker} negocia agora a ${q.forwardPE.toFixed(1)}x lucros futuros e ${q.forwardSales.toFixed(1)}x vendas futuras. Ambos os múltiplos são ${q.forwardPE < q.industryAvgPE && q.forwardSales < q.industryAvgSales ? 'inferiores' : 'superiores'} à média da indústria de ${q.industryAvgPE.toFixed(1)}x e ${q.industryAvgSales.toFixed(1)}x, respectivamente.`;
          document.getElementById('valuation').textContent = text;
        } else {
          document.getElementById('valuation').textContent = '-';
        }
      } catch (error) {
        console.error(error);
        alert('Erro ao buscar dados ou analisar o ticker.');
      }
    });
  </script></body>
</html>
