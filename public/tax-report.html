  <div id="header-widget" data-config='{"title":"NovaStocks","logoUrl":"/assets/logo.png","links":[{"icon":"üè†","label":"In√≠cio","href":"index.html"},{"icon":"üìã","label":"Relat√≥rios","href":"report-transactions.html"},{"icon":"üìä","label":"Carteira","href":"portfolio.html"},{"icon":"‚úâÔ∏è","label":"Contactos","href":"contact.html"}]}'></div>
  <script type="module" src="header.js"></script>  <!-- Bot√£o Sair --><button id="signOutBtn" class="absolute top-4 right-4 text-red-600 hover:text-red-800 font-medium hidden">Sair</button>

  <!-- Notifica√ß√£o -->  <div id="statusIndicator" class="status-indicator"><span id="statusText"></span></div>  <main id="content" class="max-w-4xl mx-auto py-12 px-6 opacity-50 pointer-events-none space-y-16">
    <!-- Relat√≥rio Fiscal -->
    <section>

      <div class="bg-white rounded-lg shadow p-6">
        <form id="fiscalForm" class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
          <div>

<section>
  <h2 class="text-3xl font-semibold text-center mb-6">Simula√ß√£o de Impostos</h2>
  <div class="bg-white rounded-lg shadow p-6 grid grid-cols-1 lg:grid-cols-2 gap-8">
    <form id="simForm" class="space-y-4">
      <div>

      <p>Imposto Devido: <span id="taxDue" class="font-semibold">‚Ç¨0.00</span></p>

<!-- Gr√°ficos: Volume, Ganhos, IRS -->
<section>
  <h2 class="text-3xl font-semibold text-center mb-6">Gr√°ficos</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <!-- Volume Chart -->
    <div class="bg-white rounded-lg shadow p-6">
      <h4 class="font-medium mb-2">Volume por Dia (‚Ç¨)</h4>
      <div id="volChart" class="h-48"></div>

    <!-- Ganhos Chart -->
    <div class="bg-white rounded-lg shadow p-6">
      <h4 class="font-medium mb-2">Ganhos por Dia (‚Ç¨)</h4>
      <div id="gainChart" class="h-48"></div>
    </div>
    <!-- IRS Chart -->
    <div class="bg-white rounded-lg shadow p-6">
      <h4 class="font-medium mb-2">Imposto (IRS) por Dia (‚Ç¨)</h4>
      <div id="taxChart" class="h-48"></div>
    </div>
  </div>

  </main>  <footer class="bg-gray-800 text-gray-400 py-6 text-center">&copy; 2025 NovaStocks. Todos os direitos reservados.</footer>  <script type="module">
    import { auth } from './firebase-init.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    // Elements
    const signOutBtn = document.getElementById('signOutBtn');
    const contentEl  = document.getElementById('content');
    const statusEl   = document.getElementById('statusIndicator');
    const statusText = document.getElementById('statusText');

    function showNotification(msg, type='success') {
      statusText.textContent = msg;
      statusEl.className = `status-indicator show ${type}`;
      setTimeout(() => statusEl.classList.remove('show'), 3000);
    }

    // Auth guard
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = '/login.html';
      } else {
        signOutBtn.classList.remove('hidden');
        contentEl.classList.remove('opacity-50', 'pointer-events-none');
        contentEl.classList.add('fade-in');
        loadData(user.email);
      }
    });

    // Sign out
    signOutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = '/login.html';
    });

    // Fiscal report
    document.getElementById('generateFiscal').addEventListener('click', () => {
      const year = document.getElementById('year').value;
      const fmt  = document.getElementById('format').value;
      showNotification(`Gerando relat√≥rio ${year} em ${fmt.toUpperCase()}`, 'info');
      // TODO: API call for fiscal report
    });

    // Tax simulation
    document.getElementById('simulate').addEventListener('click', () => {
      const g = parseFloat(document.getElementById('gain').value) || 0;
      const c = parseFloat(document.getElementById('costs').value) || 0;
      const r = parseFloat(document.getElementById('rate').value) || 0;
      const tax = (g - c) * r / 100;
      document.getElementById('taxDue').textContent = `‚Ç¨${tax.toFixed(2)}`;
      document.getElementById('netProfit').textContent = `‚Ç¨${(g - c - tax).toFixed(2)}`;
      // Update IRS chart when simulate clicked
      if (window.transactionsData) renderTaxChart(window.transactionsData, r);
    });

    // Load and render charts
    async function loadData(userEmail) {
      try {
        const res = await fetch(`/api/transactions?user=${encodeURIComponent(userEmail)}`);
        const data = await res.json();
        window.transactionsData = data;
        renderAllCharts(data);
      } catch {
        showNotification('Erro carregando dados', 'error');
      }
    }

    function renderAllCharts(data) {
      const volByDate = {};
      const gainByDate = {};
      data.forEach(tx => {
        const date = tx.date;
        const amt = tx.price * tx.amount;
        const op = tx.operation.toLowerCase();
        // Volume
        if (op === 'compra' || op === 'venda') {
          volByDate[date] = (volByDate[date] || 0) + amt;
        }
        // Ganhos: vendas positivas, compras negativas
        if (op === 'venda') gainByDate[date] = (gainByDate[date] || 0) + amt;
        if (op === 'compra') gainByDate[date] = (gainByDate[date] || 0) - amt;
      });
      const dates = Array.from(new Set([...Object.keys(volByDate), ...Object.keys(gainByDate)])).sort();
      const vols = dates.map(d => volByDate[d] || 0);
      const gains = dates.map(d => gainByDate[d] || 0);

      // Volume Chart
      Plotly.newPlot('volChart', [
        { x: dates, y: vols, type: 'bar', marker: { color: '#3b82f6' } }
      ],{ margin:{t:20}, responsive:true });

      // Gains Chart
      Plotly.newPlot('gainChart', [
        { x: dates, y: gains, type: 'scatter', mode: 'lines+markers', marker: { color: '#10b981' } }
      ],{ margin:{t:20}, responsive:true });

      // Initial IRS Chart with default rate
      const rate = parseFloat(document.getElementById('rate').value) || 0;
      renderTaxChart(data, rate);
    }

    function renderTaxChart(data, rate) {
      const gainByDate = {};
      data.forEach(tx => {
        const date = tx.date;
        const amt = tx.price * tx.quantity;
        const op = tx.operation.toLowerCase();
        if (op === 'venda') gainByDate[date] = (gainByDate[date] || 0) + amt;
        if (op === 'compra') gainByDate[date] = (gainByDate[date] || 0) - amt;
      });
      const dates = Object.keys(gainByDate).sort();
      const taxes = dates.map(d => (gainByDate[d] * rate) / 100);
      Plotly.newPlot('taxChart', [
        { x: dates, y: taxes, type: 'bar', marker: { color: '#ef4444' } }
      ],{ margin:{t:20}, responsive:true, yaxis:{title:'IRS (‚Ç¨)'} });
    }
  </script></body>
</html>
