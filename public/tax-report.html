<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatório Fiscal & Simulação - Wallet360</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Plotly JS -->
  <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- WebDataRocks Pivot Table -->
  <link rel="stylesheet" href="https://cdn.webdatarocks.com/latest/webdatarocks.min.css" />
  <script src="https://cdn.webdatarocks.com/latest/webdatarocks.toolbar.min.js"></script>
  <script src="https://cdn.webdatarocks.com/latest/webdatarocks.js"></script>
  <style>
    .safe-area { padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); }
    .fade-in { animation: fadeIn 0.2s ease-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .status-indicator {
      position: fixed; top: 1rem; right: 1rem; z-index:50;
      padding:0.5rem 1rem; border-radius:0.375rem;
      opacity:0; pointer-events:none; transition:opacity .3s;
    }
    .status-indicator.show { opacity:1; pointer-events:auto; }
    .status-indicator.success { background:#d1fae5; color:#065f46; }
    .status-indicator.error   { background:#fee2e2; color:#991b1b; }
    .status-indicator.info    { background:#bfdbfe; color:#1e40af; }
    .status-indicator.warning { background:#fef3c7; color:#92400e; }
  </style>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-KKP2317QMF');
</script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased">

  <!-- Header Melhorado -->
  <header class="bg-white shadow safe-area">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
      <a href="index.html" class="flex items-center space-x-2">
        <img src="/assets/logo.png" alt="Wallet360 Logo" class="h-8" />
        <span class="text-xl font-bold">Wallet360</span>
      </a>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:underline">Início</a>
        <a href="report-transactions.html" class="hover:underline">Relatórios</a>
        <a href="portfolio.html" class="hover:underline">Carteira</a>
        <a href="contact.html" class="hover:underline">Contactos</a>
      </nav>
      <div class="flex items-center space-x-4">
        <span id="currentUser" class="text-gray-700"></span>
        <button id="signOutBtn" class="px-4 py-2 bg-red-600 text-white rounded hidden">Sair</button>
      </div>
      <button id="btnMenu" class="md:hidden p-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"><path d="M4 6h16M4 12h16M4 18h16" stroke="#444" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
    </div>
    <div id="mobileMenu" class="hidden bg-white border-t">
      <nav class="flex flex-col p-4 space-y-2">
        <a href="index.html" class="hover:underline">Início</a>
        <a href="report-transactions.html" class="hover:underline">Relatórios</a>
        <a href="portfolio.html" class="hover:underline">Carteira</a>
        <a href="contact.html" class="hover:underline">Contactos</a>
        <button id="signOutBtnMobile" class="mt-4 px-4 py-2 bg-red-600 text-white rounded">Sair</button>
      </nav>
    </div>
  </header>

  <div id="statusIndicator" class="status-indicator"><span id="statusText"></span></div>

  <main id="content" class="max-w-4xl mx-auto py-12 px-6 opacity-50 pointer-events-none space-y-16">

    <!-- Relatório Fiscal -->
    <section>
      <h2 class="text-3xl font-semibold text-center mb-6">Relatório Fiscal</h2>
      <div class="bg-white p-6 rounded shadow">
        <form id="fiscalForm" class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div>
            <label for="year" class="block mb-1 font-medium">Ano Fiscal</label>
            <select id="year" class="w-full border rounded px-3 py-2">
              <option>2023</option><option>2024</option><option selected>2025</option>
            </select>
          </div>
          <div>
            <label for="format" class="block mb-1 font-medium">Formato</label>
            <select id="format" class="w-full border rounded px-3 py-2">
              <option value="pdf">PDF</option><option value="csv">CSV</option>
            </select>
          </div>
          <button id="generateFiscal" type="button"
                  class="bg-green-600 text-white rounded px-4 py-2">
            Gerar Relatório
          </button>
        </form>
      </div>
    </section>

    <!-- Simulação de Impostos -->
    <section>
      <h2 class="text-3xl font-semibold text-center mb-6">Simulação de Impostos</h2>
      <div class="bg-white p-6 rounded shadow grid grid-cols-1 lg:grid-cols-2 gap-8">
        <form id="simForm" class="space-y-4">
          <div><label>Ganho (€)</label><input id="gain" type="number" class="w-full border rounded p-2"/></div>
          <div><label>Custos (€)</label><input id="costs" type="number" class="w-full border rounded p-2"/></div>
          <div><label>Taxa (%)</label><input id="rate" type="number" value="28" class="w-full border rounded p-2"/></div>
          <button id="simulate" type="button" class="bg-blue-600 text-white rounded px-4 py-2">Simular</button>
        </form>
        <div class="bg-blue-50 p-6 rounded">
          <h3 class="font-medium mb-2">Resultados</h3>
          <p>IRS: <span id="taxDue" class="font-semibold">€0.00</span></p>
          <p>Lucro: <span id="netProfit" class="font-semibold">€0.00</span></p>
        </div>
      </div>
    </section>

    <!-- Gráficos -->
    <section>
      <h2 class="text-3xl font-semibold text-center mb-6">Gráficos</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="bg-white p-6 rounded shadow">
          <h4 class="font-medium mb-2">Volume por Dia</h4>
          <div id="volChart" class="h-48"></div>
        </div>
        <div class="bg-white p-6 rounded shadow">
          <h4 class="font-medium mb-2">Ganhos por Dia</h4>
          <div id="gainChart" class="h-48"></div>
        </div>
        <div class="bg-white p-6 rounded shadow">
          <h4 class="font-medium mb-2">IRS por Dia</h4>
          <div id="taxChart" class="h-48"></div>
        </div>
      </div>
    </section>

    <!-- Pivot Table -->
    <section>
      <h2 class="text-3xl font-semibold text-center mb-6">Tabela Dinâmica</h2>
      <div id="pivot" style="height: 500px; margin-bottom: 2rem;"></div>
    </section>

  </main>

  <footer class="bg-gray-800 text-gray-400 py-4 text-center">
    &copy; 2025 Wallet360. Todos os direitos reservados.
  </footer>

  <script type="module">
    import { auth } from './firebase-init.js';
    import { onAuthStateChanged, signOut }
      from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    const { jsPDF } = window.jspdf;

    // Elements
    const signOutBtn       = document.getElementById('signOutBtn');
    const signOutBtnMobile = document.getElementById('signOutBtnMobile');
    const btnMenu          = document.getElementById('btnMenu');
    const mobileMenu       = document.getElementById('mobileMenu');
    const currentUserEl    = document.getElementById('currentUser');
    const contentEl        = document.getElementById('content');
    const statusEl         = document.getElementById('statusIndicator');
    const statusText       = document.getElementById('statusText');

    function showNotification(msg, type='success') {
      statusText.textContent = msg;
      statusEl.className = `status-indicator show ${type}`;
      setTimeout(() => statusEl.classList.remove('show'), 3000);
    }

    // Mobile menu toggle
    btnMenu.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Auth guard
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = '/login.html';
      } else {
        currentUserEl.textContent = user.displayName || user.email.split('@')[0];
        [signOutBtn, signOutBtnMobile].forEach(btn => btn.classList.remove('hidden'));
        contentEl.classList.remove('opacity-50','pointer-events-none');
        contentEl.classList.add('fade-in');
        loadData(user.email);
      }
    });

    // Sign out
    [signOutBtn, signOutBtnMobile].forEach(btn =>
      btn.addEventListener('click', async () => {
        await signOut(auth);
        window.location.href = '/login.html';
      })
    );

    // Generate fiscal report
    document.getElementById('generateFiscal').addEventListener('click', async () => {
      const year = document.getElementById('year').value;
      const fmt  = document.getElementById('format').value;
      showNotification(`Gerando relatório ${year} em ${fmt.toUpperCase()}`, 'info');
      if (fmt === 'pdf') {
        const doc = new jsPDF();
        await doc.html(document.querySelector('main'), {
          callback: () => doc.save(`relatorio_fiscal_${year}.pdf`),
          x:10,y:10,width:190
        });
      } else {
        const res  = await fetch(`/api/transactions?user=${encodeURIComponent(auth.currentUser.email)}&year=${year}`);
        const data = await res.json();
        const hdr  = ['Símbolo','Operação','Quantidade','Preço','Taxa','Data'];
        const rows = data.map(tx => [tx.symbol,tx.operation,tx.amount,tx.price,tx.fee,tx.date]);
        let csv = hdr.join(',') + '\n';
        rows.forEach(r => csv += r.join(',') + '\n');
        const blob = new Blob([csv], { type:'text/csv' });
        const url  = URL.createObjectURL(blob);
        const a    = document.createElement('a');
        a.href     = url;
        a.download = `relatorio_${year}.csv`;
        a.click();
        URL.revokeObjectURL(url);
      }
    });

    // Tax simulation
    document.getElementById('simulate').addEventListener('click', () => {
      const g   = parseFloat(document.getElementById('gain').value)  || 0;
      const c   = parseFloat(document.getElementById('costs').value) || 0;
      const r   = parseFloat(document.getElementById('rate').value)  || 0;
      const tax = (g - c) * r / 100;
      document.getElementById('taxDue').textContent    = `€${tax.toFixed(2)}`;
      document.getElementById('netProfit').textContent = `€${(g - c - tax).toFixed(2)}`;
      if (window.transactionsData) renderTaxChart(window.transactionsData, r);
    });

    // Load and render charts + pivot
    async function loadData(userEmail) {
      try {
        const res  = await fetch(`/api/transactions?user=${encodeURIComponent(userEmail)}`);
        const data = await res.json();
        window.transactionsData = data;
        renderAllCharts(data);
        renderPivot(data);
      } catch {
        showNotification('Erro carregando dados', 'error');
      }
    }

    function renderAllCharts(data) {
      const volByDate  = {}, gainByDate = {};
      data.forEach(tx => {
        const d   = tx.date;
        const amt = tx.price * tx.amount;
        const op  = tx.operation.toLowerCase();
        if (op==='buy'||op==='sell') volByDate[d]  = (volByDate[d]||0) + amt;
        if (op==='sell') gainByDate[d] = (gainByDate[d]||0) + amt;
        if (op==='buy')  gainByDate[d] = (gainByDate[d]||0) - amt;
      });
      const dates = Array.from(new Set([...Object.keys(volByDate),...Object.keys(gainByDate)])).sort();
      const vols  = dates.map(d=>volByDate[d]||0), gains = dates.map(d=>gainByDate[d]||0);
      Plotly.newPlot('volChart', [{x:dates,y:vols,type:'bar'}], {margin:{t:20},responsive:true});
      Plotly.newPlot('gainChart',[{x:dates,y:gains,type:'scatter',mode:'lines+markers'}],{margin:{t:20},responsive:true});
      renderTaxChart(data, parseFloat(document.getElementById('rate').value)||0);
    }

    function renderTaxChart(data, rate) {
      const gainByDate = {};
      data.forEach(tx => {
        const d   = tx.date;
        const amt = tx.price * tx.amount;
        const op  = tx.operation.toLowerCase();
        if (op==='sell') gainByDate[d] = (gainByDate[d]||0) + amt;
        if (op==='buy')  gainByDate[d] = (gainByDate[d]||0) - amt;
      });
      const dates = Object.keys(gainByDate).sort();
      const taxes = dates.map(d=>gainByDate[d]*rate/100);
      Plotly.newPlot('taxChart',[{x:dates,y:taxes,type:'bar'}],{margin:{t:20},responsive:true,yaxis:{title:'IRS (€)'}});
    }

    function renderPivot(data) {
      new WebDataRocks({
        container: "#pivot",
        toolbar: true,
        report: {
          dataSource: { data: data },
          slice: {
            rows: [{ uniqueName: "symbol" }],
            columns: [{ uniqueName: "operation" }],
            measures: [
              { uniqueName: "amount", aggregation: "sum", caption: "Quantidade" },
              { uniqueName: "price", aggregation: "avg", caption: "Preço Médio" },
              { uniqueName: "fee", aggregation: "sum", caption: "Total Taxas" }
            ]
          }
        }
      });
    }
  </script>

</body>
</html>
