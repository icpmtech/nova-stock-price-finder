<body class="bg-gray-50 text-gray-900 font-sans antialiased">
  <!-- Header Din√¢mico -->
  <div id="header-widget" data-config='{"title":"NovaStocks","logoUrl":"/assets/logo.png","links":[{"icon":"üè†","label":"In√≠cio","href":"index.html"},{"icon":"üìã","label":"Relat√≥rios","href":"report-transactions.html"},{"icon":"üìä","label":"Carteira","href":"portfolio.html"},{"icon":"‚úâÔ∏è","label":"Contactos","href":"contact.html"}]}'></div>
  <script type="module" src="header.js"></script>  <!-- Bot√£o Sair --><button id="signOutBtn" class="absolute top-4 right-4 text-red-600 hover:text-red-800 font-medium">Sair</button>

  <!-- Notifica√ß√£o -->  <div id="statusIndicator" class="status-indicator"><span id="statusText"></span></div>  <main id="content" class="max-w-4xl mx-auto py-12 px-6 opacity-50 pointer-events-none">
    <!-- Relat√≥rio Fiscal -->
    <section class="mb-16">
      <h2 class="text-3xl font-semibold text-center mb-6">Relat√≥rio Fiscal</h2>
      <div class="bg-white rounded-lg shadow p-6">
        <form id="fiscalForm" class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
          <div>
            <label for="year" class="block mb-1 font-medium">Ano Fiscal</label>
            <select id="year" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
              <option>2023</option><option>2024</option><option selected>2025</option>
            </select>
          </div>
          <div>
            <label for="format" class="block mb-1 font-medium">Formato</label>
            <select id="format" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
              <option value="pdf">PDF</option><option value="csv">CSV</option>
            </select>
          </div>
          <button id="generateFiscal" type="button" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
            Gerar Relat√≥rio
          </button>
        </form>
      </div>
    </section><!-- Simula√ß√£o de Impostos -->
<section class="mb-16">
  <h2 class="text-3xl font-semibold text-center mb-6">Simula√ß√£o de Impostos</h2>
  <div class="bg-white rounded-lg shadow p-6 grid grid-cols-1 lg:grid-cols-2 gap-8">
    <form id="simForm" class="space-y-4">
      <div><label class="block mb-1">Ganho de Capital (‚Ç¨)</label><input id="gain" type="number" class="w-full border rounded p-2"/></div>
      <div><label class="block mb-1">Custos (‚Ç¨)</label><input id="costs" type="number" class="w-full border rounded p-2"/></div>
      <div><label class="block mb-1">Taxa (%)</label><input id="rate" type="number" class="w-full border rounded p-2"/></div>
      <button id="simulate" type="button" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Simular</button>
    </form>
    <div class="bg-blue-50 rounded-lg p-6">
      <h3 class="text-xl font-medium mb-4">Resultados</h3>
      <p>Imposto Devido: <span id="taxDue" class="font-semibold">‚Ç¨0.00</span></p>
      <p>Lucro L√≠quido: <span id="netProfit" class="font-semibold">‚Ç¨0.00</span></p>
    </div>
  </div>
</section>

<!-- Gr√°fico de Volume -->
<section class="mb-16">
  <h2 class="text-3xl font-semibold text-center mb-6">Gr√°fico de Volume por Dia</h2>
  <div class="bg-white rounded-lg shadow p-6">
    <div id="volChart" class="h-64"></div>
  </div>
</section>

  </main>  <footer class="bg-gray-800 text-gray-400 py-6 text-center">&copy; 2025 NovaStocks. Todos os direitos reservados.</footer>  <script type="module">
    import { auth } from './firebase-init.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const signOutBtn = document.getElementById('signOutBtn');
    const contentEl  = document.getElementById('content');
    const statusEl   = document.getElementById('statusIndicator');
    const statusText = document.getElementById('statusText');

    function showNotification(msg, type='success') {
      statusText.textContent = msg;
      statusEl.className = `status-indicator show ${type}`;
      setTimeout(() => statusEl.classList.remove('show'), 3000);
    }

    onAuthStateChanged(auth, user => {
      if (!user) return window.location.href = '/login.html';
      signOutBtn.classList.remove('hidden');
      contentEl.classList.remove('opacity-50', 'pointer-events-none');
      contentEl.classList.add('fade-in');
      loadData(user.email);
    });

    signOutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = '/login.html';
    });

    document.getElementById('generateFiscal').addEventListener('click', () => {
      const year = document.getElementById('year').value;
      const fmt  = document.getElementById('format').value;
      showNotification(`Gerando relat√≥rio ${year} em ${fmt.toUpperCase()}`, 'info');
      // TODO: API call for fiscal report
    });

    document.getElementById('simulate').addEventListener('click', () => {
      const g = parseFloat(document.getElementById('gain').value) || 0;
      const c = parseFloat(document.getElementById('costs').value) || 0;
      const r = parseFloat(document.getElementById('rate').value) || 0;
      const tax = (g - c) * r / 100;
      document.getElementById('taxDue').textContent = `‚Ç¨${tax.toFixed(2)}`;
      document.getElementById('netProfit').textContent = `‚Ç¨${(g - c - tax).toFixed(2)}`;
    });

    async function loadData(userEmail) {
      try {
        const res = await fetch(`/api/transactions?user=${encodeURIComponent(userEmail)}`);
        const data = await res.json();
        renderVolumeChart(data);
      } catch {
        showNotification('Erro carregando dados', 'error');
      }
    }

    function renderVolumeChart(data) {
      const volByDate = {};
      data.forEach(tx => {
        const op = tx.operation.toLowerCase();
        if (op === 'buy' || op === 'sell') {
          volByDate[tx.date] = (volByDate[tx.date] || 0) + tx.price * tx.amount;
        }
      });
      const dates = Object.keys(volByDate).sort();
      Plotly.newPlot('volChart', [{ x: dates, y: dates.map(d => volByDate[d]), type: 'bar' }], { margin: { t: 20 }, responsive: true });
    }
  </script></body>
</html>
