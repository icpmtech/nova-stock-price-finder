<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registo - Criar nova conta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .slide-in { animation: slideIn 0.6s ease-out; }
    .strength-bar { height: 4px; border-radius: 2px; transition: all 0.3s ease; }
    .glass-effect {
      backdrop-filter: blur(10px);
      background: rgba(31, 41, 55, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body >
<div id="header-widget" data-config='{"title":"NovaStocks","links":[{"icon":"üìà","label":"In√≠cio","href":"index.html"},{"icon":"üë§","label":"Conta","href":"settings.html"},{"icon":"‚úçÔ∏è","label":"Registo","href":"signup.html"},{"icon":"üìû","label":"Contactos","href":"contact.html"}]}'></div>
  <!-- 2) Include the widget script -->
<script type="module" src="header.js"></script>
<main class="bg-gradient-to-br from-purple-700 to-blue-600 min-h-screen flex items-center justify-center p-4 text-white">
  <div class="w-full max-w-md">
    <div class="text-center mb-8 slide-in">
      <h1 class="text-3xl font-bold">Criar Conta</h1>
      <p class="text-gray-300">Junte-se √† nossa comunidade</p>
    </div>

    <div class="glass-effect p-8 rounded-xl shadow-xl slide-in">
      <form id="registerForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm">Email</label>
          <input id="email" type="email" required class="w-full mt-1 px-3 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring focus:ring-blue-500" />
        </div>

        <div>
          <label for="password" class="block text-sm">Palavra-passe</label>
          <input id="password" type="password" required class="w-full mt-1 px-3 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring focus:ring-blue-500" />
          <div class="mt-2 flex space-x-1">
            <div id="bar1" class="flex-1 strength-bar bg-gray-600"></div>
            <div id="bar2" class="flex-1 strength-bar bg-gray-600"></div>
            <div id="bar3" class="flex-1 strength-bar bg-gray-600"></div>
            <div id="bar4" class="flex-1 strength-bar bg-gray-600"></div>
          </div>
          <p id="strengthText" class="text-xs mt-1 text-gray-300">For√ßa da password</p>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm">Confirmar Palavra-passe</label>
          <input id="confirmPassword" type="password" required class="w-full mt-1 px-3 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring focus:ring-blue-500" />
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="terms" required class="mr-2 text-blue-600 focus:ring-blue-500" />
          <label for="terms" class="text-sm">Aceito os <a href="#" class="underline">Termos</a></label>
        </div>

        <button id="submitBtn" type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-semibold transition-all">
          <span id="btnText">Criar Conta</span>
          <svg id="btnSpinner" class="hidden animate-spin h-5 w-5 inline ml-2 text-white" viewBox="0 0 24 24" fill="none">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z" />
          </svg>
        </button>

        <div id="message" class="text-sm text-center mt-4"></div>

        <p class="text-sm text-center mt-4">J√° tens conta? <a href="/login.html" class="text-blue-300 underline">Entrar</a></p>
      </form>
    </div>
  </div>
</main>
  <!-- Firebase + Script -->
  <script type="module">
    import { auth } from './firebase-init.js';
       import { createUserWithEmailAndPassword  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";


    const form = document.getElementById('registerForm');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        showMessage("As palavras-passe n√£o coincidem.", "text-red-400");
        return;
      }

      // Loading UI
      btnText.textContent = "A criar conta...";
      btnSpinner.classList.remove("hidden");

      try {
        const result = await createUserWithEmailAndPassword(auth, email, password);
        const token = await result.user.getIdToken();
        localStorage.setItem("token", token);
        showMessage("Conta criada com sucesso! A redirecionar...", "text-green-400");

        setTimeout(() => {
          window.location.href = "/dashboard.html";
        }, 1500);
      } catch (err) {
        showMessage("Erro: " + err.message, "text-red-400");
      } finally {
        btnText.textContent = "Criar Conta";
        btnSpinner.classList.add("hidden");
      }
    });

    function showMessage(text, className) {
      message.textContent = text;
      message.className = "mt-4 " + className;
    }

    // Password strength meter
    const passwordInput = document.getElementById('password');
    const bars = [bar1, bar2, bar3, bar4];
    const strengthText = document.getElementById('strengthText');

    passwordInput.addEventListener('input', () => {
      const val = passwordInput.value;
      let strength = 0;
      if (val.length >= 6) strength++;
      if (/[A-Z]/.test(val)) strength++;
      if (/[0-9]/.test(val)) strength++;
      if (/[\W]/.test(val)) strength++;

      bars.forEach((bar, i) => {
        bar.className = "flex-1 strength-bar " + (i < strength ? "bg-green-500" : "bg-gray-600");
      });

      const texts = ["Muito fraca", "Fraca", "M√©dia", "Forte"];
      strengthText.textContent = val ? texts[strength - 1] || "Muito fraca" : "For√ßa da password";
    });
  </script>
</body>
</html>
