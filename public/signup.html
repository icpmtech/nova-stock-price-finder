            <label for="email" class="block text-sm" data-i18n="label.email">Email</label>
            <input id="email" type="email" required autocomplete="email"

          <div>

            <input id="password" type="password" required autocomplete="new-password"

            <div class="mt-2 flex space-x-1">

              <div id="bar2" class="flex-1 strength-bar bg-gray-600"></div>
              <div id="bar3" class="flex-1 strength-bar bg-gray-600"></div>
              <div id="bar4" class="flex-1 strength-bar bg-gray-600"></div>
            </div>

  <!-- Firebase + Script -->
  <script type="module">
    import { auth } from './firebase-init.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";


    const form = document.getElementById('registerForm');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        showMessage("As palavras-passe não coincidem.", "text-red-400");
        return;
      }

      // Loading UI
      btnText.textContent = "A criar conta...";
      btnSpinner.classList.remove("hidden");

      try {
        const result = await createUserWithEmailAndPassword(auth, email, password);
        const token = await result.user.getIdToken();
        localStorage.setItem("token", token);
        showMessage("Conta criada com sucesso! A redirecionar...", "text-green-400");

        setTimeout(() => {
          window.location.href = "/dashboard.html";
        }, 1500);
      } catch (err) {
        showMessage("Erro: " + err.message, "text-red-400");
      } finally {
        btnText.textContent = "Criar Conta";
        btnSpinner.classList.add("hidden");
      }
    });

    function showMessage(text, className) {
      message.textContent = text;
      message.className = "mt-4 " + className;
    }

    // Password strength meter
    const passwordInput = document.getElementById('password');
    const bars = [bar1, bar2, bar3, bar4];
    const strengthText = document.getElementById('strengthText');

    passwordInput.addEventListener('input', () => {
      const val = passwordInput.value;
      let strength = 0;
      if (val.length >= 6) strength++;
      if (/[A-Z]/.test(val)) strength++;
      if (/[0-9]/.test(val)) strength++;
      if (/[\W]/.test(val)) strength++;

      bars.forEach((bar, i) => {
        bar.className = "flex-1 strength-bar " + (i < strength ? "bg-green-500" : "bg-gray-600");
      });

      const texts = ["Muito fraca", "Fraca", "Média", "Forte"];
      strengthText.textContent = val ? texts[strength - 1] || "Muito fraca" : "Força da password";
    });
  </script>
  <!-- ====== MULTILANG SCRIPT ====== -->
  <script>
    (function () {
      const data = JSON.parse(document.getElementById('i18n-data').textContent);
      const params = new URLSearchParams(location.search);
      const lang = params.get('lang') || (navigator.language || 'pt').slice(0, 2) || 'pt';
      const tr = data[lang] || data.pt;
      document.documentElement.lang = lang;
      document.title = tr['meta.title'];
      document.querySelector('meta[name="description"]').content = tr['meta.desc'];
      document.getElementById('canonical-link').href = location.origin + location.pathname + '?lang=' + lang;
      document.querySelector('meta[property="og:title"]').content = tr['og.title'];
      document.querySelector('meta[property="og:description"]').content = tr['og.desc'];
      document.querySelectorAll('[data-i18n]').forEach(el => { const k = el.dataset.i18n; if (tr[k]) el.innerHTML = tr[k]; });
      const sel = document.getElementById('lang-switch'); sel.value = lang; sel.onchange = e => { params.set('lang', e.target.value); location.search = params.toString() };
      const cfg = JSON.parse(document.getElementById('header-widget').dataset.config);
      cfg.links[0].label = tr['header.home']; cfg.links[1].label = tr['header.account']; cfg.links[2].label = tr['header.signup']; cfg.links[3].label = tr['header.contact'];
      document.getElementById('header-widget').dataset.config = JSON.stringify(cfg);
    })();
  </script>
