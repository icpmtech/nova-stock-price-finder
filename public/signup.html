      document.querySelector('meta[name=description]').setAttribute('content',i18n[lang]['meta.desc']);
      document.querySelector('meta[property="og:title"]').setAttribute('content',i18n[lang]['og.title']);
      document.querySelector('meta[property="og:description"]').setAttribute('content',i18n[lang]['og.desc']);
      langSwitch.value=lang; if(mobileLangSwitch) mobileLangSwitch.value=lang; }
    setLang(langParam||localStorage.getItem('lang')||'pt');
    langSwitch.addEventListener('change',e=>{localStorage.setItem('lang',e.target.value);setLang(e.target.value);});

    /* ================= UI helpers ================= */

    /* Strength meter */
    const pwd=document.getElementById('password');
    pwd.addEventListener('input',()=>{
      const v=pwd.value;let s=0; if(v.length>=6)s++; if(/[A-Z]/.test(v))s++; if(/[0-9]/.test(v))s++; if(/[\W]/.test(v))s++;
      bars.forEach((b,i)=>b.className=`flex-1 strength-bar ${(i<s)?'bg-green-500':'bg-gray-600'}`);
      const lang=document.documentElement.lang;
      strengthText.textContent=v ? (i18n[lang][strengthLabels[s-1]]||i18n[lang]['strength.1']) : i18n[lang]['strength.base'];

    /* ================= Form Submit ================= */

    form.addEventListener('submit',async e=>{e.preventDefault();const lang=document.documentElement.lang;if(passEl.value!==confirmEl.value){showMsg(i18n[lang]['err.match'],'error');return;}setLoading(true);
      try{const cred=await createUserWithEmailAndPassword(auth,emailEl.value.trim(),passEl.value);localStorage.setItem('token',await cred.user.getIdToken());showMsg(i18n[lang]['msg.success'],'success');setTimeout(()=>window.location.href='/wallet360.html',1500);}catch(err){showMsg('Erro: '+err.message,'error');}finally{setLoading(false);} });

  <script type="module">
    import { auth } from './firebase-init.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";


    const form = document.getElementById('registerForm');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        showMessage("As palavras-passe n√£o coincidem.", "text-red-400");
        return;
      }

      // Loading UI
      btnText.textContent = "A criar conta...";
      btnSpinner.classList.remove("hidden");

      try {
        const result = await createUserWithEmailAndPassword(auth, email, password);
        const token = await result.user.getIdToken();
        localStorage.setItem("token", token);
        showMessage("Conta criada com sucesso! A redirecionar...", "text-green-400");

        setTimeout(() => {
          window.location.href = "/wallet360.html";
        }, 1500);
      } catch (err) {
        showMessage("Erro: " + err.message, "text-red-400");
      } finally {
        btnText.textContent = "Criar Conta";
        btnSpinner.classList.add("hidden");
      }
    });

    function showMessage(text, className) {
      message.textContent = text;
      message.className = "mt-4 " + className;
    }

    // Password strength meter
    const passwordInput = document.getElementById('password');
    const bars = [bar1, bar2, bar3, bar4];
    const strengthText = document.getElementById('strengthText');

    passwordInput.addEventListener('input', () => {
      const val = passwordInput.value;
      let strength = 0;
      if (val.length >= 6) strength++;
      if (/[A-Z]/.test(val)) strength++;
      if (/[0-9]/.test(val)) strength++;
      if (/[\W]/.test(val)) strength++;

      bars.forEach((bar, i) => {
        bar.className = "flex-1 strength-bar " + (i < strength ? "bg-green-500" : "bg-gray-600");
      });

      const texts = ["Muito fraca", "Fraca", "M√©dia", "Forte"];
      strengthText.textContent = val ? texts[strength - 1] || "Muito fraca" : "For√ßa da password";
    });
  </script>
