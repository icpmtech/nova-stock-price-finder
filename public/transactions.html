<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Gest√£o de Transa√ß√µes de A√ß√µes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">üìà Transa√ß√µes de A√ß√µes</h1>

    <!-- Input de utilizador -->
    <div class="mb-4">
      <label class="block text-sm mb-1">Utilizador</label>
      <input id="userInput" value="pedro" class="p-2 rounded bg-gray-700 w-full" />
    </div>

    <!-- Formul√°rio de cria√ß√£o/edi√ß√£o -->
    <form id="transactionForm" class="space-y-4 bg-gray-800 p-4 rounded">
      <input type="hidden" id="transactionId" />
      <div class="flex gap-4">
        <input id="symbol" placeholder="S√≠mbolo" class="p-2 rounded bg-gray-700 w-full" required />
        <select id="operation" class="p-2 rounded bg-gray-700">
          <option value="buy">Compra</option>
          <option value="sell">Venda</option>
        </select>
      </div>
      <div class="flex gap-4">
        <input type="number" id="amount" placeholder="Quantidade" class="p-2 rounded bg-gray-700 w-full" required />
        <input type="number" id="price" placeholder="Pre√ßo" class="p-2 rounded bg-gray-700 w-full" required />
        <input type="date" id="date" class="p-2 rounded bg-gray-700 w-full" required />
      </div>
      <button type="submit" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Guardar</button>
    </form>

    <!-- Lista de transa√ß√µes -->
    <div id="transactionList" class="mt-8 space-y-2"></div>
  </div>

  <script>
    const userInput = document.getElementById('userInput');
    const listEl = document.getElementById('transactionList');
    const form = document.getElementById('transactionForm');
    const submitBtn = form.querySelector('button');

    function getAPI() {
      const user = userInput.value.trim() || 'default';
      return `/api/transactions?user=${encodeURIComponent(user)}`;
    }

    async function fetchTransactions() {
      try {
        const res = await fetch(getAPI());
        const data = await res.json();
        listEl.innerHTML = '';
        data.forEach(t => {
          const div = document.createElement('div');
          div.className = 'bg-gray-800 p-4 rounded flex justify-between items-center';
          div.innerHTML = `
            <div>
              <strong>${t.symbol}</strong> ‚Ä¢ ${t.operation} ‚Ä¢ ${t.amount} x ‚Ç¨${t.price} ‚Ä¢ ${t.date}
            </div>
            <div class="space-x-2">
              <button onclick='editTransaction(${JSON.stringify(t)})' class="text-yellow-400">‚úèÔ∏è</button>
              <button onclick='deleteTransaction("${t.id}")' class="text-red-500">üóëÔ∏è</button>
            </div>
          `;
          listEl.appendChild(div);
        });
      } catch (err) {
        alert('Erro ao carregar transa√ß√µes.');
      }
    }

    function editTransaction(t) {
      document.getElementById('transactionId').value = t.id;
      document.getElementById('symbol').value = t.symbol;
      document.getElementById('operation').value = t.operation;
      document.getElementById('amount').value = t.amount;
      document.getElementById('price').value = t.price;
      document.getElementById('date').value = t.date;
    }

    async function deleteTransaction(id) {
      try {
        await fetch(`${getAPI()}&id=${id}`, { method: 'DELETE' });
        fetchTransactions();
      } catch (err) {
        alert('Erro ao eliminar transa√ß√£o.');
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('transactionId').value;
      const symbol = document.getElementById('symbol').value.trim();
      const operation = document.getElementById('operation').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const price = parseFloat(document.getElementById('price').value);
      const date = document.getElementById('date').value;

      // Valida√ß√µes
      if (!symbol) return alert('O s√≠mbolo da a√ß√£o √© obrigat√≥rio.');
      if (!operation) return alert('Selecione uma opera√ß√£o.');
      if (!amount || amount <= 0) return alert('Quantidade inv√°lida.');
      if (!price || price <= 0) return alert('Pre√ßo inv√°lido.');
      if (!date) return alert('Data obrigat√≥ria.');

      // Desativa bot√£o e indica progresso
      submitBtn.disabled = true;
      submitBtn.textContent = 'A guardar...';

      const data = { symbol, operation, amount, price, date };
      const method = id ? 'PUT' : 'POST';
      const url = id ? `${getAPI()}&id=${id}` : getAPI();

      try {
        await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        form.reset();
        fetchTransactions();
      } catch (err) {
        alert('Erro ao guardar a transa√ß√£o.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Guardar';
      }
    });

    userInput.addEventListener('change', () => {
      form.reset();
      fetchTransactions();
    });

    // Carrega inicial
    fetchTransactions();
  </script>
</body>
</html>
