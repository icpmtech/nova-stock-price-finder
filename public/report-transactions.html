<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Relatórios de Transações</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- jsPDF (para PDF) e autoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="header-widget"></div>
  <script type="module" src="header.js"></script>

  <div id="content" class="max-w-6xl mx-auto my-8 opacity-50 pointer-events-none">
    <!-- Cabeçalho -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-semibold">Relatórios de Transações</h1>
      <div class="flex items-center space-x-4">
        <span id="userName" class="text-lg"></span>
        <button id="signOutBtn" class="px-4 py-2 border border-red-500 text-red-500 rounded hover:bg-red-50">
          Sair
        </button>
      </div>
    </div>

   

    <!-- Filtros e Ações -->
    <form id="transactionForm" class="grid grid-cols-1 md:grid-cols-6 gap-4 mb-8">
      <div class="col-span-1 md:col-span-2">
        <label for="startDate" class="block mb-1 font-medium">Data Início</label>
        <input type="date" id="startDate" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div class="col-span-1 md:col-span-2">
        <label for="endDate" class="block mb-1 font-medium">Data Fim</label>
        <input type="date" id="endDate" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div class="col-span-1 md:col-span-1 flex items-end">
        <button
          type="button"
          id="submitBtn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded flex justify-center items-center"
        >
          <span id="submitText">Gerar Relatório</span>
          <span id="loadingSpinner" class="ml-2 spinner-border-sm hidden"></span>
        </button>
      </div>
      <div class="col-span-1 md:col-span-1 flex items-end">
        <button
          type="button"
          id="btnExportCSV"
          class="w-full border border-gray-400 text-gray-700 py-2 rounded hover:bg-gray-50"
        >
          Exportar CSV
        </button>
      </div>
      <div class="col-span-1 md:col-span-1 flex items-end">
        <button
          type="button"
          id="btnExportPDF"
          class="w-full border border-gray-400 text-gray-700 py-2 rounded hover:bg-gray-50"
        >
          Exportar PDF
        </button>
      </div>
    </form>

    <!-- Lista alternativa de transações -->
    <ul id="transactionList" class="space-y-2 mb-8"></ul>

    <!-- Resumo -->
    <div class="bg-white rounded shadow p-6 mb-8">
      <h2 class="text-xl font-medium mb-4">Resumo</h2>
      <p>Total Compras: <span id="totalBuy" class="font-semibold">0</span></p>
      <p>Total Vendas: <span id="totalSell" class="font-semibold">0</span></p>
      <p>Volume (€): <span id="totalVolume" class="font-semibold">0.00</span></p>
      <p>Total Transações: <span id="totalTransactions" class="font-semibold">0</span></p>
    </div>

    <!-- Tabela de Histórico -->
    <div class="bg-white rounded shadow mb-8 overflow-x-auto">
      <h2 class="text-xl font-medium px-6 py-4 border-b">Histórico de Transações</h2>
      <table class="table-auto w-full text-left divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 font-medium">Símbolo</th>
            <th class="px-6 py-3 font-medium">Operação</th>
            <th class="px-6 py-3 font-medium">Quantidade</th>
            <th class="px-6 py-3 font-medium">Preço (€)</th>
            <th class="px-6 py-3 font-medium">Data</th>
          </tr>
        </thead>
        <tbody id="transactionsBody" class="bg-white divide-y divide-gray-200"></tbody>
      </table>
    </div>

    <!-- Gráfico de Volumes -->
    <div class="bg-white rounded shadow p-6">
      <h2 class="text-xl font-medium mb-4">Gráfico de Volumes por Dia</h2>
      <canvas id="volumeChart" height="100"></canvas>
    </div>
  </div>

  <script type="module">
    import { auth } from './firebase-init.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    // DOM Elements
    const contentEl = document.getElementById('content');
    const signOutBtn = document.getElementById('signOutBtn');
    const form = document.getElementById('transactionForm');
    const submitBtn = document.getElementById('submitBtn');
    const submitText = document.getElementById('submitText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const listEl = document.getElementById('transactionList');
    const tbodyEl = document.getElementById('transactionsBody');
    const userNameEl = document.getElementById('userName');
    const totalTransactionsEl = document.getElementById('totalTransactions');

    let reportData = [];
    let currentUserEmail = '';

    function getAPI() {
      const user = currentUserEmail.trim() || 'default';
      return `https://Wallet360.vercel.app/api/transactions?user=${encodeURIComponent(user)}`;
    }

    function renderData(data) {
      listEl.innerHTML = '';
      tbodyEl.innerHTML = '';
      let totalBuy = 0, totalSell = 0, totalVol = 0;
      const volumesByDate = {};

      data.forEach(tx => {
        // Lista
        const li = document.createElement('li');
        li.className = 'p-4 bg-white rounded shadow';
        li.textContent = `${tx.date} - ${tx.symbol} (${tx.operation}) x${tx.amount} @ €${tx.price.toFixed(4)}`;
        listEl.appendChild(li);

        // Tabela
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="px-6 py-4">${tx.symbol}</td>
          <td class="px-6 py-4">${tx.operation}</td>
          <td class="px-6 py-4">${tx.amount}</td>
          <td class="px-6 py-4">€${tx.price.toFixed(4)}</td>
          <td class="px-6 py-4">${tx.date}</td>
        `;
        tbodyEl.appendChild(row);

        // Resumo
        if (tx.operation.toLowerCase() === 'compra') totalBuy += tx.amount;
        if (tx.operation.toLowerCase() === 'venda') totalSell += tx.amount;
        totalVol += tx.price * tx.amount;
        volumesByDate[tx.date] = (volumesByDate[tx.date] || 0) + tx.price * tx.amount;
      });

      document.getElementById('totalBuy').textContent = totalBuy;
      document.getElementById('totalSell').textContent = totalSell;
      document.getElementById('totalVolume').textContent = totalVol.toFixed(2);
      totalTransactionsEl.textContent = data.length;

      // Gráfico
      const ctx = document.getElementById('volumeChart').getContext('2d');
      if (window.volChart) window.volChart.destroy();
      window.volChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(volumesByDate).sort(),
          datasets: [{ label: 'Volume (€)', data: Object.keys(volumesByDate).sort().map(d => volumesByDate[d]) }]
        },
        options: { responsive: true }
      });
    }

    // Export helpers (sem alterações)
    function exportCSV(data) {
      const header = ['Símbolo', 'Operação', 'Quantidade', 'Preço (€)', 'Data'];
      const rows = data.map(tx => [tx.symbol, tx.operation, tx.amount, tx.price.toFixed(4), tx.date]);
      let csv = header.join(',') + '\n';
      rows.forEach(r => { csv += r.join(',') + '\n'; });
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `relatorio_${Date.now()}.csv`;
      link.click();
    }

    function exportPDF(data) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(12);
      doc.text('Relatório de Transações', 14, 20);
      const cols = ['Símbolo', 'Operação', 'Quantidade', 'Preço (€)', 'Data'];
      const rows = data.map(tx => [tx.symbol, tx.operation, tx.amount.toString(), tx.price.toFixed(4), tx.date]);
      doc.autoTable({ startY: 30, head: [cols], body: rows });
      doc.save(`relatorio_${Date.now()}.pdf`);
    }

    // Auth guard e inicialização
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = '/login.html';
      } else {
        currentUserEmail = user.email;
        userNameEl.textContent = user.displayName || currentUserEmail.split('@')[0];
        contentEl.classList.remove('opacity-50', 'pointer-events-none');
        fetchTransactions();
      }
    });

    // Função para buscar e renderizar
    async function fetchTransactions() {
      loadingSpinner.classList.remove('hidden');
      submitText.textContent = 'Carregando...';
      try {
        const start = document.getElementById('startDate').value;
        const end = document.getElementById('endDate').value;
        const url = `${getAPI()}${start && end ? `&start=${start}&end=${end}` : ''}`;
        const res = await fetch(url);
        const data = await res.json();
        reportData = data;
        renderData(data);
      } catch (err) {
        alert('Erro ao carregar transações');
      } finally {
        loadingSpinner.classList.add('hidden');
        submitText.textContent = 'Gerar Relatório';
      }
    }

    // Eventos
    submitBtn.addEventListener('click', fetchTransactions);
    document.getElementById('btnExportCSV').addEventListener('click', () =>
      reportData.length ? exportCSV(reportData) : alert('Gere o relatório antes.')
    );
    document.getElementById('btnExportPDF').addEventListener('click', () =>
      reportData.length ? exportPDF(reportData) : alert('Gere o relatório antes.')
    );
    signOutBtn.addEventListener('click', () => signOut(auth));
  </script>
</body>
</html>
