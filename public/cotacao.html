<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gráfico em Tempo Real - NovaStocks</title>
  <meta name="description" content="Acompanhe o preço em tempo real de ações na NovaStocks. Gráfico interativo e painel de informações dinâmico.">
  <meta name="keywords" content="tempo real, ações, gráfico, NovaStocks, mercado, ticker">
  <link rel="canonical" href="https://novastocks.vercel.app/realtime.html">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.plot.ly/plotly-2.29.0.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
  <div id="header-widget"></div>
  <script type="module" src="header.js"></script>

  <main class="flex-grow container mx-auto p-4">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
      <div class="flex space-x-2">
        <input id="symbolInput" type="text" placeholder="Ticker (ex: INTC)" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button id="loadBtn" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Carregar</button>
      </div>
      <div id="timer" class="text-sm text-gray-600">Próxima atualização em 5s</div>
    </div>

    <div id="card" class="mt-6 bg-white rounded-xl shadow-lg p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <h2 id="info" class="text-xl font-semibold text-gray-800"></h2>
        <p id="description" class="text-gray-600 mt-2"></p>
      </div>
      <div class="grid grid-cols-2 gap-4 text-sm text-gray-600">
        <div><span class="font-medium">Preço:</span> <span id="price"></span></div>
        <div><span class="font-medium">Variação:</span> <span id="change"></span></div>
        <div><span class="font-medium">Volume:</span> <span id="volume"></span></div>
        <div><span class="font-medium">Market Cap:</span> <span id="marketCap"></span></div>
      </div>
    </div>

    <div id="chart" class="mt-6 bg-white rounded-xl shadow-lg p-4 h-96"></div>
  </main>

  <div id="footer-widget"></div>
  <script type="module" src="footer.js"></script>

  <script>
    let symbol = '';
    let updateInterval, countdownInterval, secondsRemaining = 5;
    const layout = { margin: { t: 40, b: 40 }, xaxis: { title: 'Hora', type: 'date' }, yaxis: { title: 'Preço (USD)' } };
    const trace = { x: [], y: [], mode: 'lines', line: { color: '#2563eb', width: 2 }, name: 'Preço' };

    function initChart() {
      Plotly.newPlot('chart', [trace], layout, { responsive: true, displaylogo: false });
    }

    async function fetchData(sym) {
      const resp = await fetch(`https://marketanalyticshubapp.azurewebsites.net/api/YahooFinance/price/${sym}`);
      return await resp.json();
    }

    function updateCard(data) {
      document.getElementById('info').textContent = `${data.name} (${data.symbol})`;
      document.getElementById('description').textContent = `Último preço: ${data.price.toFixed(2)} ${data.currency}`;
      document.getElementById('price').textContent = `${data.price.toFixed(2)} ${data.currency}`;
      document.getElementById('change').textContent = `${(data.changePercent*100).toFixed(2)}%`;
      document.getElementById('volume').textContent = data.volume.toLocaleString();
      document.getElementById('marketCap').textContent = `€${(data.marketCap/1e9).toFixed(2)}B`;
    }

    async function update() {
      try {
        const data = await fetchData(symbol);
        updateCard(data);
        const now = new Date();
        trace.x.push(now);
        trace.y.push(data.price);
        if (trace.x.length > 30) { trace.x.shift(); trace.y.shift(); }
        Plotly.update('chart', { x: [trace.x], y: [trace.y] });
      } catch (e) {
        console.error('Erro:', e);
      }
    }

    function startAutoUpdate() {
      clearInterval(updateInterval); clearInterval(countdownInterval);
      secondsRemaining = 5;
      document.getElementById('timer').textContent = `Próxima atualização em ${secondsRemaining}s`;
      countdownInterval = setInterval(() => {
        secondsRemaining = secondsRemaining > 1 ? secondsRemaining - 1 : 5;
        document.getElementById('timer').textContent = `Próxima atualização em ${secondsRemaining}s`;
      }, 1000);
      updateInterval = setInterval(update, 5000);
    }

    document.getElementById('loadBtn').addEventListener('click', async () => {
      const val = document.getElementById('symbolInput').value.trim().toUpperCase();
      if (!val) return;
      symbol = val;
      trace.x = []; trace.y = [];
      initChart(); await update(); startAutoUpdate();
    });

    initChart();
  </script>
</body>
</html>
