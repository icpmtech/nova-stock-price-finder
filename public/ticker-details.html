<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Bolsa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0e0e0e] text-white font-sans p-4">

  <!-- Título -->
  <div class="mb-4">
    <h1 id="tickerName" class="text-xl font-bold text-white">Ticker</h1>
    <p class="text-3xl font-bold">
      <span id="price" class="text-green-500">--</span>
      <span id="variation" class="text-sm align-top text-green-500"></span>
    </p>
  </div>

  <!-- Tabs -->
  <div class="flex gap-4 mb-4 text-sm text-gray-400">
    <span class="text-white border-b border-white pb-1">Visão geral</span>
    <span class="cursor-pointer hover:text-white">Notícias</span>
    <span class="cursor-pointer hover:text-white">Saúde 🔒</span>
    <span class="cursor-pointer hover:text-white">Técnica</span>
    <span class="cursor-pointer hover:text-white">Opções</span>
    <span class="cursor-pointer hover:text-white">Análise</span>
    <span class="cursor-pointer hover:text-white">Histórico</span>
  </div>

  <!-- Preço-alvo e Upside/Downside -->
  <div class="bg-gray-800 p-4 rounded-lg text-sm mb-4">
    <p>
      <strong>Preço-alvo dos analistas:</strong>
      <span id="targetPrice" class="text-white">--</span>
    </p>
    <p>
      <strong>Upside/Downside:</strong>
      <span id="downside" class="text-red-500">--</span>
    </p>
  </div>

  <!-- Análise Técnica -->
  <div class="bg-gray-800 p-4 rounded-lg text-sm mb-4">
    <h2 class="text-lg font-semibold mb-2">📊 Análise Técnica</h2>
    <div id="recTrend" class="grid grid-cols-5 gap-2 text-center">
      <div class="bg-gray-700 p-2 rounded">
        <span class="block font-bold">🟢 Strong Buy</span>
        <span id="rec-strongBuy">--</span>
      </div>
      <div class="bg-gray-700 p-2 rounded">
        <span class="block font-bold">🟩 Buy</span>
        <span id="rec-buy">--</span>
      </div>
      <div class="bg-gray-700 p-2 rounded">
        <span class="block font-bold">🟨 Hold</span>
        <span id="rec-hold">--</span>
      </div>
      <div class="bg-gray-700 p-2 rounded">
        <span class="block font-bold">🟥 Sell</span>
        <span id="rec-sell">--</span>
      </div>
      <div class="bg-gray-700 p-2 rounded">
        <span class="block font-bold">🔴 Strong Sell</span>
        <span id="rec-strongSell">--</span>
      </div>
    </div>
  </div>

  <!-- Opiniões da comunidade -->
  <div class="bg-gray-800 p-4 rounded-lg text-sm mb-4">
    <h2 class="text-lg font-semibold mb-2">👥 Opiniões da comunidade</h2>
    <div class="flex items-center gap-2 text-sm mb-1">
      <span class="text-red-400">🐻 12%</span>
      <div class="w-full bg-red-700 rounded h-2 relative">
        <div class="absolute bg-green-600 h-2 left-[12%] rounded" style="width:88%;"></div>
      </div>
      <span class="text-green-400">88% 🐂</span>
    </div>
  </div>

  <!-- Botão operar -->
  <div class="mb-6 text-center">
    <button class="bg-green-500 hover:bg-green-600 w-full py-3 rounded text-black font-bold text-lg">
      Comece a operar
    </button>
  </div>

  <!-- Script para buscar dados -->
  <script>
    function getQueryParam(param) {
      return new URL(window.location.href).searchParams.get(param);
    }

    async function fetchTickerData(ticker) {
      try {
        const res  = await fetch(`/api/tickerdetails?ticker=${ticker}`);
        const data = await res.json();

        // Título e preço
        document.getElementById('tickerName').textContent = data.name || ticker;
        document.getElementById('price').textContent      = data.price;
        const varEl = document.getElementById('variation');
        varEl.textContent = ` (${data.percent}%)`;
        varEl.classList.toggle('text-green-500', parseFloat(data.percent) >= 0);
        varEl.classList.toggle('text-red-500',   parseFloat(data.percent) <  0);

        // Preço-alvo e Upside/Downside
        document.getElementById('targetPrice').textContent = data.targetPrice || 'N/D';
        const down = data.targetPrice
          ? ((data.targetPrice - data.price) / data.price * 100).toFixed(2)
          : null;
        const downEl = document.getElementById('downside');
        downEl.textContent = down
          ? `${Math.abs(down)}% de ${down > 0 ? 'upside' : 'downside'}`
          : 'N/D';
        downEl.classList.toggle('text-green-500', down > 0);
        downEl.classList.toggle('text-red-500',   down <= 0);

        // Análise Técnica (recommendationTrend)
        if (data.recSummary) {
          document.getElementById('rec-strongBuy').textContent  = data.recSummary.strongBuy;
          document.getElementById('rec-buy').textContent        = data.recSummary.buy;
          document.getElementById('rec-hold').textContent       = data.recSummary.hold;
          document.getElementById('rec-sell').textContent       = data.recSummary.sell;
          document.getElementById('rec-strongSell').textContent = data.recSummary.strongSell;
        }

      } catch (err) {
        console.error('Erro ao carregar dados:', err);
        document.getElementById('tickerName').textContent = 'Erro ao carregar ticker';
      }
    }

    // Obtém o ticker da query string ou usa 'SMCI' por defeito
    const ticker = getQueryParam('ticker') || 'SMCI';
    fetchTickerData(ticker);
  </script>
</body>
</html>
