<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Bolsa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0e0e0e] text-white font-sans p-4">

  <!-- Título e preço -->
  <div class="mb-4">
    <h1 id="tickerName" class="text-xl font-bold text-white">Ticker</h1>
    <p class="text-3xl font-bold">
      <span id="price" class="text-green-500">--</span>
      <span id="variation" class="text-sm align-top text-green-500"></span>
    </p>
  </div>

  <!-- Tabs -->
  <div class="flex gap-4 mb-4 text-sm text-gray-400">
    <button data-tab="overview" class="tab-btn text-white border-b border-white pb-1">Visão geral</button>
    <button data-tab="news"   class="tab-btn hover:text-white">Notícias</button>
    <button data-tab="health" class="tab-btn hover:text-white">Saúde 🔒</button>
    <button data-tab="tech"   class="tab-btn hover:text-white">Técnica</button>
    <button data-tab="options"class="tab-btn hover:text-white">Opções</button>
    <button data-tab="analysis"class="tab-btn hover:text-white">Análise</button>
    <button data-tab="history"class="tab-btn hover:text-white">Histórico</button>
  </div>

  <!-- Container onde o conteúdo será injetado -->
  <div id="tab-container"></div>

  <!-- Templates das abas -->
  <template id="tmpl-overview">
    <div class="space-y-4">
      <!-- Preço-alvo e Upside -->
      <div class="bg-gray-800 p-4 rounded-lg text-sm">
        <p><strong>Preço-alvo dos analistas:</strong> <span id="targetPrice" class="text-white">--</span></p>
        <p><strong>Upside/Downside:</strong> <span id="downside" class="text-red-500">--</span></p>
      </div>
      <!-- Opiniões da comunidade -->
      <div class="bg-gray-800 p-4 rounded-lg text-sm">
        <h2 class="text-lg font-semibold mb-2">👥 Opiniões da comunidade</h2>
        <div class="flex items-center gap-2 text-sm mb-1">
          <span class="text-red-400">🐻 12%</span>
          <div class="w-full bg-red-700 rounded h-2 relative">
            <div class="absolute bg-green-600 h-2 left-[12%] rounded" style="width:88%"></div>
          </div>
          <span class="text-green-400">88% 🐂</span>
        </div>
      </div>
      <!-- Botão operar -->
      <div class="text-center">
        <button class="bg-green-500 hover:bg-green-600 w-full py-3 rounded text-black font-bold text-lg">
          Comece a operar
        </button>
      </div>
    </div>
  </template>

  <template id="tmpl-news">
    <div class="bg-gray-800 p-4 rounded-lg text-sm">
      <h2 class="text-lg font-semibold mb-2">📰 Notícias</h2>
      <!-- Exemplo de notícia -->
      <ul class="list-disc list-inside space-y-2">
        <li><a href="#" class="text-blue-400 hover:underline">Título da notícia 1</a></li>
        <li><a href="#" class="text-blue-400 hover:underline">Título da notícia 2</a></li>
        <li><a href="#" class="text-blue-400 hover:underline">Título da notícia 3</a></li>
      </ul>
    </div>
  </template>

  <template id="tmpl-health">
    <div class="bg-gray-800 p-4 rounded-lg text-sm">
      <h2 class="text-lg font-semibold mb-2">🩺 Saúde</h2>
      <p>Conteúdo protegido. Faça login para acessar análises de saúde do ativo.</p>
    </div>
  </template>

  <template id="tmpl-tech">
    <div class="bg-gray-800 p-4 rounded-lg text-sm">
      <h2 class="text-lg font-semibold mb-2">📊 Técnica</h2>
      <div class="grid grid-cols-3 gap-2 text-center mb-2">
        <div class="bg-gray-700 p-2 rounded">5 Min 🔒<br><button class="bg-yellow-600 px-2 py-1 mt-1 rounded">Aceder</button></div>
        <div class="bg-gray-700 p-2 rounded">15 Min 🔒<br><button class="bg-yellow-600 px-2 py-1 mt-1 rounded">Aceder</button></div>
        <div class="bg-green-600 p-2 rounded font-bold">30 Min<br>Compra Forte</div>
        <div class="bg-green-600 p-2 rounded font-bold">Hora<br>Compra Forte</div>
        <div class="bg-green-600 p-2 rounded font-bold">Dia<br>Compra Forte</div>
        <div class="bg-green-600 p-2 rounded font-bold">Semanal<br>Compra Forte</div>
        <div class="bg-gray-600 p-2 rounded font-bold col-span-3">Mensal<br>Neutra</div>
      </div>
      <a href="#" class="text-blue-400 text-sm">MOSTRAR MAIS ➤</a>
    </div>
  </template>

  <template id="tmpl-options">
    <div class="bg-gray-800 p-4 rounded-lg text-sm">
      <h2 class="text-lg font-semibold mb-2">⚙️ Opções</h2>
      <p>Em breve: análises de opções de compra e venda.</p>
    </div>
  </template>

  <template id="tmpl-analysis">
    <div class="bg-gray-800 p-4 rounded-lg text-sm">
      <h2 class="text-lg font-semibold mb-2">🔍 Análise</h2>
      <p>Gráficos e relatórios avançados de análise fundamentalista.</p>
    </div>
  </template>

  <template id="tmpl-history">
    <div class="bg-gray-800 p-4 rounded-lg text-sm">
      <h2 class="text-lg font-semibold mb-2">📜 Histórico</h2>
      <p>Histórico de preço, volume e demais dados.</p>
      <a href="#" class="text-blue-400 hover:underline">Exportar CSV</a>
    </div>
  </template>

  <!-- Scripts -->
  <script>
    // troca de tabs
    const buttons = document.querySelectorAll('.tab-btn');
    const container = document.getElementById('tab-container');

    function showTab(name) {
      const tmpl = document.getElementById('tmpl-' + name);
      container.innerHTML = tmpl.innerHTML;
      if (name === 'overview' || name === 'tech') {
        fetchTickerData(currentTicker);
      }
      buttons.forEach(b => {
        if (b.dataset.tab === name) {
          b.classList.add('text-white', 'border-b', 'border-white', 'pb-1');
        } else {
          b.classList.remove('text-white', 'border-b', 'border-white', 'pb-1');
        }
      });
    }

    // pega ticker da URL e guarda globalmente
    function getQueryParam(param) {
      const url = new URL(window.location.href);
      return url.searchParams.get(param);
    }
    const currentTicker = getQueryParam('ticker') || 'SMCI';

    // fetch dados
    async function fetchTickerData(ticker) {
      try {
        const res = await fetch(`/api/tickerdetails?ticker=${ticker}`);
        const data = await res.json();
        document.querySelector('#tickerName').textContent = data.name || ticker;
        document.querySelector('#price').textContent = data.price;
        const variation = document.querySelector('#variation');
        variation.textContent = ` (${data.percent}%)`;
        variation.classList.remove('text-green-500', 'text-red-500');
        variation.classList.add(parseFloat(data.percent) >= 0 ? 'text-green-500' : 'text-red-500');
        document.querySelector('#targetPrice').textContent = data.targetPrice || 'N/D';
        const downsideVal = data.targetPrice
          ? ((data.targetPrice - data.price) / data.price * 100).toFixed(2)
          : null;
        const downsideEl = document.querySelector('#downside');
        downsideEl.textContent = downsideVal
          ? `${Math.abs(downsideVal)}% de ${downsideVal > 0 ? 'upside' : 'downside'}`
          : 'N/D';
        downsideEl.classList.remove('text-green-500', 'text-red-500');
        downsideEl.classList.add(downsideVal > 0 ? 'text-green-500' : 'text-red-500');
      } catch (err) {
        console.error('Erro ao carregar dados:', err);
        document.querySelector('#tickerName').textContent = 'Erro ao carregar ticker';
      }
    }

    // inicializa com Visão geral
    showTab('overview');
  </script>
</body>
</html>
