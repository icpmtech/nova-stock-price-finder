<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Bolsa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0e0e0e] text-white font-sans p-4">

  <!-- Título -->
  <div class="mb-4">
    <h1 id="tickerName" class="text-xl font-bold text-white">Ticker</h1>
    <p class="text-3xl font-bold">
      <span id="price" class="text-green-500">--</span>
      <span id="variation" class="text-sm align-top text-green-500"></span>
    </p>
  </div>

  <!-- Tabs -->
  <div role="tablist" aria-label="Navegação de abas" class="flex gap-4 mb-4 text-sm">
    <button data-tab="overview" class="tab-btn text-white border-b-2 border-white pb-1">Visão geral</button>
    <button data-tab="news" class="tab-btn text-gray-400 hover:text-white">Notícias</button>
    <button data-tab="saude" class="tab-btn text-gray-400 hover:text-white">Saúde 🔒</button>
    <button data-tab="tecnica" class="tab-btn text-gray-400 hover:text-white">Técnica</button>
    <button data-tab="opcoes" class="tab-btn text-gray-400 hover:text-white">Opções</button>
    <button data-tab="analise" class="tab-btn text-gray-400 hover:text-white">Análise</button>
    <button data-tab="historico" class="tab-btn text-gray-400 hover:text-white">Histórico</button>
  </div>

  <!-- Container onde o conteúdo das abas será inserido -->
  <div id="tab-container"></div>

  <!-- Templates -->
  <template id="tmpl-overview">
    <div>
      <div class="bg-gray-800 p-4 rounded-lg text-sm mb-4">
        <p><strong>Preço-alvo dos analistas:</strong> <span id="targetPrice" class="text-white">--</span></p>
        <p><strong>Upside/Downside:</strong> <span id="downside" class="text-red-500">--</span></p>
      </div>
      <div class="bg-gray-800 p-4 rounded-lg text-sm mb-4">
        <h2 class="text-lg font-semibold mb-2">👥 Opiniões da comunidade</h2>
        <div class="flex items-center gap-2 text-sm mb-1">
          <span class="text-red-400">🐻 12%</span>
          <div class="w-full bg-red-700 rounded h-2 relative">
            <div class="absolute bg-green-600 h-2 left-[12%] rounded" style="width:88%"></div>
          </div>
          <span class="text-green-400">88% 🐂</span>
        </div>
      </div>
      <div class="text-center mb-6">
        <button class="bg-green-500 hover:bg-green-600 w-full py-3 rounded text-black font-bold text-lg">Comece a operar</button>
      </div>
    </div>
  </template>

  <template id="tmpl-news">
    <div><p class="text-gray-400 italic">Seção de notícias em breve...</p></div>
  </template>

  <template id="tmpl-saude">
    <div><p class="text-gray-400 italic">Conteúdo de saúde protegido 🔒</p></div>
  </template>

  <template id="tmpl-tecnica">
    <div class="bg-gray-800 p-4 rounded-lg text-sm mb-4">
      <h2 class="text-lg font-semibold mb-2">📊 Técnica</h2>
      <div class="grid grid-cols-3 gap-2 text-center mb-2">
        <div class="bg-gray-700 p-2 rounded">5 Min 🔒<br><button class="bg-yellow-600 px-2 py-1 mt-1 rounded">Aceder</button></div>
        <div class="bg-gray-700 p-2 rounded">15 Min 🔒<br><button class="bg-yellow-600 px-2 py-1 mt-1 rounded">Aceder</button></div>
        <div class="bg-green-600 p-2 rounded font-bold">30 Min<br>Compra Forte</div>
        <div class="bg-green-600 p-2 rounded font-bold">Hora<br>Compra Forte</div>
        <div class="bg-green-600 p-2 rounded font-bold">Dia<br>Compra Forte</div>
        <div class="bg-green-600 p-2 rounded font-bold">Semanal<br>Compra Forte</div>
        <div class="bg-gray-600 p-2 rounded font-bold col-span-3">Mensal<br>Neutra</div>
      </div>
      <a href="#" class="text-blue-400 text-sm">MOSTRAR MAIS ➤</a>
    </div>
  </template>

  <template id="tmpl-opcoes">
    <div><p class="text-gray-400 italic">Seção de opções em breve...</p></div>
  </template>

  <template id="tmpl-analise">
    <div><p class="text-gray-400 italic">Seção de análise em breve...</p></div>
  </template>

  <template id="tmpl-historico">
    <div><p class="text-gray-400 italic">Seção de histórico em breve...</p></div>
  </template>

  <!-- Script para tabs e dados -->
  <script>
    // Função para alternar conteúdo das abas usando templates
    const container = document.getElementById('tab-container');
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.getAttribute('data-tab');
        // Atualiza estilo dos botões
        document.querySelectorAll('.tab-btn').forEach(b => {
          b.classList.remove('text-white', 'border-b-2', 'border-white');
          b.classList.add('text-gray-400');
        });
        btn.classList.remove('text-gray-400');
        btn.classList.add('text-white', 'border-b-2', 'border-white');
        // Renderiza template
        const tmpl = document.getElementById(`tmpl-${tab}`);
        container.innerHTML = '';
        container.appendChild(tmpl.content.cloneNode(true));
        // Após inserir, atualizar dados dinâmicos
        if (tab === 'overview' || tab === 'tecnica') {
          fetchTickerData(currentTicker);
        }
      });
    });

    // Dados do ticker
    function getQueryParam(param) {
      return new URL(window.location.href).searchParams.get(param);
    }
    let currentTicker = getQueryParam('ticker') || 'SMCI';

    async function fetchTickerData(ticker) {
      try {
        const res = await fetch(`/api/tickerdetails?ticker=${ticker}`);
        const data = await res.json();
        document.querySelector('#tickerName').textContent = data.name || ticker;
        document.querySelector('#price').textContent = data.price;
        const variation = document.querySelector('#variation');
        variation.textContent = ` (${data.percent}%)`;
        variation.classList.toggle('text-green-500', parseFloat(data.percent) >= 0);
        variation.classList.toggle('text-red-500', parseFloat(data.percent) < 0);
        document.querySelector('#targetPrice').textContent = data.targetPrice || 'N/D';
        const downside = data.targetPrice ? ((data.targetPrice - data.price) / data.price * 100).toFixed(2) : null;
        const downsideEl = document.querySelector('#downside');
        downsideEl.textContent = downside ? `${Math.abs(downside)}% de ${downside > 0 ? 'upside' : 'downside'}` : 'N/D';
        downsideEl.classList.toggle('text-green-500', downside > 0);
        downsideEl.classList.toggle('text-red-500', downside <= 0);
      } catch (err) {
        console.error('Erro ao carregar dados:', err);
        document.querySelector('#tickerName').textContent = 'Erro ao carregar ticker';
      }
    }

    // Inicializa com aba Visão geral
    document.querySelector('[data-tab="overview"]').click();
  </script>
</body>
</html>
