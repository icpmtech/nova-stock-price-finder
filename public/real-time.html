<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Transa√ß√µes</title>
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <!-- Google Font: Chat Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { 'chat-sans': ['"Chakra Petch"', 'sans-serif'] },
          colors: { primary: { 500: '#0ea5e9', 600: '#0284c7' } }
        }
      }
    }
  </script>
</head>
<body class="font-chat-sans bg-gradient-to-br from-purple-500 to-purple-700 min-h-screen text-gray-800 antialiased">
  <!-- Header + Auth -->
  <div id="header-widget"></div>
  <script type="module" src="header.js"></script>
  <header class="flex items-center justify-between p-4 bg-white bg-opacity-20 backdrop-blur-lg fixed top-0 w-full z-50">
    <div class="flex items-center space-x-2">
      <span class="text-2xl">üíº</span>
      <span class="text-xl font-semibold">Transa√ß√µes</span>
    </div>
    <div class="flex items-center space-x-4">
      <span id="userName" class="text-white"></span>
      <button id="signOutBtn" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Sair</button>
    </div>
  </header>

  <!-- Transactions Section -->
  <main class="pt-20 p-4 max-w-4xl mx-auto">
    <!-- Form -->
    <section class="mb-6 bg-white bg-opacity-20 p-4 rounded-lg backdrop-blur-lg">
      <form id="transactionForm" class="grid grid-cols-1 lg:grid-cols-3 gap-4">
        <input type="hidden" id="transactionId" />
        <div><label class="block text-white mb-1">S√≠mbolo</label><input id="symbol" class="w-full p-2 rounded-lg" required></div>
        <div><label class="block text-white mb-1">Opera√ß√£o</label><select id="operation" class="w-full p-2 rounded-lg" required><option value="">Selecione</option><option value="buy">Compra</option><option value="sell">Venda</option></select></div>
        <div><label class="block text-white mb-1">Quantidade</label><input id="amount" type="number" class="w-full p-2 rounded-lg" required></div>
        <div><label class="block text-white mb-1">Pre√ßo (‚Ç¨)</label><input id="price" type="number" step="0.0001" class="w-full p-2 rounded-lg" required></div>
        <div><label class="block text-white mb-1">Taxa (‚Ç¨)</label><input id="fee" type="number" step="0.0001" class="w-full p-2 rounded-lg" required></div>
        <div><label class="block text-white mb-1">Data</label><input id="date" type="date" class="w-full p-2 rounded-lg" required></div>
        <button id="submitBtn" type="submit" class="col-span-full lg:col-start-3 lg:col-end-4 px-4 py-2 bg-primary-500 text-white rounded-lg">Guardar</button>
      </form>
    </section>

    <!-- List -->
    <section>
      <table class="w-full bg-white rounded-lg overflow-hidden mb-4">
        <thead class="bg-primary-500 text-white">
          <tr>
            <th class="px-4 py-2">S√≠mbolo</th>
            <th class="px-4 py-2">Op.</th>
            <th class="px-4 py-2">Qtd</th>
            <th class="px-4 py-2">Pre√ßo</th>
            <th class="px-4 py-2">Market Price</th>
            <th class="px-4 py-2">Lucro (‚Ç¨)</th>
            <th class="px-4 py-2">Taxa</th>
            <th class="px-4 py-2">Data</th>
            <th class="px-4 py-2">A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="transactionTbody" class="divide-y"></tbody>
      </table>
      <div id="mobileList" class="lg:hidden space-y-4"></div>
      <div class="text-white mb-4">Total: <span id="total">0</span></div>
      <div id="profitChart" class="bg-white p-4 rounded-lg"></div>
    </section>
  </main>

  <!-- Notification -->
  <div id="statusIndicator" class="fixed top-4 right-4 hidden bg-red-500 text-white px-4 py-2 rounded"></div>
<script type="module">
  import Chart from 'https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js';
  window.Chart = Chart; // if you need a global
</script>

<script type="module" src="real-time.js"></script>
</body>
</html>
