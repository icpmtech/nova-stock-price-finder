<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Transa√ß√µes</title>
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <!-- Google Font: Chat Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { 'chat-sans': ['"Chakra Petch"', 'sans-serif'] },
          colors: { primary: { 500: '#0ea5e9', 600: '#0284c7' } }
        }
      }
    }
  </script>
</head>
<body class="font-chat-sans bg-gradient-to-br from-purple-500 to-purple-700 min-h-screen text-gray-800 antialiased">
  <!-- Header + Auth -->
  <div id="header-widget"></div>
  <script type="module" src="header.js"></script>
  <header class="flex items-center justify-between p-4 bg-white bg-opacity-20 backdrop-blur-lg fixed top-0 w-full z-50">
    <div class="flex items-center space-x-2">
      <span class="text-2xl">üíº</span>
      <span class="text-xl font-semibold">Transa√ß√µes</span>
    </div>
    <div class="flex items-center space-x-4">
      <span id="userName" class="text-white"></span>
      <button id="signOutBtn" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Sair</button>
    </div>
  </header>

  <!-- Transactions Section -->
  <main class="pt-20 p-4 max-w-4xl mx-auto">
    <!-- Form -->
    <section class="mb-6 bg-white bg-opacity-20 p-4 rounded-lg backdrop-blur-lg">
      <form id="transactionForm" class="grid grid-cols-1 lg:grid-cols-3 gap-4">
        <input type="hidden" id="transactionId" />
        <div><label class="block text-white mb-1">S√≠mbolo</label><input id="symbol" class="w-full p-2 rounded-lg" required></div>
        <div><label class="block text-white mb-1">Opera√ß√£o</label><select id="operation" class="w-full p-2 rounded-lg" required><option value="">Selecione</option><option value="buy">Compra</option><option value="sell">Venda</option></select></div>
        <div><label class="block text-white mb-1">Quantidade</label><input id="amount" type="number" class="w-full p-2 rounded-lg" required></div>
        <div><label class="block text-white mb-1">Pre√ßo (‚Ç¨)</label><input id="price" type="number" step="0.0001" class="w-full p-2 rounded-lg" required></div>
        <div><label class="block text-white mb-1">Taxa (‚Ç¨)</label><input id="fee" type="number" step="0.0001" class="w-full p-2 rounded-lg" required></div>
        <div><label class="block text-white mb-1">Data</label><input id="date" type="date" class="w-full p-2 rounded-lg" required></div>
        <button id="submitBtn" type="submit" class="col-span-full lg:col-start-3 lg:col-end-4 px-4 py-2 bg-primary-500 text-white rounded-lg">Guardar</button>
      </form>
    </section>

    <!-- List -->
    <section>
      <table class="w-full bg-white rounded-lg overflow-hidden mb-4">
        <thead class="bg-primary-500 text-white">
          <tr>
            <th class="px-4 py-2">S√≠mbolo</th>
            <th class="px-4 py-2">Op.</th>
            <th class="px-4 py-2">Qtd</th>
            <th class="px-4 py-2">Pre√ßo</th>
            <th class="px-4 py-2">Market Price</th>
            <th class="px-4 py-2">Lucro (‚Ç¨)</th>
            <th class="px-4 py-2">Taxa</th>
            <th class="px-4 py-2">Data</th>
            <th class="px-4 py-2">A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="transactionTbody" class="divide-y"></tbody>
      </table>
      <div id="mobileList" class="lg:hidden space-y-4"></div>
      <div class="text-white mb-4">Total: <span id="total">0</span></div>
      <div id="profitChart" class="bg-white p-4 rounded-lg"></div>
    </section>
  </main>

  <!-- Notification -->
  <div id="statusIndicator" class="fixed top-4 right-4 hidden bg-red-500 text-white px-4 py-2 rounded"></div>

  <script type="module">
    import('./firebase-init.js').then(({ auth }) => {
      import('https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js').then(({ onAuthStateChanged, signOut }) => {
        onAuthStateChanged(auth, user => {
          if (!user) location.href = '/login.html';
          state.userEmail = user.email;
          document.getElementById('userName').textContent = user.displayName || user.email.split('@')[0];
          fetchTransactions();
          setInterval(refreshMarketPrices, 30000);
        });
        document.getElementById('signOutBtn').onclick = async () => { await signOut(auth); location.href='/login.html'; };
      });
    });

    // Helpers
    function showStatus(msg){ const el=document.getElementById('statusIndicator'); el.textContent=msg; el.classList.remove('hidden'); setTimeout(()=>el.classList.add('hidden'),3000); }
    const getAPI = () => `/api/transactions?user=${encodeURIComponent(state.userEmail)}`;
    const getPriceAPI = sym => `/api/stocks?symbol=${sym}`;

    // Elements
    const els = {
      tbody: document.getElementById('transactionTbody'),
      mobile: document.getElementById('mobileList'),
      total: document.getElementById('total'),
      form: document.getElementById('transactionForm'),
      id: document.getElementById('transactionId'),
      symbol: document.getElementById('symbol'),
      op: document.getElementById('operation'),
      amt: document.getElementById('amount'),
      pr: document.getElementById('price'),
      fee: document.getElementById('fee'),
      date: document.getElementById('date'),
      submit: document.getElementById('submitBtn')
    };

    // Fetch & Render Transactions
    window.state={transactions:[]};
    async function fetchTransactions(){
      try {
        const r=await fetch(getAPI()); state.transactions=await r.json(); render();
      } catch { showStatus('Erro carregando transa√ß√µes'); }
    }
    function render(){
      els.tbody.innerHTML=''; els.mobile.innerHTML=''; els.total.textContent=state.transactions.length;
      if(state.transactions.length===0){ showStatus('Sem transa√ß√µes'); return; }
      state.transactions.forEach(t=>{
        // Desktop Row
        const tr=document.createElement('tr');
        tr.innerHTML=`
          <td>${t.symbol}</td>
          <td>${t.operation==='buy'?'Compra':'Venda'}</td>
          <td>${t.amount}</td>
          <td>‚Ç¨${t.price.toFixed(4)}</td>
          <td id="mkt-${t.id}">--</td>
          <td id="profit-${t.id}">--</td>
          <td>‚Ç¨${t.fee.toFixed(4)}</td>
          <td>${new Date(t.date).toLocaleDateString()}</td>
          <td><button data-id="${t.id}" class="del">Excluir</button> <button data-t='${encodeURIComponent(JSON.stringify(t))}' class="edit">Editar</button></td>`;
        els.tbody.appendChild(tr);
        // Mobile Card
        const d=document.createElement('div'); d.className='bg-white p-4 rounded-lg';
        d.innerHTML=`<div class="flex justify-between"><span>${t.symbol}</span><span>${t.operation==='buy'?'Compra':'Venda'}</span></div>
          <p>Qtd: ${t.amount} | Price: ‚Ç¨${t.price.toFixed(4)}</p>
          <p>Market: <span id="mktm-${t.id}">--</span></p>
          <p>Lucro: <span id="profitm-${t.id}">--</span></p>
          <p>Taxa: ‚Ç¨${t.fee.toFixed(4)} | ${new Date(t.date).toLocaleDateString()}</p>`;
        els.mobile.appendChild(d);
      });
      refreshMarketPrices();
    }

    // Delete & Edit
    els.tbody.addEventListener('click',e=>{
      if(e.target.matches('.del')){ const id=e.target.dataset.id; if(confirm('Eliminar?')) deleteTx(id); }
      if(e.target.matches('.edit')){ const t=JSON.parse(decodeURIComponent(e.target.dataset.t)); populateForm(t); }
    });
    async function deleteTx(id){ await fetch(`${getAPI()}&id=${id}`,{method:'DELETE'}); fetchTransactions(); }
    function populateForm(t){ els.id.value=t.id; els.symbol.value=t.symbol; els.op.value=t.operation; els.amt.value=t.amount; els.pr.value=t.price; els.fee.value=t.fee; els.date.value=t.date; els.submit.textContent='Atualizar'; window.scrollTo({top:0}); }

    // Submit
    els.form.onsubmit=async e=>{
      e.preventDefault();
      const payload={ symbol:els.symbol.value, operation:els.op.value, amount:+els.amt.value, price:+els.pr.value, fee:+els.fee.value, date:els.date.value };
      let url=getAPI(); let method='POST';
      if(els.id.value){ url+=`&id=${els.id.value}`; method='PUT'; }
      await fetch(url,{method,headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
      els.form.reset(); els.submit.textContent='Guardar'; fetchTransactions();
    };

    // Fetch real-time prices and compute profits
    async function refreshMarketPrices(){
      const profits = [];
      const times = [];
      for(const t of state.transactions){
        try{
          const r=await fetch(getPriceAPI(t.symbol)); const d=await r.json();
          const m = d.price;
          const p = ((m - t.price) * t.amount) - t.fee;
          document.getElementById(`mkt-${t.id}`).textContent = `‚Ç¨${m.toFixed(2)}`;
          document.getElementById(`mktm-${t.id}`).textContent = `‚Ç¨${m.toFixed(2)}`;
          document.getElementById(`profit-${t.id}`).textContent = `‚Ç¨${p.toFixed(2)}`;
          document.getElementById(`profitm-${t.id}`).textContent = `‚Ç¨${p.toFixed(2)}`;
          profits.push(p);
          times.push(new Date(t.date).toLocaleDateString());
        } catch{}
      }
      // Plot profit over date
      Plotly.newPlot('profitChart', [{ x: times, y: profits, type: 'scatter', mode: 'lines+markers' }], { title: 'Lucro por Data' });
    }
  </script>
</body>
</html>
