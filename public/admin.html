<!DOCTYPE html><html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini-CMS Wallet360</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css" />
</head>
<body class="bg-gray-100 p-6">  <div id="header-widget"></div>
  <script type="module" src="header.js"></script>  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Editor de Páginas</h1><label class="block mb-2">Slug (URL)</label>
<input id="slug" class="w-full border p-2 rounded mb-4" placeholder="ex: sobre, termos" />

<label class="block mb-2">Conteúdo HTML</label>
<textarea id="content" rows="10" class="w-full border p-2 rounded mb-4"></textarea>

<button id="saveBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Salvar Página</button>

<h2 class="text-xl font-semibold mt-6 mb-2">Páginas Publicadas</h2>
<ul id="list" class="list-disc pl-5 space-y-1"></ul>

  </div>  <div id="footer-widget"></div>
  <script type="module" src="footer.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>  <script type="module">
    import { auth } from './firebase-init.js';
    import { onAuthStateChanged, signInWithRedirect, GoogleAuthProvider } from
      'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const provider = new GoogleAuthProvider();
    const loginPage = '/login.html';
    const adminEmail = 'mourao.martins@gmail.com';

    onAuthStateChanged(auth, user => {
      if (!user) {
        signInWithRedirect(auth, provider);
      } else if (user.email !== adminEmail) {
        window.location.href = loginPage;
      }
    });

    let editor;
    window.addEventListener('DOMContentLoaded', () => {
      editor = CodeMirror.fromTextArea(document.getElementById('content'), {
        mode: 'htmlmixed',
        lineNumbers: true,
        theme: 'default'
      });
      listPages();
    });

    async function listPages() {
      const res = await fetch('/api/webhook?cms=list');
      const slugs = await res.json();
      document.getElementById('list').innerHTML = slugs
        .map(s => `<li><a href="/${s}" target="_blank" class="text-blue-600 hover:underline">${s}</a></li>`)
        .join('');
    }

    document.getElementById('saveBtn').onclick = async () => {
      const slug = document.getElementById('slug').value.trim();
      const content = editor.getValue();
      if (!slug) return alert('Defina um slug');
      await fetch('/api/webhook?cms=save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ slug, content })
      });
      alert('Página salva!');
      listPages();
    };
  </script></body>
</html>
