<!DOCTYPE html>
<html lang="pt-PT">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Stocks Register</title>
   <link rel="stylesheet" href="app-stocks.css">
  <link rel="stylesheet" href="app-mah.css">
 
</head>

<body>
   <!-- Primary navbar (unchanged except for language switcher) -->
  <header class="mah-navbar">
    <div class="mah-inner">
      <button id="burger" class="burger">☰</button>
      <a href="/" class="mah-brand"><span class="mah-icon">📈</span><span class="hero-title mah-name">Market Analytics Hub</span></a>
      <nav class="mah-nav">
        <a href="https://marketanalyticshubapp.azurewebsites.net/#home" class="mah-link active">Home</a>
        <a href="https://marketanalyticshubapp.azurewebsites.net/#features" class="mah-link">Features</a>
        <a href="https://marketanalyticshubapp.azurewebsites.net/#team" class="mah-link">Team</a>
        <a href="https://marketanalyticshubapp.azurewebsites.net/#pricing" class="mah-link">Pricing</a>
        <a href="https://marketanalyticshubapp.azurewebsites.net/#faq" class="mah-link">FAQ</a>
        <a href="https://marketanalyticshubapp.azurewebsites.net/#contact" class="mah-link">Contact Us</a>
        <a href="https://marketanalyticshubapp.azurewebsites.net/#help" class="mah-link">Help Center</a>
        <a href="https://nova-search-stock.netlify.app/sim.html" class="mah-link">Simulate Strategy</a>
      </nav>
      <a href="https://marketanalyticshubapp.azurewebsites.net/Account/Login" target="_blank" rel="noopener" class="mah-cta"><span class="mah-cta-icon">↻</span> Login/Register</a>
      <!-- PT | EN toggle -->
      <div class="lang-switcher" id="langSwitcher">
        <button data-lang="pt" class="active">PT</button>|
        <button data-lang="en">EN</button>
      </div>
    </div>
  </header>

  <!-- Secondary navbar (unchanged) -->
  <header class="mah-navbar">
    <div class="mah-inner">
      <nav class="mah-nav">
        <a href="index.html" class="mah-link">Home</a>
        <a href="zack.html" class="mah-link active">Zacks Analysis</a>
        <a href="stocks.html" class="mah-link">Stocks List</a>
      </nav>
    </div>
  </header>
  <div class="container">
  <!-- Header with Navigation Menu -->
  <div class="header">
    <div class="logo-title">
      <h1>🔍 Nova Stock Search + Registo</h1>
      <p>Pesquisa e Registo de Ações</p>
  </div>
  <div class="search-container">
    <label>Pesquisar Ação:
      <input type="text" id="searchInput" placeholder="Escreve o nome ou símbolo da ação..." autocomplete="off" />
    </label>
    <ul id="results" class="results"></ul>
  </div>
  <form id="stockForm">
    <label>Ticker <input type="text" id="ticker" required readonly></label>
    <label>Tipo
      <select id="tipo">
        <option value="Compra">🟢 Compra</option>
        <option value="Venda">🔴 Venda</option>
      </select>
    </label>
    <label>Quantidade <input type="number" id="quantidade" min="1" required></label>
    <label>Preço (€) <input type="number" id="preco" step="0.01" required></label>
    <label>Comissão (€) <input type="number" id="comissao" step="0.01" required></label>
    <label>Data <input type="date" id="data" required></label>
    <label>Indústria <input type="text" id="industria" required></label>
    <label>Observações <textarea id="obs" rows="2"></textarea></label>
    <button type="submit">💾 Guardar Registo</button>
  </form>
  <h2>📑 Histórico</h2>
  <div id="cardsContainer"></div>
  </div>
 <script src="app-stocks.js"></script>
</body>

</html>
