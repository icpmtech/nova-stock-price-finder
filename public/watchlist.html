  <style>
    /* Safe-area and animations */
    .safe-area {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
    .touch-manipulation { touch-action: manipulation; }
    .modal-backdrop { backdrop-filter: blur(4px); }
    .slide-up { animation: slideUp 0.3s ease-out; }
    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to   { transform: translateY(0);       opacity: 1; }
    }
    .fade-in { animation: fadeIn 0.2s ease-out; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* Status notification */
    .status-indicator {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 50;
    }
    .status-indicator.show { opacity: 1; pointer-events: auto; }
    .status-indicator.success { background-color: #d1fae5; color: #065f46; }
    .status-indicator.error   { background-color: #fee2e2; color: #991b1b; }
    .status-indicator.info    { background-color: #bfdbfe; color: #1e40af; }
    .status-indicator.warning { background-color: #fef3c7; color: #92400e; }

    /* Light mode toggle */
    .light-mode {
      --tw-bg-opacity: 1;
      background-color: rgba(255,255,255,var(--tw-bg-opacity));
      color: #1f2937;
    }
  </style>
</head>

  <!-- ES Module Script -->
  <script type="module">
    import { auth } from './firebase-init.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    // ‚Äî‚Äî AUTH & TRANSACTIONS ‚Äî‚Äî
    let currentUserEmail = '';
    const userNameEl = document.getElementById('userName');
    const contentEl  = document.getElementById('content');
    const signOutBtn = document.getElementById('signOutBtn');
    const submitBtn  = document.getElementById('submitBtn') || document.createElement('div'); 
    const submitText = document.getElementById('submitText') || document.createTextNode('');

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = '/login.html';
      } else {
        currentUserEmail = user.email;
        userNameEl.textContent = user.displayName || currentUserEmail.split('@')[0];
        contentEl.classList.remove('opacity-50','pointer-events-none');
        contentEl.classList.add('fade-in');
        fetchTransactions();
      }
    });

    signOutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = '/login.html';
    });

    function getAPI() {
      const userMail = encodeURIComponent((currentUserEmail||'').trim()||'default');
      return `/api/transactions?user=${userMail}`;
    }

    let transactions = [];
    function renderTable(data) {
      transactions = data;
      renderStocks();
      updateChart();
      updateSummary();
    }

    async function fetchTransactions() {
      try {
        const res  = await fetch(getAPI());
        const data = await res.json();
        renderTable(data);
      } catch (err) {
        showNotification('Erro ao carregar transa√ß√µes.', 'error');
        console.error(err);
      }
    }

    // ‚Äî‚Äî PORTFOLIO UI ‚Äî‚Äî
    const stockList  = document.getElementById("stockList");
    const modal      = document.getElementById("modal");
    const stockForm  = document.getElementById("stockForm");
    const filterType = document.getElementById("filterType");
    const chartType  = document.getElementById("chartType");
    let editIndex    = null;

    document.getElementById('date').valueAsDate = new Date();

    function openModal(index = null) {
      modal.classList.remove("hidden");
      modal.classList.add("flex");
      stockForm.reset();
      document.getElementById('date').valueAsDate = new Date();
      editIndex = index;
      document.getElementById("modalTitle").textContent = index!==null ? "Editar Transa√ß√£o" : "Nova Transa√ß√£o";
      if (index!==null) {
        const tx = transactions[index];
        stockForm.symbol.value = tx.symbol;
        stockForm.name.value   = tx.name;
        stockForm.type.value   = tx.operation;
        stockForm.price.value  = tx.price;
        stockForm.amount.value = tx.amount;
        stockForm.fee.value    = tx.fee||0;
        stockForm.date.value   = tx.date||new Date().toISOString().split('T')[0];
      }
      updateTotalPreview();
    }

    function closeModal() {
      modal.classList.add("hidden");
      modal.classList.remove("flex");
      editIndex = null;
    }

    function updateTotalPreview() {
      const price  = parseFloat(stockForm.price.value)||0;
      const amount = parseInt(stockForm.amount.value)||0;
      const fee    = parseFloat(stockForm.fee.value)||0;
      const total  = (price*amount + fee).toFixed(2);
      document.getElementById('totalPreview').textContent = `‚Ç¨${total}`;
    }

    function getTypeIcon(type)  { return type==='buy' ? '<span class="text-green-600">‚Üó</span>' : '<span class="text-red-600">‚Üò</span>'; }
    function getTypeColor(type) { return type==='buy' ? 'text-green-600' : 'text-red-600'; }

    function renderStocks() {
      const filtered = filterType.value
        ? transactions.filter(tx => tx.type===filterType.value)
        : transactions;

      if (filtered.length===0) {
        stockList.innerHTML = `
          <div class="px-4 py-8 text-center text-gray-500">
            <svg class="w-12 h-12 mx-auto mb-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
              </path>
            </svg>
            <p>${filterType.value ? `Nenhuma ${filterType.value.toLowerCase()} encontrada` : 'Nenhuma transa√ß√£o ainda'}</p>
            <p class="text-sm">Adicione sua primeira transa√ß√£o</p>
          </div>`;
        return;
      }

      stockList.innerHTML = "";
      filtered.forEach(tx=>{
        const idx   = transactions.indexOf(tx);
        const total = (tx.price*tx.amount + (tx.fee||0)).toFixed(2);
        const date  = tx.date ? new Date(tx.date).toLocaleDateString('pt-PT') : 'N/A';
        const row   = document.createElement("div");
        row.className = "px-4 py-3 hover:bg-gray-50 transition-colors";
        row.innerHTML = `
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3 flex-1">
              <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0">
                <span class="text-blue-600 font-bold text-sm">${tx.symbol.slice(0,2)}</span>
              </div>
              <div class="flex-1 min-w-0">
                <div class="flex items-center space-x-2">
                  <span class="font-medium text-gray-900">${tx.symbol}</span>
                  ${getTypeIcon(tx.operation)}
                  <span class="text-sm ${getTypeColor(tx.operation)}">${tx.operation}</span>
                </div>
                <div class="text-sm text-gray-600 truncate">${tx.symbol}</div>
                <div class="text-xs text-gray-500">${date} ‚Ä¢ ${tx.amount} a√ß√µes ‚Ä¢ ‚Ç¨${tx.price.toFixed(2)}/a√ß√£o</div>
              </div>
            </div>
            <div class="text-right flex-shrink-0 ml-4">
              <div class="font-semibold text-gray-900">‚Ç¨${total}</div>
              <div class="flex space-x-2 mt-1">
                <button onclick="openModal(${idx})" class="text-blue-600 text-xs hover:text-blue-800">Editar</button>
                <button onclick="deleteTx(${idx})" class="text-red-600 text-xs hover:text-red-800">Remover</button>
              </div>
            </div>
          </div>`;
        stockList.appendChild(row);
      });
    }

    function deleteTx(i) {
      if (confirm('Tem certeza que deseja remover esta transa√ß√£o?')) {
        transactions.splice(i,1);
        renderStocks();
        updateChart();
        updateSummary();
      }
    }

    function updateSummary() {
      const totalInvested = transactions.reduce((s,tx)=>s + tx.price*tx.amount,0);
      const totalFees     = transactions.reduce((s,tx)=>s + (tx.fee||0),    0);
      document.getElementById('totalInvested').textContent = `‚Ç¨${totalInvested.toFixed(2)}`;
      document.getElementById('totalFees').textContent      = `‚Ç¨${totalFees.toFixed(2)}`;
      document.getElementById('portfolioSummary').textContent =
        `${transactions.length} transa√ß√£o${transactions.length!==1?'√µes':''}`;
    }

    function updateChart() {
      if (transactions.length===0) {
        Plotly.newPlot('plotlyChart', [], {
          margin:{t:20,r:20,l:50,b:40},
          paper_bgcolor:'rgba(0,0,0,0)',
          plot_bgcolor:'rgba(0,0,0,0)',
          xaxis:{title:'Sem dados'}, yaxis:{title:'Total (‚Ç¨)'}
        },{responsive:true,displayModeBar:false});
        return;
      }
      const sorted = [...transactions].sort((a,b)=>new Date(a.date)-new Date(b.date));
      if (chartType.value==='cumulative') {
        let cum=0;
        const x=sorted.map(tx=>tx.date), y=sorted.map(tx=>(cum += tx.price*tx.amount + (tx.fee||0), cum));
        Plotly.newPlot('plotlyChart',[{
          x,y,type:'scatter',mode:'lines+markers',
          marker:{size:6}, line:{width:3}, fill:'tonexty', fillcolor:'rgba(59,130,246,0.1)'
        }],{
          margin:{t:20,r:20,l:50,b:40},
          xaxis:{title:'Data',tickangle:-45},
          yaxis:{title:'Total Cumulativo (‚Ç¨)',tickformat:'‚Ç¨,.0f'},
          paper_bgcolor:'rgba(0,0,0,0)', plot_bgcolor:'rgba(0,0,0,0)', showlegend:false
        },{responsive:true,displayModeBar:false});
      } else {
        const x=sorted.map(tx=>tx.symbol), y=sorted.map(tx=>tx.price*tx.amount + (tx.fee||0));
        Plotly.newPlot('plotlyChart',[{
          x,y,type:'bar', marker:{opacity:0.8, color: sorted.map(tx=>tx.type==='Compra'? '#10b981':'#ef4444')}
        }],{
          margin:{t:20,r:20,l:50,b:40},
          xaxis:{title:'Transa√ß√µes'},
          yaxis:{title:'Total (‚Ç¨)',tickformat:'‚Ç¨,.0f'},
          paper_bgcolor:'rgba(0,0,0,0)', plot_bgcolor:'rgba(0,0,0,0)', showlegend:false
        },{responsive:true,displayModeBar:false});
      }
    }

    filterType.addEventListener('change', renderStocks);
    chartType.addEventListener('change', updateChart);
    ['price','amount','fee'].forEach(id=>
      document.getElementById(id).addEventListener('input', updateTotalPreview)
    );

    modal.addEventListener('click', e=>{ if(e.target===modal) closeModal(); });
    window.addEventListener('orientationchange', ()=> setTimeout(()=> Plotly.Plots.resize('plotlyChart'),100));

    // ‚Äî‚Äî WATCHLIST GRID & TABLE ‚Äî‚Äî
    const symbols         = new Set(JSON.parse(localStorage.getItem('watchlist') || '["AAPL","TSLA","MSFT"]'));
    const grid            = document.getElementById('stockGrid');
    const tableBody       = document.querySelector('#stockTable tbody');
    const input           = document.getElementById('inputSymbol');
    const suggestions     = document.getElementById('suggestions');
    const statusIndicator = document.getElementById('statusIndicator');
    const statusText      = document.getElementById('statusText');
    let dark = true;

    function toggleTheme() {
      dark = !dark;
      document.body.classList.toggle('light-mode', !dark);
      localStorage.setItem('theme', dark?'dark':'light');
    }

    function saveList() {
      localStorage.setItem('watchlist', JSON.stringify([...symbols]));
    }

    function showStatus(message,type='success') {
      statusText.textContent = message;
      statusIndicator.className = `status-indicator show ${type}`;
      setTimeout(()=> statusIndicator.classList.remove('show'), 3000);
    }

    function createCard(sym) {
      const div=document.createElement('div');
      div.className='card bg-white rounded-lg shadow p-4 relative';
      div.id=`card-${sym}`;
      div.innerHTML=`
        <button class="remove-btn absolute top-1 right-1 text-gray-500" onclick="removeStock('${sym}')" title="Remover ${sym}">√ó</button>
        <div class="text-lg font-bold">${sym}</div>
        <div class="text-xl mt-2" id="price-${sym}"><span class="loading"></span></div>
        <div class="text-sm mt-1" id="change-${sym}">Carregando...</div>`;
      grid.appendChild(div);
    }

    function updateCard(sym,data) {
      const priceEl=document.getElementById(`price-${sym}`);
      const changeEl=document.getElementById(`change-${sym}`);
      if(!priceEl||!changeEl) return;
      priceEl.textContent=`‚Ç¨${(data.price||0).toFixed(2)}`;
      const c=data.changePercent||0;
      changeEl.textContent=`${c>=0?'+':''}${c.toFixed(2)}%`;
      changeEl.className=`text-sm mt-1 ${c>=0?'text-green-600':'text-red-600'}`;
    }

    function updateTableRow(sym,data) {
      let row=document.getElementById(`row-${sym}`);
      if(!row) row=tableBody.insertRow(), row.id=`row-${sym}`;
      const cp=data.changePercent||0, cls=cp>=0?'text-green-600':'text-red-600';
      row.innerHTML=`
        <td class="px-4 py-2"><strong>${sym}</strong></td>
        <td class="px-4 py-2">‚Ç¨${(data.price||0).toFixed(2)}</td>
        <td class="px-4 py-2 ${cls}">${cp>=0?'+':''}${cp.toFixed(2)}%</td>
        <td class="px-4 py-2">${data.volume?data.volume.toLocaleString():'-'}</td>
        <td class="px-4 py-2">${data.marketCap?(data.marketCap/1e9).toFixed(1)+'B':'-'}</td>`;
    }

    async function fetchStock(sym) {
      try {
        const res=await fetch(`/api/stocks?symbol=${sym}`);
        const data=await res.json();
        if(!data?.price) throw new Error('Dados inv√°lidos');
        updateCard(sym,data);
        updateTableRow(sym,data);
      } catch(err){
        console.error(`Erro ao buscar ${sym}:`,err);
        showStatus(`Erro ao carregar ${sym}`,'error');
      }
    }

    function refreshAll() {
      showStatus('Atualizando pre√ßos...','info');
      let done=0, total=symbols.size;
      symbols.forEach(sym=> {
        fetchStock(sym).then(()=>{
          if(++done===total) showStatus('Pre√ßos atualizados!');
        });
      });
    }

    function addStock() {
      const sym=input.value.trim().toUpperCase();
      input.value='';
      if(!sym) return;
      if(symbols.has(sym)) { showStatus(`${sym} j√° est√° na lista`,'warning'); return; }
      symbols.add(sym);
      createCard(sym);
      fetchStock(sym);
      saveList();
      showStatus(`${sym} adicionado!`);
    }

    function removeStock(sym) {
      symbols.delete(sym);
      document.getElementById(`card-${sym}`)?.remove();
      document.getElementById(`row-${sym}`)?.remove();
      saveList();
      showStatus(`${sym} removido`);
    }

    function sortTable(col) {
      const rows=Array.from(tableBody.rows);
      rows.sort((a,b)=>{
        let va=a.cells[col].textContent.replace(/[‚Ç¨%BM]/g,''),
            vb=b.cells[col].textContent.replace(/[‚Ç¨%BM]/g,'');
        return col===0? va.localeCompare(vb) : parseFloat(vb)-parseFloat(va);
      });
      tableBody.innerHTML='';
      rows.forEach(r=>tableBody.appendChild(r));
      showStatus('Tabela ordenada!');
    }

    input.addEventListener('input',async ()=>{
      const q=input.value.trim();
      if(!q) return suggestions.style.display='none';
      try {
        const res=await fetch(`/api/stocks?query=${q}`);
        const results=await res.json();
        suggestions.innerHTML='';
        results.forEach(({symbol,name})=>{
          const div=document.createElement('div');
          div.className='px-2 py-1 hover:bg-gray-100 cursor-pointer';
          div.innerHTML=`<strong>${symbol}</strong> - ${name}`;
          div.onclick=()=>{ input.value=symbol; suggestions.style.display='none'; };
          suggestions.appendChild(div);
        });
        suggestions.style.display=results.length?'block':'none';
      } catch { suggestions.style.display='none'; }
    });

    document.addEventListener('click',e=>{
      if(!suggestions.contains(e.target) && e.target!==input)
        suggestions.style.display='none';
    });

    input.addEventListener('keypress',e=>{ if(e.key==='Enter') addStock(); });

    document.getElementById('fileInput')?.addEventListener('change',async e=>{
      const file=e.target.files[0];
      if(!file) return;
      try {
        const text=await file.text();
        const list=file.name.endsWith('.csv')
          ? text.split(',').map(s=>s.trim().toUpperCase())
          : JSON.parse(text);
        let added=0;
        list.forEach(sym=>{
          if(!symbols.has(sym)){
            symbols.add(sym);
            createCard(sym);
            fetchStock(sym);
            added++;
          }
        });
        if(added) saveList(), showStatus(`${added} adicionados da lista!`);
      } catch(err){
        console.error('Erro ao importar:',err);
        showStatus('Erro ao importar ficheiro','error');
      }
    });

    function exportList() {
      const json=JSON.stringify([...symbols],null,2);
      const blob=new Blob([json],{type:'application/json'});
      const url=URL.createObjectURL(blob);
      const a=document.createElement('a');
      a.href=url;
      a.download=`watchlist_${new Date().toISOString().split('T')[0]}.json`;
      a.click();
      URL.revokeObjectURL(url);
      showStatus('Exportado com sucesso!');
    }

    function init() {
      if(localStorage.getItem('theme')==='light'){
        dark=false; document.body.classList.add('light-mode');
      }
      symbols.forEach(sym=>{ createCard(sym); fetchStock(sym); });
      setInterval(refreshAll,30000);
      showStatus('Dashboard carregado!');
    }

    document.getElementById('addBtn').onclick      = addStock;
    document.getElementById('exportBtn').onclick   = exportList;
    document.getElementById('toggleTheme').onclick = toggleTheme;

    init();
     // make these functions available to your inline onclick=""
  window.openModal   = openModal;
  window.closeModal  = closeModal;
  window.deleteTx    = deleteTx;
  window.removeStock = removeStock;
  window.addStock    = addStock;
  window.sortTable   = sortTable;
  window.toggleTheme = toggleTheme;
  window.exportList  = exportList;
  </script>
</body>
</html>
